 deviants_devil.5301.t: "Audience Reward" deviants-devil.53301.a.desc: ""Công việc tuyệt vời như vậy, mọi người đang làm việc chăm chỉ bây giờ, thời gian cho một phần thưởng," một con quỷ hét lên và tôi bị đẩy xuống và chân của tôi được mở ra trước khi người đầu tiên của những người bị ràng buộc được kéo vào mông tôi. Anh ta bị đá vào lưng nhiều lần để bắt đầu đụ tôi trong khi một con quỷ đâm vào cổ họng tôi.\n\n"Chỉ cần nhìn vào [ROOT.GetCharacter. GetName], cô ấy là một con điếm tốt, không có gì cô ấy không sẵn sàng làm cho một vài đồng xu, không hề có con gà trống cô ta không sẵn lòng fuck," một con quỷ phẫn nộ trong khi họ kéo những người đàn ông đi trước khi họ đỉnh cao và làm cho người tiếp theo fuck tôi. Nhưng mỗi con quỷ sử dụng cổ họng tôi đều làm nổ hạt giống của nó xuống dạ dày tôi mà không để tôi đổ một giọt nào.Những người đàn ông càng quái tôi, họ càng làm khó hơn, như là mong muốn của họ để xâm nhập vào tôi tăng lên mỗi khi họ bị từ chối. Và họ nói ít hơn và rên rỉ hơn như những con thú bị ám ảnh chỉ để đấm vào mông tôi trong khi ma quỷ cười."
