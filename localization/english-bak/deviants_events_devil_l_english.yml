 deviants_devil.5501.c.tt: "Lời cầu nguyện, hiến tặng, hay bất cứ thứ gì khác mà bạn có thể nghĩ đến, bạn cảm thấy như bạn thực sự cần nó."

 deviants_devil.5502.t: "Morning Is Here"
 deviants_devil.5502.a.desc: "Tôi nằm một phần trên một cái bàn, trình bày mông của tôi cho cửa với đôi chân mở rộng, không chắc khi nào tôi thức dậy nhưng tôi chỉ tiếp tục chờ đợi, trong trường hợp có gì đó muốn sử dụng tôi. Hoặc không, vì tôi không có quyền quyết định, vì công việc của tôi chỉ để được sử dụng.\n\nCuối cùng tôi lắc đầu, nhận ra rằng tôi đang ở trong phòng ngủ, ngực của tôi bị ép vào bàn và mông của tôi được nâng lên bởi một cái gối nằm dưới bụng tôi. Mặc dù lỗ hổng của tôi chỉ làm rơi nước trái của chính tôi."
 deviants_devil.5502.b.desc: "Tôi nằm một phần trên một cái bàn, trình bày mông của tôi cho cửa với đôi chân mở ra, không chắc khi nào tôi thức dậy nhưng tôi chỉ tiếp tục chờ đợi, trong trường hợp có gì đó muốn sử dụng tôi. Hoặc không, vì tôi không có quyền quyết định, vì công việc của tôi chỉ để được sử dụng.\n\nCuối cùng tôi lắc đầu, nhận ra rằng tôi đang ở trong phòng ngủ, ngực của tôi bị ép vào bàn và mông của tôi được nâng lên bởi một cái gối nằm dưới bụng tôi. Mặc dù lỗ hổng của tôi chỉ làm rơi nước trái của chính tôi."
 deviants_devil.5502.c.desc: "Tôi nằm trên sàn nhà, đặt chân ra cửa, không biết khi nào tôi thức dậy nhưng tôi cứ chờ đợi, trong trường hợp có gì đó muốn sử dụng tôi. Hoặc không, vì tôi không có quyền quyết định, vì công việc của tôi chỉ để được sử dụng.\n\nCuối cùng tôi lắc đầu, nhận ra rằng tôi đang ở trong phòng ngủ của tôi, con gà của tôi đang thổi và hông của tôi được nâng lên bởi một cái gối nằm dưới lưng tôi. Mặc dù lỗ hổng của tôi chỉ làm rơi nước trái của chính tôi."
 deviants_devil.5502.d.desc: "Tôi nằm trên sàn nhà, đặt chân ra cửa, không biết khi nào tôi thức dậy nhưng tôi chỉ chờ đợi, trong trường hợp có gì đó muốn sử dụng tôi. Hoặc không, vì tôi không có quyền quyết định, vì công việc của tôi chỉ để được sử dụng.\n\nCuối cùng tôi lắc đầu, nhận ra rằng tôi đang ở trong phòng ngủ của tôi, con gà của tôi đang lắc và hông của tôi được nâng lên bởi một cái gối nằm dưới lưng tôi. Mặc dù lỗ hổng của tôi chỉ làm rơi nước trái của chính tôi."
 deviants_devil.5502.a: "Đi rửa đi." 
 deviants_devil.5502.a.tt: "Bất kể bạn chà xát da bao nhiêu, nó cảm thấy như có thứ gì đó đang chạm vào bạn, làm bạn bẩn thỉu."
 deviants_devil.5502.b: "Chờ đợi." 
 deviants_devil.5502.b.tt: "Unmoving, just for a little more in case someone comes to use you, not that you care either way."
 deviants_devil.5502.c: "Hãy ăn năn." 
 deviants_devil.5502.c.tt: "Lời cầu nguyện, hiến tặng, hay bất cứ thứ gì khác mà bạn có thể nghĩ đến, bạn cảm thấy như bạn thực sự cần nó."

