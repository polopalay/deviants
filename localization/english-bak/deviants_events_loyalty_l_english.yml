l_english:
 deviants_loyalty.8000.t: "Một cuộc đảo chính? Hay là những cuộc thương lượng hung hăng?"
 deviants_loyalty.8000.a.desc: "Tôi đang ngồi trần truồng trên ngai vàng để bắt đầu cuộc họp triều đình, tự hỏi sao mọi người lại vắng mặt thì một nhóm lớn lính của tôi ùa vào đại sảnh. Họ được trang bị vũ khí đầy đủ và chĩa giáo về phía tôi. Hầu hết đều che mặt bằng mũ sắt có tấm che hoặc khăn quàng cổ.\n\n"Xin chào, [ROOT.GetCharacter.GetName], tôi ở đây thay mặt cho nhiều bên liên quan để đưa ra yêu cầu", [deviants_loyalty_random_1.GetName] tuyên bố khi tiến về phía tôi. "Họ cho rằng cô đã đi quá xa và một con điếm lệch lạc như cô không đủ tư cách để cai trị".\n\n"Thậm chí còn có giải thưởng cho cái đầu của cô, à không, trên cơ thể của cô, nhưng cô có quyền đưa ra lời phản biện", [deviants_loyalty_random_1.GetFirstName] tiếp tục nói và ánh mắt của anh ta khiến tôi muốn đưa tay che bộ phận sinh dục đang sưng lên và ướt đẫm ngay cả lúc này.\n\n"Cô thấy đấy, một số người đàn ông ở đây nghĩ rằng cô chưa đi đủ xa trong việc trở thành một con điếm và cô đã bỏ bê những thần dân quan trọng nhất của mình, những người cuối cùng bảo vệ sự an toàn của cô".
 deviants_loyalty.8000.a: "Con điếm này phục vụ ngài!"
 deviants_loyalty.8000.a.tt: "Những người đàn ông cởi quần áo và chĩa súng về phía cô."
 deviants_loyalty.8000.b: "Tôi sẽ trả gấp đôi."
 deviants_loyalty.8000.b.tt: "Họ sẽ lấy bất cứ thứ gì không được đóng đinh xuống đất."
 deviants_loyalty.8000.c: "Làm sao các ngươi dám!"
 deviants_loyalty.8000.c.tt: "Cô bị trói, bị bịt miệng và không bao giờ được nhìn thấy nữa. Mặc dù một trong những nhà chứa ở một vùng đất xa xôi sẽ có một cô gái điếm thực sự nổi tiếng với chiếc mặt nạ tù nhân có khóa mà không có chìa khóa."

 deviants_loyalty.8001.t: "Giống như một cô gái điếm thực sự"
 deviants_loyalty.8001.a.desc: "Đừng vội, hãy làm đúng cách nào. [ROOT.GetCharacter.GetName], sao cô không bắt đầu bằng việc cho chúng tôi xem trò vui", [deviants_loyalty_random_1.GetFirstName] gợi ý và những người khác thì reo hò. Vì vậy, tôi nhấc hông lên và bắt đầu xoa bộ phận sinh dục của mình. Ngón tay tôi lấp lánh và tôi đẩy sâu hơn trong khi những người đàn ông của tôi reo hò.\n\n"Cô ấy thực sự là một con điếm, tôi đã thấy những cô gái điếm trinh tiết hơn cả bông hồng nở rộ đó", một trong những người đàn ông thốt lên và những người khác thì cười. Tôi chỉ cười toe toét trước lời nói của anh ta ngay cả khi mặt tôi đỏ bừng. Tôi thực sự đã xé nát sự trong trắng của một người phụ nữ. Nhưng ngay cả như vậy, tôi vẫn không thể ngừng cảm thấy xấu hổ, sự xấu hổ ngọt ngào và nóng bỏng.\n\n"Chúng tôi được phép đút vào đúng không? Sẽ thật vinh dự khi được làm một đứa con hoang với [ROOT.GetCharacter.GetName]", một người đàn ông nói và tôi há hốc mồm. Những người đàn ông nhìn tôi, chờ đợi với sự háo hức. Và tôi nhìn vào những người đàn ông đang cương cứng của họ, chúng thật ghê tởm đến nỗi tôi không thể chịu đựng được khi bụng tôi gần như cồn cào vì cơn đói vặn vẹo."
 deviants_loyalty.8001.a: "Làm ơn hãy đút vào cái lồn dâm đãng của tôi!"
 deviants_loyalty.8001.a.tt: "Cô cầu xin và người đàn ông đầu tiên đến đút vào."

 deviants_loyalty.8002.t: "Đầu tiên trong số nhiều"
 deviants_loyalty.8002.a.desc: ""Vì cô đã hỏi rất lịch sự", người đầu tiên nói và anh ta nhấc chân tôi lên để đẩy vào âm đạo của tôi để trình bày sự thâm nhập cho tất cả mọi người. Cơn co giật ép buộc khiến tôi sốc ngay lập tức trong khi con gà trống đập mạnh vào tình huống hoàn toàn nhận thức được của tôi. Tôi thực sự là một kẻ biến thái bệnh hoạn, một con điếm lệch lạc, điên loạn, vô liêm sỉ và nghĩ về điều đó chỉ khiến tôi cười toe toét.\n\n"Tại sao cô lại che mặt? Cô lại cười toe toét à? Tất cả chúng tôi đều nhìn thấy điều đó và biết rằng cô là một kẻ lệch lạc", một trong những người đàn ông thốt lên và tay tôi bị tóm lấy trong giây lát để cho tất cả thấy cách tôi chảy nước dãi từ cả hai đầu. Tôi không thể chịu đựng được và một vài tiếng cười khúc khích thoát ra khỏi môi tôi khi những người đàn ông cười.\n\n"[ROOT.GetCharacter.GetName], tôi chào cô, mong đứa con hoang của tôi trở thành một chiến binh mạnh mẽ cho dòng dõi của cô, hoặc một quý cô tuyệt vời như cô", một người đàn ông bên trong tôi tuyên bố. Anh ta đã xuất tinh trong tôi, lấp đầy tử cung của tôi bằng tinh dịch của anh ta với một vài cú đánh mạnh trước khi rút ra và bước đi với một lời chào thực sự. Nhưng tôi cần nhiều hơn nữa, nhiều hơn nữa."
 deviants_loyalty.8002.a: "Kẻ tiếp theo có thể vào!"
 deviants_loyalty.8002.a.tt: "Anh ta thậm chí còn háo hức hơn cả người đầu tiên."

 deviants_loyalty.8003.t: "Thời gian giao phối"
 deviants_loyalty.8003.a.desc: "Tôi bị đẩy xuống và hai chân tôi được nhấc lên, để ngăn tinh dịch thoát ra khỏi âm đạo của tôi trước khi người đàn ông thứ hai đập dương vật của mình vào tôi. Tôi há hốc mồm khi anh ta ép tinh dịch của người khác vào tử cung của tôi. Cái dương vật khổng lồ của anh ta đang kéo căng tôi ra và những tiếng reo hò vang vọng trong tai tôi.\n\n"Tôi đã có những vết sẹo này khi chiến đấu vì cô", người đàn ông đang bơm tôi vào rên rỉ khi anh ta cúi xuống. Khuôn mặt anh ta bị biến dạng quá mức với chiếc mũi cong nhưng tất cả những gì tôi có thể làm là nhìn chằm chằm vào cái dương vật quá khổ của anh ta cho đến khi anh ta nắm lấy cổ tôi để buộc tôi nhìn lên và nhìn chằm chằm vào anh ta.\n\nTất cả những gì tôi cảm thấy là ham muốn, giống như một con thú to lớn nào đó đang tuyên bố tôi là của riêng nó. Một khoảnh khắc sốc hiện lên trên khuôn mặt anh ta và tôi chỉ có thể cười toe toét vì biểu hiện đó không phù hợp với những nét thô kệch của anh ta. Sau đó, anh ta cúi xuống và hôn tôi một lúc trước khi một luồng khí nóng tràn vào lõi của tôi."
 deviants_loyalty.8003.a: "Xuất tinh, xuất tinh!"
 deviants_loyalty.8003.a.tt: "Cô co giật xung quanh dương vật của anh ta trong khi anh ta bơm tinh hoàn của mình cho đến khi khô."

 deviants_loyalty.8004.a.desc: "Khi anh ấy thỏa mãn rời khỏi đỉnh của tôi, tôi giữ nguyên tư thế nhưng hông tôi hơi hạ xuống để bắt đầu tràn tinh. Những người đàn ông lại reo hò và theo một sự thôi thúc, tôi bắt đầu dùng ngón tay xoa âm hộ, để phô bày cho tất cả tinh dịch đang rò rỉ ra khỏi tôi.\n\n"Bạn chắc chắn đã biến [ROOT.GetCharacter.GetNamePossessive] thành một mớ hỗn độn, phù hợp với một con điếm và một nữ hoàng," một người đàn ông thốt lên và họ nhìn tôi một lúc, như thể đang chờ đợi phản ứng của tôi. Nhưng tất cả những gì tôi có thể làm là thở hổn hển với hơi thở khò khè. Áp lực từ sự xấu hổ ngày càng tồi tệ hơn, khiến các cơ trên khuôn mặt tôi hơi co giật. Nhưng dù vậy, tất cả những gì tôi muốn là cười khúc khích và muốn nhiều hơn nữa.\n\nNhững người đàn ông dũng cảm của tôi, bên trong tôi, cùng nhau đoàn kết trong thú vui xác thịt. Và tinh dịch của họ, lấp đầy tử cung của tôi. Tôi không thể dừng lại, tôi cần đảm bảo lòng trung thành của họ và do đó tôi cần phải quan hệ với tất cả họ. Đúng vậy, tôi không có lựa chọn nào khác ngoài việc để tất cả bọn họ sử dụng tôi, như nghĩa vụ của tôi."
 deviants_loyalty.8004.a.desc: "Khi anh ấy thỏa mãn rời khỏi đỉnh của tôi, tôi giữ nguyên tư thế nhưng hông tôi hơi hạ xuống để bắt đầu tràn tinh. Những người đàn ông lại reo hò và theo một sự thôi thúc, tôi bắt đầu dùng ngón tay xoa âm hộ, để phô bày cho tất cả tinh dịch đang rò rỉ ra khỏi tôi.\n\n"Bạn chắc chắn đã biến [ROOT.GetCharacter.GetNamePossessive] thành một mớ hỗn độn, phù hợp với một con điếm và một nữ hoàng," một người đàn ông thốt lên và họ nhìn tôi một lúc, như thể đang chờ đợi phản ứng của tôi. Nhưng tất cả những gì tôi có thể làm là thở hổn hển với hơi thở khò khè. Áp lực từ sự xấu hổ ngày càng tồi tệ hơn, khiến các cơ trên khuôn mặt tôi hơi co giật. Nhưng dù vậy, tất cả những gì tôi muốn là cười khúc khích và muốn nhiều hơn nữa.\n\nNhững người đàn ông dũng cảm của tôi, bên trong tôi, cùng nhau đoàn kết trong thú vui xác thịt. Và tinh dịch của họ, lấp đầy tử cung của tôi. Tôi không thể dừng lại, tôi cần đảm bảo lòng trung thành của họ và do đó tôi cần phải quan hệ với tất cả họ. Đúng vậy, tôi không có lựa chọn nào khác ngoài việc để tất cả bọn họ sử dụng tôi, như nghĩa vụ của tôi."
 deviants_loyalty.8004.a: "Làm ơn, hãy quan hệ với tôi."
 deviants_loyalty.8004.a.tt: "Những người đàn ông dũng cảm nhất bước tới."

 deviants_loyalty.8005.t: "Điếm và Quý bà"
 deviants_loyalty.8005.a.desc: "Đó chỉ là tinh dịch của anh em chúng tôi trên da thịt của quý bà, không có gì bẩn thỉu ở đây," ai đó nói và sau đó họ chỉ vây quanh tôi và hai người đàn ông dũng cảm của tôi đồng thời tiến vào tôi. Một khi bắt đầu, nó sẽ không dừng lại. Họ cứ đi từng cặp, chào nhau như những người anh em chiến đấu khi họ tiến vào tôi, và sau đó họ bắt đầu tuyên thệ sẽ phục vụ Điếm và Quý bà của họ.\n\nTinh dịch nóng liên tục tràn ra khỏi tôi nhưng họ không quan tâm, tôi nghe thấy một trong số họ khoe khoang về những vết ố khô của mình như những vết sẹo chiến tranh và những người khác cười. Tôi cũng sẽ cười nếu không có một người đàn ông đang mút lưỡi tôi. Họ liên tục hôn tôi, những người đàn ông của tôi cứ chảy nước dãi trên mặt tôi trong khi họ đập tôi bằng dương vật của họ.\n\nTôi thấy từ khóe mắt mình những người đàn ông cương cứng đang giật xung quanh tôi. Sau đó, họ bắt đầu xuất tinh, tràn tinh ra sàn và xẹp xuống. Những chiếc dương vật to đẹp đáng lẽ phải ở trong tôi bắt đầu co lại ngay cả trước khi chúng chạm vào da thịt đói khát của tôi."
 deviants_loyalty.8005.a: "Đừng lãng phí! Tôi cần phải quan hệ với tất cả những con cặc này!"
 deviants_loyalty.8005.a.tt: "Những lời phản đối của cô chỉ khiến những người đàn ông càng phấn khích và chẳng mấy chốc sàn nhà sẽ đầy tinh dịch."

 deviants_loyalty.8006.t: "Gái điếm và Phu nhân thề nguyện"
 deviants_loyalty.8006.a.desc: ""Không còn ai nữa sao?" họ thốt lên và những con cặc ngừng xuất hiện trước khi tôi ngã gục xuống ngai vàng và được những bàn tay khỏe mạnh nâng lên. Mọi người đều nhìn xung quanh nhưng chỉ có những người đàn ông yếu đuối trong hội trường.\n\n"Vậy thì chúng ta hãy thề, chuộc lại lời thề với Gái điếm và Phu nhân của chúng ta," [deviants_loyalty_random_1.GetFirstName] thốt lên và hầu hết những người đàn ông đều quỳ xuống trước tôi, ngoại trừ hai người đang giữ tôi. Một tay đặt trên ngực, tay kia đặt trên dương vật sau khi có người đùa cợt đề nghị. Khi tinh dịch liên tục trào ra khỏi tử cung và chảy ra khỏi âm hộ, tôi mở rộng âm hộ theo bản năng để mọi người cùng nhìn thấy.\n\n"Miễn là [ROOT.GetCharacter.GetName] thực hiện nghĩa vụ và bổn phận của mình là trao cho chúng ta sự trinh tiết của cô ấy để đổi lấy sự phục vụ của chúng ta, chúng ta sẽ bảo vệ cô ấy bằng cả mạng sống của mình," [deviants_loyalty_random_1.GetFirstName] dẫn đầu những người đàn ông thề. Tôi không thể ngăn mình cười khúc khích một lần nữa khi nghe những lời vặn vẹo không còn hứa sẽ bảo vệ sự trong trắng của tôi như khi thề với một quý bà đúng nghĩa.\n\n"Còn cô, Gái điếm và Phu nhân mới của chúng ta, cô có thề giữ lời thề này không?" [deviants_loyalty_random_1.GetFirstName] hỏi trong khi dùng tay giữ cằm tôi - anh ta cũng có một con cặc yếu đuối nhưng tôi thậm chí không chắc anh ta đã xuất tinh vào trong hay trên sàn."
 deviants_loyalty.8006.a: "Tôi thề!"
 deviants_loyalty.8006.a.tt: "Cô thề sẽ trở thành một Gái điếm và Phu nhân tốt cho những người lính của mình từ giờ trở đi."

 deviants_loyalty.8099.t: "Gái điếm và Phu nhân"
 deviants_loyalty.8099.a.desc: "Trong khi tôi ngồi trên ngai vàng, khỏa thân, một nhóm những người lính của tôi đến để yêu cầu tôi phục vụ như một gái điếm. Họ nhìn chằm chằm vào âm hộ dâm đãng của tôi, như thể họ biết rằng việc từ chối cho nó được lấp đầy và kéo giãn sẽ chỉ làm tăng thêm sự căng thẳng của tôi.\n\nNhưng tôi là người làm chủ cơ thể của mình và tôi sẽ không để bông hoa bệnh hoạn của mình điều khiển hành động của tôi. Quyết định chiều chuộng hay từ chối sự đụng chạm thô bạo của vô số người đàn ông thèm muốn sử dụng cơ thể tôi để thỏa mãn thú vui của họ là của tôi.\n\nMặc dù luôn có nghĩa vụ duy trì lòng trung thành của họ, vâng, tôi không có lựa chọn nào khác ngoài việc chiều chuộng. Tôi phải quan hệ với họ, tôi phải tiếp tục quan hệ với tất cả họ như một con điếm dâm đãng."
 deviants_loyalty.8099.a: "Như ý cô."
 deviants_loyalty.8099.a.tt: "Cô sẽ phục vụ những người đàn ông của mình như một gái điếm."
 deviants_loyalty.8099.b: "Tôi sẽ trả tiền thưởng."
 deviants_loyalty.8099.b.tt: "Cô trả tiền thưởng cho những người đàn ông của mình."
 deviants_loyalty.8099.c: "Từ chối."
 deviants_loyalty.8099.c.tt: "Cô cố gắng đưa ra lý do nhưng sự từ chối của cô chỉ làm mọi người khó chịu."

 deviants_loyalty.8100.t: "Lời thề với Gái điếm và Phu nhân"
 deviants_loyalty.8100.a.desc: "Tôi đứng khỏa thân với hai đầu gối dang rộng trước đám đông những tân binh trong nhóm lính của tôi như một phần nghĩa vụ của mình với tư cách là Gái điếm và Phu nhân. Họ từng người một đến gần tôi và đưa dương vật vào trong tôi trong khi lắc ngực tôi khi họ tuyên thệ, giống như những hiệp sĩ của tôi hướng dẫn. \n\nTất cả bọn họ chỉ giữ dương vật của mình bên trong tôi, ngay cả người hiện đang đến lượt chào đón tôi như một chiến binh trung thành mới của tôi. Tôi hầu như không chịu đựng được sự trêu chọc liên tục như vậy. Mỗi lần đưa vào đều mang đến cho tôi một khoảnh khắc sung sướng nhưng rồi nó lại dừng lại. Nhưng nếu tôi không thể hoàn thành nhiệm vụ của mình, ngay cả khi chúng có thể được các hiệp sĩ của tôi nghĩ ra trong khi say xỉn, tôi sẽ làm những người đàn ông của mình thất vọng và họ sẽ coi tôi như một con điếm hơn là một quý bà.\n\nRất nhiều ánh mắt đang nhìn chằm chằm vào tôi khi một con cặc mới được đưa vào tôi, với tiếng sột soạt ẩm ướt khiến tiếng cười bùng nổ xung quanh tôi. Tôi gần như cười khúc khích với họ. Tôi không biết mình có thể trụ được bao lâu trước khi bắt đầu phun nước bọt khi họ đưa nó vào hoặc tệ hơn."
 deviants_loyalty.8100.a: "Chịu đựng đến cùng."
 deviants_loyalty.8100.a.tt: "Những người đàn ông thích thú nhìn thấy cuộc đấu tranh của cô và gần như tôn trọng cô vì điều đó."
 deviants_loyalty.8100.b: "Chết tiệt, hãy quan hệ với tôi."
 deviants_loyalty.8100.b.tt: "Thay vào đó, cô sẽ quan hệ tập thể với những tân binh trên sân khấu, không có sự xấu hổ, không có sự tôn trọng, phủ đầy tinh dịch."

 deviants_loyalty.8101.t: "Những vấn đề quan trọng"
 deviants_loyalty.8101.a.desc: "Tôi lại một lần nữa bị những người lính của mình quan hệ trên ngai vàng. Họ rất háo hức đến nỗi họ nhất quyết phải đi cùng lúc hai người. Tinh dịch nóng hổi trào ra khỏi tôi với mỗi cú thúc nhưng họ dường như không quan tâm.\n\nĐột nhiên, một người đàn ông nâng hàm tôi lên và thì thầm vào tai tôi rằng một đặc phái viên nước ngoài quan trọng muốn gặp tôi. Vấn đề của anh ta được cho là rất quan trọng và anh ta khăng khăng được tiếp kiến ​​ngay bây giờ.\n\nMông tôi bị đánh vào bởi những cú thúc hông mạnh mẽ và một người đàn ông khác bảo tôi triệu tập đặc phái viên ngay lập tức, họ sẽ không phiền. Nhưng thực sự để một đặc phái viên nhìn thấy tôi như thế này sẽ đảm bảo rằng sự ô nhục của tôi sẽ lan rộng hơn nữa."
 deviants_loyalty.8101.a: "Triệu tập anh ta."
 deviants_loyalty.8101.a.tt: "Những người của anh thâm nhập vào anh khó khăn hơn trong khi anh ta nhìn và rất vui vẻ. Hắn chắc chắn sẽ kể những câu chuyện với những chi tiết sống động."
 deviants_loyalty.8101.b: "Dừng lại, tôi sẽ gặp anh ta ngay."  
 deviants_loyalty.8101.b.tt: "Bạn ăn mặc và chuẩn bị hành động đúng đắn nhưng người đàn ông sẽ thấy khó chịu."
 deviants_loyalty.8101.c: "Không phải bây giờ, tôi đang bận."  
 deviants_loyalty.8101.c.tt: "Những tin đồn nói rằng anh đang bỏ qua nhiệm vụ của mình nhiều hơn bình thường chỉ để ngủ với vô số người."

 deviants_loyalty.8102.t: "Sự cố sau khi sử dụng"
 deviants_loyalty.8102.a.desc: "Mọi người đều đang ngủ, những người đàn ông của tôi chỉ đùa giỡn tôi hàng giờ và bây giờ họ đang ngủ trong khi tôi treo ở đây, rò rỉ tinh dịch của họ. Và nó vẫn còn rên rỉ, bông hoa đang nở rực rỡ của tôi nhưng tôi thậm chí không thể tự chà nó.Tôi không biết tôi có thể chịu đựng được bao lâu, cảm thấy trống rỗng. Cái nút của tôi đang tự đập. Nó cháy, cơn đói rối loạn của tôi đốt cháy tâm trí và cơ thể tôi.\n\nNhư tiếp tục rò rỉ, tử cung của tôi phải được lấp đầy. Rất đầy. Tôi không chắc là tôi có thể chịu đựng được bao lâu, mỗi khoảnh khắc trôi qua đều là đau đớn, nhưng thật là thô lỗ khi thức dậy những người đàn ông mệt mỏi đang ngủ quanh tôi. Mặc dù là người cai trị của họ, nó phải là quyền của tôi."
 deviants_loyalty.8102.a: "Tạo ra tiếng ồn."  
 deviants_loyalty.8102.a.tt: "Bạn sẽ làm phiền lòng những người đàn ông nhưng ít nhất họ sẽ không để bạn yên."
 deviants_loyalty.8102.b: "Chịu đựng."
 deviants_loyalty.8102.b.tt: "Những người đàn ông sẽ được nghỉ ngơi và vui vẻ vào buổi sáng nhưng bạn thì không."

 deviants_loyalty.8099.t: "Gái điếm và Quý bà"
 deviants_loyalty.8099.a.desc: "Trong khi tôi ngồi trên ngai vàng, khỏa thân, một nhóm lính của tôi đến yêu cầu tôi phục vụ như một gái điếm. Họ đang nhìn chằm chằm vào âm hộ dâm đãng của tôi, như thể họ biết rõ rằng việc từ chối không cho nó được lấp đầy và kéo căng chỉ làm tăng thêm căng thẳng cho tôi.\n\nNhưng tôi là chủ nhân của chính cơ thể mình và tôi sẽ không để bông hoa biến thái của mình kiểm soát hành động của mình. Tôi quyết định sẽ chiều chuộng hay từ chối sự đụng chạm thô bạo của vô số người đàn ông đói khát muốn sử dụng cơ thể tôi để thỏa mãn họ.\n\nMặc dù luôn có nghĩa vụ phải duy trì lòng trung thành của họ, vâng, tôi không còn lựa chọn nào khác ngoài việc chiều chuộng. Tôi phải quan hệ với họ, tôi phải tiếp tục quan hệ với tất cả họ như một con điếm dâm đãng."
 deviants_loyalty.8099.a: "Như bạn muốn."
 deviants_loyalty.8099.a.tt: "Bạn sẽ phục vụ những người đàn ông của mình như một gái điếm."
 deviants_loyalty.8099.b: "Tôi sẽ trả tiền thưởng."
 deviants_loyalty.8099.b.tt: "Bạn trả tiền thưởng cho những người đàn ông của mình."
 deviants_loyalty.8099.c: "Từ chối."
 deviants_loyalty.8099.c.tt: "Bạn cố gắng đưa ra lý do nhưng việc từ chối của bạn chỉ làm phiền mọi người."

 deviants_loyalty.8900.t: "Yêu cầu của đối tượng"
 deviants_loyalty.8900.a.desc: "Tôi đang ngồi trên ngai vàng, khỏa thân, xoa bóp bông hoa đói khát của mình, thì một nhóm lớn lính của tôi ập vào hội trường. Họ được trang bị đầy đủ vũ khí và chĩa giáo vào tôi. Hầu hết đều che mặt dưới mũ bảo hiểm có kính che mặt hoặc khăn quàng cổ.\n\n"Xin chào, [ROOT.GetCharacter.GetName], tôi ở đây thay mặt cho nhiều bên liên quan để đưa ra yêu cầu", [deviants_loyalty_random_1.GetName] tuyên bố khi anh ta tiến về phía tôi. "Họ tuyên bố rằng bạn đã đi quá xa và một gái điếm đồi trụy như bạn không đủ tư cách để cai trị".\n\n"Mặc dù chúng tôi sẽ tuyên bố rằng bạn không phải là một gái điếm đủ tốt", [deviants_loyalty_random_1.GetFirstName] tiếp tục nói. "Bạn đã đồng ý phục vụ chúng tôi như một gái điếm nhưng hầu hết nghĩ rằng bạn đã không đủ siêng năng. Vì vậy, chúng tôi chủ yếu ở đây để yêu cầu bạn thể hiện sự chân thành của mình khi trở thành một gái điếm tốt đối với những thần dân trung thành nhất của bạn."
 deviants_loyalty.8900.a: "Tôi sẽ chứng minh sự chân thành của mình."
 deviants_loyalty.8900.a.tt: "Bạn đồng ý chứng minh sự chân thành của mình là một gái điếm tốt."
 deviants_loyalty.8900.b: "Tôi sẽ trả tiền."
 deviants_loyalty.8900.b.tt: "Bạn trả tiền để đền bù cho những người đàn ông."
 deviants_loyalty.8900.c: "Tôi từ chối."
 deviants_loyalty.8900.c.tt: "Bạn sẽ bị đám đông giận dữ thiêu sống vì là một gái điếm phù thủy đồi bại cùng những thứ khác."

 deviants_loyalty.8901.t: "Gái điếm đồi bại"
 deviants_loyalty.8901.a.desc: "Tôi bị trói khỏa thân trước một đám đông lớn, thần dân của tôi đang cổ vũ cho sự nhục nhã của tôi trong khi tôi phải đọc một tuyên bố đồi trụy. Trên đó, tôi hứa sẽ trở thành một gái điếm tốt hơn cho các hiệp sĩ và lính của mình. Mỗi lần tôi nói lắp, âm hộ của tôi bị tát và đám đông cổ vũ lớn hơn.\n\nNhưng dù vậy, bông hoa quý phái của tôi vẫn nở rộ và rỉ nước, và nó được trình bày trước một đám đông lớn gồm những người chứng kiến. Họ sẽ nói, không ai có thể nghi ngờ, tôi là một kẻ đồi trụy biến thái."
 deviants_loyalty.8901.a: "Tôi là một gái điếm giỏi!"
 deviants_loyalty.8901.a.tt: "Bạn không được thả cho đến khi bạn đọc nhiều lần thông báo."

