l_korean:
  become_demon: "악마가 되기"
  become_demon.desc: "사탄과 지옥의 왕자들로부터 축복받은 섹시한 악마로서, 이 신성한 의식을 수행하기 위해 100명의 인간 생명을 희생할 조건을 모두 충족했습니다."
  become_demon.c: "축복받기"
  become_demon.t: "신성한 의식 시작하기"

  spawn_death_korp: "죽음의 군단 소환"
  spawn_death_korp.desc: "전설에 따르면, 지옥에서 온 언데드 군대가 있습니다. 피를 갈망하고 두려움이 없는 이들은 적보다 두 배 큰 상대와도 싸워 이길 수 있는 힘을 지니고 있습니다. 사탄의 축복을 받은 악마들은 이 치명적인 군단을 소환하는 비밀의 기술을 사용할 수 있습니다."
  spawn_death_korp.c: "소환"
  spawn_death_korp.t: "수도에서 죽음의 군단을 소환합니다."

  demon_generals: "악마 장군 소환"
  demon_generals.desc: "남성의 정액은 서큐버스의 힘을 강화할 뿐만 아니라 서큐버스를 점차 더 강력한 존재로 변모시킵니다. 그러나 그들은 또한 지옥에서 일시적인 힘을 얻기 위해 모은 것을 희생할 수 있습니다. 파괴적이고 강력하지만 일시적인 힘입니다. 가능한 많은 군인과 성관계를 맺어 당신의 군인들도 사탄의 축복을 받을 수 있도록 하세요."
  demon_generals.c: "소환"
  demon_generals.t: "모든 기사들을 악마 장군으로 변환합니다."

  masturbate: "자위"
  masturbate.desc: "당신의 삶은 이미 스트레스로 가득 차 있습니다. 이를 완화할 방법을 찾고 있습니다. 딜도는 가장 안전한 방법입니다. 음란하다는 소문에 대해 걱정할 필요 없이 관능에 빠져들 수 있습니다."
  masturbate.t: "스트레스 해소"
  masturbate.c: "질에 넣기"

  start_ritual_philosophers_stone_decision: "철학자의 돌 의식 시작"
  start_ritual_philosophers_stone_decision.d: "$legend_chapter_rital_start_philosopher_stone$"
  start_ritual_philosophers_stone_decision.t: "민속가요의 비밀이 밝혀졌습니다. 의식을 시작합시다."
  start_ritual_philosophers_stone_decision.c: "의식 시작"
  start_ritual_philosophers_stone_decision.e: "민속가요의 비밀이 밝혀졌습니다. 의식을 시작합시다."

  sacrifice_tensoul_ritual_decision: "10개의 영혼 희생"
  sacrifice_tensoul_ritual_decision.d: "$legend_chapter_tensoul_philosopher_stone$"
  sacrifice_tensoul_ritual_decision.t: "첫 번째 의식, 10개의 인간 생명"
  sacrifice_tensoul_ritual_decision.c: "10개의 영혼을 희생합니다."
  sacrifice_tensoul_ritual_decision.e: "첫 번째 의식, 10개의 인간 생명"

  sacrifice_vassal_ritual_decision: "신하 희생"
  sacrifice_vassal_ritual_decision.d: "$legend_chapter_vassal_philosopher_stone$"
  sacrifice_vassal_ritual_decision.t: "두 번째 의식, 신하의 피"
  sacrifice_vassal_ritual_decision.c: "신하를 희생합니다."
  sacrifice_vassal_ritual_decision.e: "두 번째 의식, 신하의 피"

  sacrifice_homologus_ritual_decision: "다른 마녀 희생"
  sacrifice_homologus_ritual_decision.d: "$legend_chapter_homologous_philosopher_stone$"
  sacrifice_homologus_ritual_decision.t: "세 번째 의식, 마녀의 피"
  sacrifice_homologus_ritual_decision.c: "다른 마녀를 희생합니다."
  sacrifice_homologus_ritual_decision.e: "세 번째 의식, 마녀의 피"

  sacrifice_family_ritual_decision: "가족 구성원 희생"
  sacrifice_family_ritual_decision.d: "$legend_chapter_family_philosopher_stone$"
  sacrifice_family_ritual_decision.t: "네 번째 의식, 가족의 피"
  sacrifice_family_ritual_decision.c: "가족 구성원을 희생합니다."
  sacrifice_family_ritual_decision.e: "네 번째 의식, 가족의 피"

  complete_ritual_philosophers_stone_decision: "철학자의 돌 의식"
  complete_ritual_philosophers_stone_decision.d: "$legend_chapter_rital_complete_philosopher_stone$"
  complete_ritual_philosophers_stone_decision.t: "철학자의 돌 의식을 완료합니다."
  complete_ritual_philosophers_stone_decision.c: "의식 완료"
  complete_ritual_philosophers_stone_decision.e: "철학자의 돌 의식을 완료합니다."

  seal_the_gates_of_hell: "지옥의 문을 봉인"
  seal_the_gates_of_hell.desc: "지옥의 문이 열렸으며, 악마들이 인간 세계로 침입하려고 합니다. 지옥의 문을 봉인하고 악마들이 인간 세계로 침입하는 것을 막을 방법을 찾아야 합니다."
  seal_the_gates_of_hell.t: "지옥의 문을 봉인"
  seal_the_gates_of_hell.c: "지옥의 문을 봉인"
