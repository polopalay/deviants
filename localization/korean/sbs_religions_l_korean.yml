l_korean:
  satanic_religion: "사탄주의"
  satanic_religion_adj: "사탄적"
  satanic_religion_adherent: "사탄주의자"
  satanic_religion_adherent_plural: "사탄주의자들"
  satanic_religion_desc: "사탄주의는 악마를 숭배하는 종교입니다. 이는 종종 사탄 숭배와 연관되지만, 모든 악마주의자가 사탄을 숭배하는 것은 아닙니다."
  satan: "사탄주의"

  satanic_religion: "사탄교"
  satanic_religion_adj: "사탄적"
  satanic_religion_adherent: "사탄교도"
  satanic_religion_adherent_plural: "사탄교도들"
  satanic_religion_desc: "사탄교는 악마를 숭배하는 종교입니다. 종종 사탄 숭배와 관련이 있지만, 모든 악마 숭배자가 사탄을 숭배하는 것은 아닙니다."
  satan: "사탄교"
  
  beelzebub: "자연주의"
  beelzebub_adj: "자연주의적"
  beelzebub_adherent: "자연주의자"
  beelzebub_adherent_plural: "자연주의자들"
  beelzebub_desc: "자연주의는 자연의 순수함을 숭배하며 사회적 관습을 거부하는 종교로, 옷을 입는 것이 자연의 질서에 반한다고 믿습니다. 자연주의 신자들은 진정한 조화는 육체와 정신을 완전히 드러낼 때에만 달성될 수 있다고 믿습니다. 이 종교의 수장은 자연의 야생적인 힘을 구현하는 강력한 악마, 벨제붑입니다."
  
  lilith: "방탕주의"
  lilith_adj: "방탕적"
  lilith_adherent: "방탕주의자"
  lilith_adherent_plural: "방탕주의자들"
  lilith_desc: "방탕주의는 성관계를 신성한 것으로 여기며, 신도들에게 여러 애인을 갖는 것이 헌신의 한 형태라고 권장합니다. 그들의 신념은 사랑과 육체적 즐거움이 영적 자유의 가장 진실한 표현이라는 데에 기초합니다. 이 종교의 수장은 리리스라는 매혹적이고 강력한 악마로, 궁극적인 친밀감과 해방을 약속하며 신자들을 이끕니다."
  
  abaddon: "폭력주의"
  abaddon_adj: "폭력적"
  abaddon_adherent: "폭력주의자"
  abaddon_adherent_plural: "폭력주의자들"
  abaddon_desc: "폭력주의는 전쟁, 폭력, 잔혹함을 최고 미덕으로 찬양하며, 전투를 통해 힘과 지배력을 홍보합니다. 신도들은 개인적이고 집단적인 위대함을 향한 길로써 갈등을 받아들이도록 장려됩니다. 폭력주의의 수장은 파괴의 악마, 아바돈이며, 그 이름은 공포를 불러일으키고, 그의 전사들을 철권으로 이끌어 죽음과 정복의 길을 선도합니다."
  
  mammon: "탐욕주의"
  mammon_adj: "탐욕적"
  mammon_adherent: "탐욕주의자"
  mammon_adherent_plural: "탐욕주의자들"
  mammon_desc: "탐욕주의는 재물과 기회를 찬양하며, 돈을 힘의 궁극적 표현으로 봅니다. 신자들은 가능한 한 많은 재물을 축적하도록 권장되며, 재산이 신성한 권리라고 믿습니다. 탐욕과 과잉의 악마인 마몬이 이 신앙의 수장으로, 부와 물질적 쾌락을 끝없이 추구하는 것을 상징합니다."
  
  asmodeus: "근친주의"
  asmodeus_adj: "근친적"
  asmodeus_adherent: "근친주의자"
  asmodeus_adherent_plural: "근친주의자들"
  asmodeus_desc: "근친주의는 가족을 가장 중요한 것으로 여기며, 심지어 근친 관계도 신성한 유대관계로 여깁니다. 이 종교는 가족의 충성과 단결을 사회적 규범보다 더 중요하게 생각합니다. 아스모데우스는 욕망과 가족 충성의 악마로, 도덕적 제약을 넘어 가족 관계를 강화하도록 신도들을 이끌고 있습니다."
  
  belial: "과학주의"
  belial_adj: "과학적"
  belial_adherent: "과학주의자"
  belial_adherent_plural: "과학주의자들"
  belial_desc: "과학주의는 지식을 얻기 위해 윤리적이거나 도덕적이지 않은 방법이라도 마다하지 않는 종교입니다. 과학주의 신자들은 제한 없는 발견만이 진정한 계몽을 이끌어 낼 수 있다고 믿습니다. 지식과 조작의 교활한 악마 벨리알은 이 신앙의 수장이며, 이해를 추구하는 과정에서 도덕적 경계를 넘도록 신도들을 자극합니다."

