l_korean:
  legend_sexual: "성적 전설"
  legend_sexual_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]의 성적 전설"
  legend_sexual_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]는 [ROOT.Legend.GetOwner.GetHerHis] 성적 행위로 유명합니다."

  legend_witchcraft: "마법 전설"
  legend_witchcraft_name: "[ROOT.Legend.GetOwner.GetNameNoTooltip]의 마법 전설"
  legend_witchcraft_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip]는 [ROOT.Legend.GetOwner.GetHerHis] 기괴한 의식으로 유명합니다."

  legend_chronicle_semen_tank: "정액 탱크"
  legend_chronicle_semen_tank_desc: "불사의 정액 탱크 전설"
  legend_chapter_opening_semen_tank: "사람들은 [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]의 아름답고 미덕 있는 여성 영주에 대해 서로 이야기했습니다. 그러나 일련의 사건 이후, 그녀는 음탕한 창녀가 되었습니다."
  legend_chapter_mind_break: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]의 궁정 인사들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]를 지속적으로 성적으로 괴롭혔습니다. 그러나 저항하는 대신, 그녀는 [ROOT.Legend.GetProtagonist.GetHerHis|U] 고객에게 창녀처럼 복종적인 태도를 보였습니다. [ROOT.Legend.GetProtagonist.GetHerHis|U]의 궁정 인사들로부터 존경받던 귀부인은 이제 [ROOT.Legend.GetProtagonist.GetHerHis|U]를 그들의 음탕한 요구에 복종할 준비가 된 창녀로 여겼습니다."
  legend_chapter_toy: "그것은 거기서 멈추지 않았습니다. 궁정 인사들이 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]의 존엄성을 모욕하기 시작했을 때, 그녀는 파티에서 나체로 섹시한 장식으로 사용되어야 했고, 어디서나 강제로 성관계를 맺어야 했습니다. [ROOT.Legend.GetProtagonist.GetHerHis|U]의 질은 항상 정액으로 가득 차 있었습니다. 이제 왕국의 모든 사람들은 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]를 음탕한 여성으로 알고 있으며, 요청하는 누구와도 성관계를 맺을 준비가 되어 있었습니다."
  legend_chapter_conclusion_semen_tank: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]의 명성은 완전히 무너졌습니다. 왕국의 모든 사람들은 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]에게 새로운 별명을 주었습니다: 정액 탱크."

  legend_chronicle_sex_machine: "성기계"
  legend_chronicle_sex_machine_desc: "완벽한 성기계의 전설"
  legend_chapter_opening_sex_machine: "왕국 전역에 유명한 창녀, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]의 전설은 성기계가 되어가는 과정입니다."
  legend_chapter_bitch: "스캔들 많은 [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]의 영주로서 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 창녀인 것에 대해 부끄러워하지 않고 자신이 직접 세운 매춘굴에서 일합니다. 그녀의 고객들은 첫 성관계를 갖고 싶어하는 젊은 귀족부터, 자신의 딸에게 성적 욕망을 가진 변태들까지 다양합니다. 그녀는 각 고객에게 다른 방식으로 대응하여 [ROOT.Legend.GetProtagonist.GetHerHis|U] 고객들을 극도로 만족시킵니다."
  legend_chapter_machine: "창녀가 되는 것에 만족하지 못한 그녀는 바를 세우고, 웨이트리스가 되어 고객에게 나체로 서비스를 제공했습니다. 뿐만 아니라, 그녀는 자신의 가게를 나체로 장식하기도 했습니다. 그리고 클라이맥스는 성 쇼로, 그녀는 동시에 수십 개의 성기를 만족시킵니다."
  legend_chapter_conclusion_sex_machine: "왕국 사람들은 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]가 성의 예술에서 무엇을 할 수 있는지에 대해 끊임없이 놀라워합니다. 창녀들과 매춘부들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]에게 악명 높은 칭호인 성기계라는 제목을 수여합니다."

  legend_chronicle_ladycow: "여성 소"
  legend_chronicle_ladycow_desc: "음탕한 여성 소의 전설"
  legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 귀족이자 왕국 전역에 유명한 창녀입니다. 그녀는 수많은 연인을 두고 있습니다. 이로 인해 [ROOT.Legend.GetProtagonist.GetHerHis|U]의 기사들이 불만을 품게 되었고, 그들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]를 위해 건강과 목숨을 희생할 준비가 되어 있지만, 그녀는 그들의 플러팅에 무관심합니다. 그리고 나서 기사는 계획을 세웁니다."
  legend_chapter_promise: "그들은 쿠데타를 일으켜 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]를 그들의 창녀로 만들었습니다. 다음 며칠 동안 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 늦은 밤까지 [ROOT.Legend.GetProtagonist.GetHerHis|U] 군인들과 성관계를 반복해야 했고, 그런 후 [ROOT.Legend.GetProtagonist.GetHerHis|U]는 정액으로 가득 찬 통에 버려졌습니다."
  legend_chapter_oath: "성관계로는 부족해, 기사는 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]를 모욕할 방법을 찾기 시작했습니다. 그들은 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]를 캠프 앞에 데려가 모든 군인과 성관계를 강요했습니다. 질, 엉덩이, 입, 손, 가슴으로. 군인들은 일주일 내내 [ROOT.Legend.GetProtagonist.GetHerHis|U]와 성관계를 가졌습니다."
  legend_chapter_conclusion_ladycow: "이제 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 군대에 대한 맹세를 지키고 있으며, [ROOT.Legend.GetProtagonist.GetHerHis|U]에 대한 충성에 대한 대가로 군인들을 소처럼 섬기기로 합니다. 이제 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는: 여성 소가 됩니다."

  legend_chronicle_penis_guillotine: "남근 단두대"
  legend_chronicle_penis_guillotine_desc: "영원한 남근 단두대의 전설"
  legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 [ROOT.Legend.GetProtagonist.GetHerHis|U] 군주와 특별한 관계를 가지고 있습니다. 그녀는 군주와 그의 신하들에게 성적 서비스를 제공하며, 그 대가로 군주는 [ROOT.Legend.GetProtagonist.GetHerHis|U]가 창녀라는 정체성을 지켜줄 것입니다."
  legend_chapter_cutter: "성적 서비스는 종종 꽤 다양합니다. 나체 싸움, 개처럼 행동하기, 심지어 말과 성관계를 맺는 것까지 포함됩니다. 성 쇼는 왕국 전역으로 퍼지며, 신하들은 그들의 군주가 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]와 똑같이 생긴 창녀를 두고 있다는 소문을 퍼뜨리기 시작했습니다."
  legend_chapter_guillotine: "신하들은 군주인 척하며 서비스 요청 편지를 보냈습니다. 그녀의 성적 기술은 정말 훌륭했고, [ROOT.Legend.GetProtagonist.GetHerHis|U]의 질은 남근과 정액을 흡입하는 듯 보였습니다. 말과 성관계를 맺을 수 있지만 여전히 인간의 남근도 수용할 수 있는 질을 가진 창녀의 명성이 점차 퍼져 나갔습니다."
  legend_chapter_expose: "그리고 모든 것이 폭로되었습니다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]와 같은 창녀는 없었습니다. 그녀는 창녀였습니다."
  legend_chapter_conclusion_penis_guillotine: "이제 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 마법 같은 질을 가진 창녀로 유명해졌고, 왕국의 사람들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]에게 '남근 단두대'라는 별명을 지어주었습니다."

  legend_chronicle_exhibitionist: "전시주의자"
  legend_chronicle_exhibitionist_desc: "익명의 전시주의자의 전설"
  legend_chapter_opening_exhibitionist: "[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]의 나라에서 그들의 군주인 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]가 전시주의자라는 이야기가 퍼졌습니다. 그들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]가 밤에 거리에서 나체로 걷는 모습을 자주 보았고, 어떤 이들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]가 자위하거나 소변을 보는 것도 보았습니다."
  legend_chapter_naked_lady: "모든 것은 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]가 종종 신하들과 함께 목욕을 하면서 시작되었습니다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 나체일 때 흥분하는 듯 보였습니다. 함께 목욕하는 것만으로는 [ROOT.Legend.GetProtagonist.GetHerHis|U]를 만족시킬 수 없었습니다."
  legend_chapter_naked_court: "어느 날, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 [ROOT.Legend.GetProtagonist.GetHerHis|U]의 궁정 인사들 앞에서 옷을 벗고 자위를 시작했습니다. 궁정 인사들의 화난, 음탕하고 놀란 눈빛은 [ROOT.Legend.GetProtagonist.GetHerHis|U]를 더욱 흥분하게 만들었습니다. 점차 [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 나체에 중독되었습니다. 어느 날, 궁정 인사들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]와 궁정에서 성관계를 갖자고 제안했습니다. 그리고 궁정 회의 중에 궁정 인사들과 성관계를 갖는 일이 더 빈번해졌습니다."
  legend_chapter_conclusion_exhibitionist: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]는 모든 옷을 태우고 항상 나체로 지냈습니다. 이제 왕국의 백성들은 [ROOT.Legend.GetProtagonist.GetHerHis|U]를 '전시주의자'라는 별명으로 알고 있습니다."

  legend_chronicle_philosopher_stone: "철학자의 돌"
  legend_chronicle_philosopher_stone_desc: "철학자의 돌의 전설"
  legend_chapter_opening_philosopher_stone: "In the heart of a forest, dark and wild,\nWhere shadows dance and whispers beguile,\nThe trees stand tall, twisted with age,\nA place where witches craft their dark stage. "
  legend_chapter_rital_start_philosopher_stone: "Legends speak of the witches' lair,\nWhere cursed winds stir the midnight air,\nAnd in the depths of that haunted wood,\nRituals grim are understood.\n\nThe earth is soaked with the blood of men,\nSacrificed in the witches' den,\nFor a secret rite, obscure and dire,\nTo summon forth a power higher."
  legend_chapter_tensoul_philosopher_stone: "Ten souls must feed the ancient flame,\nTen lives extinguished, without name,\nTo fuel the spell, to seal the fate,\nOf those who tread the witches' gate."
  legend_chapter_vassal_philosopher_stone: "A loyal servant must fall first,\nTheir blood must quench the dark one's thirst,\nA blade of trust turned cold and cruel,\nA life cut short by a master's rule."
  legend_chapter_homologous_philosopher_stone: "Next, a witch must face her end,\nA sister's bond, too frail to mend,\nWith spell and curse, her life is torn,\nTo power the night and the coming morn."
  legend_chapter_family_philosopher_stone: "Then comes the hardest cut of all,\nA loved one must take the final fall,\nA heart betrayed, a bond undone,\nFor the ritual must claim its one."
  legend_chapter_rital_complete_philosopher_stone: "As the rite concludes, the forest screams,\nA nightmare born from twisted dreams,\nThe ground is littered with the dead,\nThe witches’ eyes are burning red.\n\nIn the center, where all paths meet,\nLies the Philosopher's Stone, complete,\nA crimson jewel, with death’s own glow,\nAmidst the corpses, laid low."
  legend_chapter_conclusion_philosopher_stone: "Praise to the Stone, the witches cry,\nA token of power from those who die,\nWith blood and soul, the ritual done,\nThe witches' reign has just begun.\n\nFor the Stone is might, the Stone is law,\nIn its dark glow, all witches draw,\nA power eternal, pure and deep,\nThe world shall tremble, and mortals weep.  "
