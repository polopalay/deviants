 legend_chronicle_philosopher_stone: "The Philosopher's Stone"
 legend_chronicle_philosopher_stone_desc: "The Legend of Philosopher's Stone"
 legend_chapter_opening_philosopher_stone: "In the heart of a forest, dark and wild,\nWhere shadows dance and whispers beguile,\nThe trees stand tall, twisted with age,\nA place where witches craft their dark stage. "
 legend_chapter_rital_start_philosopher_stone: "Legends speak of the witches' lair,\nWhere cursed winds stir the midnight air,\nAnd in the depths of that haunted wood,\nRituals grim are understood.\n\nThe earth is soaked with the blood of men,\nSacrificed in the witches' den,\nFor a secret rite, obscure and dire,\nTo summon forth a power higher."
 legend_chapter_tensoul_philosopher_stone: "Ten souls must feed the ancient flame,\nTen lives extinguished, without name,\nTo fuel the spell, to seal the fate,\nOf those who tread the witches' gate."
 legend_chapter_vassal_philosopher_stone: "A loyal servant must fall first,\nTheir blood must quench the dark one's thirst,\nA blade of trust turned cold and cruel,\nA life cut short by a master's rule."
 legend_chapter_homologous_philosopher_stone: "Next, a witch must face her end,\nA sister's bond, too frail to mend,\nWith spell and curse, her life is torn,\nTo power the night and the coming morn."
 legend_chapter_family_philosopher_stone: "Then comes the hardest cut of all,\nA loved one must take the final fall,\nA heart betrayed, a bond undone,\nFor the ritual must claim its one."
 legend_chapter_rital_complete_philosopher_stone: "As the rite concludes, the forest screams,\nA nightmare born from twisted dreams,\nThe ground is littered with the dead,\nThe witches’ eyes are burning red.\n\nIn the center, where all paths meet,\nLies the Philosopher's Stone, complete,\nA crimson jewel, with death’s own glow,\nAmidst the corpses, laid low."
 legend_chapter_conclusion_philosopher_stone: "Praise to the Stone, the witches cry,\nA token of power from those who die,\nWith blood and soul, the ritual done,\nThe witches' reign has just begun.\n\nFor the Stone is might, the Stone is law,\nIn its dark glow, all witches draw,\nA power eternal, pure and deep,\nThe world shall tremble, and mortals weep.  "