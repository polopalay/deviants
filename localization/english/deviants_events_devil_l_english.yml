 deviants_devil.5500.t: "Morning Comes"
 deviants_devil.5500.a.desc: "Tôi thức dậy với một cái throb bị sưng cứng, cả hai bàn tay của tôi đang kéo lông mi của tôi, âm đạo của tôi là bao quanh chúng với một hút xung và tôi có vấn đề kéo chúng ra. Khi cuối cùng tôi có thể làm được điều đó, cơ thể tôi sưng lên và tôi nằm trên sàn nhà, hầu như không nhận ra rằng tôi đang ở trong hành lang, hoàn toàn trần truồng và ngâm mồ hôi và các loại nước trái cây khác."
 deviants_devil.5500.b.desc: "Tôi thức dậy với một throb cứng, âm đạo của tôi bị sưng lên đến nỗi nó gần như đập như một trái tim thứ hai, kéo con gà của tôi với mỗi throb sưng. Cảm giác gần như làm tôi tê liệt và một cử động nhỏ nhất có thể khiến tôi thổi phồng hoặc đỉnh cao, có lẽ cả hai và không chỉ một lần.\n\nChưa kể, tôi có thể thấy ánh sáng buổi sáng tràn vào và tôi nằm trên hành lang. Nếu tôi phát ra những âm thanh kỳ lạ, tôi có thể gọi cho mình một khán giả."
 deviants_devil.5500.c.desc: "Tôi thức dậy với nhiều nếp nhăn liên tục, nhiều kẹp kim loại nhỏ được đặt xung quanh cơ thể tôi, hầu hết trên ngực và vỏ bọc của tôi. Tất cả đều rung động và gây nhức nhối khiến tôi gần như tê liệt.Chưa kể, tôi có thể thấy ánh sáng buổi sáng tràn vào và tôi đang nằm trên hành lang. Nếu tôi phát ra những âm thanh kỳ lạ, tôi có thể gọi cho mình một khán giả."
 deviants_devil.5500.d.desc: "Tôi thức dậy với một cú đấm cứng trên mông của tôi mà làm cho tôi ngất xỉu và ngứa. Một lúc nào đó tôi nghĩ rằng tôi đang lăn lăn nhưng tôi chỉ là một phần trong một cái thùng. Khi tôi bắt đầu đấu tranh để thoát ra, một cú khác đâm vào lưng tôi trước khi tôi nghe tiếng bước chân chạy.Khi tôi ra ngoài, hình dáng khỏa thân của tôi đang ở một mình trên hành lang, lấp lánh trong ánh mặt trời sáng sớm."
 deviants_devil.5500.a: "Đi rửa đi." 
 deviants_devil.5500.a.tt: "Bất kể bạn chà xát làn da của mình bao nhiêu, nó cảm thấy như có thứ gì đó đang chạm vào bạn, làm bạn bẩn thỉu."
 deviants_devil.5500.b: "Chấp nhận." 
 deviants_devil.5500.b.tt: "Vào thời điểm này, bạn cũng nên chà một cái trong khi cơ thể vẫn đang cháy."
 deviants_devil.5500.c: "Hãy ăn năn." 
 deviants_devil.5500.c.tt: "Lời cầu nguyện, hiến tặng, hoặc bất cứ thứ gì khác mà bạn có thể nghĩ đến, bạn cảm thấy như bạn thực sự cần nó."

