 deviants_devil.5700.t: "Gate to Hell"
 deviants_devil.5700.a.desc: "Một đám đông lớn các quan chức, binh lính, và người hầu đã tụ tập trong phòng ngai vàng của tôi, tất cả yêu cầu tôi hành động để làm sạch lãnh thổ của tôi khỏi các cổng ma quỷ. Rõ ràng, một đám quái vật khủng khiếp đã đột nhập vào lâu đài của tôi tối qua.\n\nNhững yêu cầu tập trung vào mong muốn của họ để tìm ra một giải pháp để đóng cửa quỷ dữ để những sinh vật địa ngục sẽ không thể xâm nhập lần nữa khi đêm tiếp theo đến. Mặc dù không ai biết cánh cổng ở đâu và hầu hết thậm chí không thấy một con quỷ, nhưng chỉ nghe thấy tiếng kêu của chúng trước khi chúng chạy trốn khỏi chúng.\n\nNhững kẻ ít người từng nhìn thấy những con quỷ không thể mô tả chúng theo cùng một cách nhiều lần, như thể chúng là những sinh vật thay đổi ngay cả trong ký ức của chúng mà thiếu hình dạng thực sự."
 deviants_devil.5700.a: Thuê các chuyên gia. 
 deviants_devil.5700.a.tt: "Họ đảm bảo mọi người biết rằng họ đã giải quyết vấn đề và yêu cầu thêm để đóng nhiều cửa địa ngục."
 deviants_devil.5700.b: "Yêu cầu chiến thắng." 
 deviants_devil.5700.b.tt: "Bạn kể một câu chuyện về sự dũng cảm cá nhân của bạn và cách bạn tự mình tiêu diệt những con quỷ."
 deviants_devil.5700.bwin.tt: "Bạn thực sự quản lý để thuyết phục hầu hết với kỹ năng nói của bạn rằng bạn có thể đánh bại quỷ trong một trận chiến duy nhất."
 deviants_devil.5700.blose.tt: "Mọi người nghi ngờ rằng bạn có thể chiến đấu với một hiệp sĩ chết người trong một trận chiến, chưa kể đến một đám quỷ dữ."
 deviants_devil.5700.c: "Hunt them down!" 
 deviants_devil.5700.c.tt: "Bạn ra lệnh cho những người của bạn để làm một cuộc quét sạch sẽ để loại bỏ tất cả các giáo phái, quỷ dữ, và phù thủy có thể từ lãnh thổ của bạn. Mặc dù tập trung vào việc vội vàng đốt một số người trong đám cháy chứ không phải vào một quá trình pháp lý cẩn thận."
 deviants_devil.5700.d: "Thật là ngớ ngẩn." 
 deviants_devil.5700.d.tt: "Bạn có thể từ chối các tuyên bố về các cổng thông tin nhưng tin đồn sẽ không, một số tuyên bố rằng bạn đang hợp tác với quỷ dữ."

 deviants_devil.5701.t: "Succubus Ghost"
 deviants_devil.5701.a.desc: "Một đám đông lớn các quan chức, binh lính và đầy tớ đã tụ tập trong phòng ngai vàng của tôi, tất cả yêu cầu tôi hành động để săn lùng một bóng ma. Rõ ràng, con quái vật xấu xa đã đánh cắp hạt giống từ nhiều người vào tối qua.\n\nNhững yêu cầu tập trung vào mong muốn của họ để tìm ra một giải pháp để tiêu diệt con người xấu xa để nó không thể cướp hạt giống của con người một lần nữa khi đêm đến. Mặc dù không ai biết con quái vật đang ở đâu và hầu hết không hề thấy nó, nhưng chỉ nghe thấy tiếng la hét của nó trước khi chúng chạy trốn khỏi chúng.\n\nNhững người ít người từng thấy con suckubus không thể miêu tả cô ấy theo cùng một cách nhiều lần, như thể cô ấy là một sinh vật thay đổi ngay cả trong ký ức của họ mà thiếu hình dạng thực sự."
 deviants_devil.5701.a: Thuê các chuyên gia. 
 deviants_devil.5701.a.tt: "Họ làm một chương trình tuyệt vời về nó với một số đầu người hầu bị cắt và yêu cầu thêm để tìm thấy nhiều phù thủy ma quỷ."
 deviants_devil.5701.b: "Hunt it down!" 
 deviants_devil.5701.b.tt: "Chừng nào anh có thể thể hiện khả năng chiến đấu tốt, anh cũng có thể làm dịu những đối tượng sợ hãi."
 deviants_devil.5701.bwin.tt: "Khả năng chỉ huy quân đội của anh để trông ấn tượng là rất ấn tượng."
 deviants_devil.5701.blose.tt: "Bạn không chỉ phát hiện ra những sai sót trong việc huấn luyện diễu hành của quân đội, một số thậm chí còn thua một trận chiến với vài con mèo đường phố. Hoặc ít nhất là tin đồn nói vậy."
 deviants_devil.5701.c: "Yêu cầu chiến thắng." 
 deviants_devil.5701.c.tt: "Bạn kể một câu chuyện về sự dũng cảm cá nhân của bạn và làm thế nào bạn tiêu diệt con ma succubus của chính bạn."
 deviants_devil.5701.cwin.tt: "Bạn thực sự quản lý để thuyết phục hầu hết với kỹ năng nói của bạn rằng bạn là quá đạo đức mà bạn có thể trục xuất ma."
 deviants_devil.5701.close.tt: "Mọi người nghi ngờ rằng bạn có thể chiến đấu với một con quái vật chết người trong một trận chiến, chưa kể đến một con ác quỷ."
 deviants_devil.5701.d: "Thật là ngớ ngẩn." 
 deviants_devil.5701.d.tt: "Bạn có thể từ chối các tuyên bố về succubus nhưng tin đồn sẽ không, một số tuyên bố rằng bạn đang hợp tác với nó theo nhiều cách hơn một cách."

 deviants_devil.5702.t: "Sự sở hữu bị nguyền rủa"
 deviants_devil.5702.a.desc: "Một đám đông lớn các quan chức, binh lính và đầy tớ đã tụ tập trong phòng ngai vàng của tôi, tất cả yêu cầu tôi hành động để thanh tẩy lãnh thổ của tôi khỏi quỷ dữ, phù thủy và những kẻ giáo phái đã chiếm lấy họ tối qua để phạm tội ác. Rõ ràng, nhiều người đàn ông và phụ nữ đạo đức đã bị ép buộc phải phạm những hành động khác nhau.\n\nNhững yêu cầu tập trung vào mong muốn của họ để tìm ra một giải pháp để săn lùng những kẻ giáo phái để những sở hữu sẽ không xảy ra lần nữa khi đêm tiếp theo đến. Mặc dù không ai biết họ là ai nhưng họ có rất nhiều cáo buộc về họ có thể là ai, một số người có thể ở trong căn phòng này.Mặc dù hầu hết không thể miêu tả chi tiết tài sản của họ, như thể họ thấy xấu hổ khi nói hay hầu như không nhớ nó như thể nó đã xảy ra trong một giấc mơ mờ mịt."
 deviants_devil.5702.a: Thuê các chuyên gia.  
 deviants_devil.5702.a.tt: "Họ làm một màn trình diễn tuyệt vời về nó với một số đầu tôi tớ bị cắt và đòi hỏi thêm để tìm nhiều người thờ phượng ác."
 deviants_devil.5702.b: "Hunt them down!" 
 deviants_devil.5702.b.tt: "Chừng nào anh có thể thể hiện khả năng chiến đấu tốt, anh cũng có thể làm dịu những đối tượng sợ hãi."
 deviants_devil.5702.bwin.tt: "Khả năng chỉ huy quân đội của anh để trông ấn tượng là rất ấn tượng."
 deviants_devil.5702.blose.tt: "Bạn không chỉ phát hiện ra những sai sót trong việc huấn luyện diễu hành của quân đội, một số thậm chí còn thua một trận chiến với vài con mèo đường phố. Hoặc ít nhất là tin đồn nói vậy."
 deviants_devil.5702.c: "Yêu cầu chiến thắng." 
 deviants_devil.5702.c.tt: "Bạn kể một câu chuyện về sự dũng cảm cá nhân của bạn và làm thế nào bạn tiêu diệt giáo phái ác một mình."
 deviants_devil.5702.cwin.tt: "Bạn thực sự quản lý để thuyết phục hầu hết với kỹ năng nói của bạn rằng bạn đánh bại một giáo phái toàn bộ một mình."
 deviants_devil.5702.close.tt: "Mọi người nghi ngờ rằng bạn có thể chiến đấu với một hiệp sĩ chết người trong một trận chiến, chưa kể cả một giáo phái quỷ."
 deviants_devil.5702.d: "Thật là ngớ ngẩn." 
 deviants_devil.5702.d.tt: "Bạn có thể từ chối những tuyên bố về giáo phái và quỷ dữ nhưng những tin đồn sẽ không, một số tuyên bố rằng bạn đang bị kiểm soát bởi một sức mạnh ác quỷ."

 deviants_devil.5703.t: "Dark Ritual"
 deviants_devil.5703.a.desc: "Một đám đông lớn của những người có vũ khí và hiệp sĩ đã tụ tập trong phòng ngai vàng của tôi, tất cả yêu cầu tôi hành động để đối phó với những tù nhân bình thường hơn đã hành động như động vật hoang dã đêm qua.\n\nNhững yêu cầu tập trung vào mong muốn chữa lành hoặc hành quyết chúng vì rõ ràng chúng không còn cư xử như con người nữa. Mặc dù không ai biết điều gì đã khiến họ hành động như những kẻ điên và mất trí, nhưng một số người đổ lỗi cho phép thuật ma quỷ. Những cái khác là những cái nôi mới lạ đang phát triển trong các tế bào."
 deviants_devil.5703.a: "Thuê các chuyên gia."
 deviants_devil.5703.a.tt: "Họ làm một chương trình tuyệt vời về việc xử tử tù nhân ở nơi công cộng"
 deviants_devil.5703.b: "Hãy treo cổ chúng!" 
 deviants_devil.5703.b.tt: "Bằng cách nào đó cách tàn bạo mà đám đông giận dữ đã tham gia để giúp với việc xử tử những người xấu xa cuối cùng đã làm tăng nỗi sợ hãi của anh."
 deviants_devil.5703.c: "Thật là ngớ ngẩn." 
 deviants_devil.5703.c.tt: "Bạn có thể bác bỏ các tuyên bố về các tù nhân nhưng tin đồn sẽ không, một số tuyên bố rằng bạn đang âm mưu với họ."
