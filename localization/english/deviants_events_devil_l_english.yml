 deviants_devil.5300.t: "Midnight Show of Life"
 deviants_devil.5300.a.desc: ""Có vẻ như chúng ta đã tập hợp một khán giả nhỏ, tại sao chúng ta không thể hiện một chút lòng biết ơn với [ROOT.GetCharacter.GitName] vì đã tổ chức cho chúng ta tối nay," một con quỷ tuyên bố và tôi bị đẩy lên trên một thùng. Chân của tôi hầu như không tìm thấy sự cân bằng khi hông của tôi được đẩy xuống trên một vật thể phallic lớn mà kéo dài tôi rộng với một xung rung động nóng.\n\n "Thằng điếm quỷ dữ xấu xa, anh sẽ không thoát được với điều này, thiên đường sẽ trừng phạt anh, sự thoái hóa này trước khi [ROOT.GetCharacter.GetNamePossessive] bức tranh sẽ không được dung thứ," một người đàn ông giận dữ hét lên trước khi một đòn cứng khiến anh ta sụp đổ, anh ta và một số người khác bị trói buộc trước mặt tôi, bị quỷ ám.\n\n"Chúng tôi ở đây để dạy cho con điếm tham lam này sự cẩn thận và làm việc chăm chỉ, vì vậy trừ khi cô ấy có thể làm cho những đối tượng trung thành này khó khăn với dildo này, chúng tôi sẽ làm cho họ đụ nhau," một con quỷ hét lên và những người đàn ông bị ràng buộc đấu tranh vô ích để ngăn chặn con gà của họ được tiết lộ và có chúng xếp hàng lên trước mặt tôi để tôi hầu như không thấy chúng từ đống của tôi. Một số trong số đó đã khó khăn bất chấp mọi thứ khác."
 deviants_devil.5300.a: "Làm việc chăm chỉ!" 
 deviants_devil.5300.a.tt: "Không phải là anh cần thêm sự khuyến khích để chịu đựng những động lực xấu xa nhất của mình."
 deviants_devil.5301.t: "Audience Reward" deviants-devil.53301.a.desc: ""Công việc tuyệt vời như vậy, mọi người đang làm việc chăm chỉ bây giờ, thời gian cho một phần thưởng," một con quỷ hét lên và tôi bị đẩy xuống và chân của tôi được mở ra trước khi người đầu tiên của những người bị ràng buộc được kéo vào mông tôi. Anh ta bị đá vào lưng nhiều lần để bắt đầu đụ tôi trong khi một con quỷ đâm vào cổ họng tôi.\n\n"Chỉ cần nhìn vào [ROOT.GetCharacter.GetName], cô ấy là một con điếm tốt, không có gì cô ấy không sẵn sàng làm cho một vài đồng xu, không hề có con gà trống cô ta không sẵn lòng fuck," một con quỷ phẫn nộ trong khi họ kéo những người đàn ông đi trước khi họ đỉnh cao và làm cho người tiếp theo fuck tôi. Nhưng mỗi con quỷ sử dụng cổ họng tôi đều làm nổ hạt giống của nó xuống dạ dày tôi mà không để tôi đổ một giọt nào.Những người đàn ông càng quái tôi, họ càng làm khó hơn, như là mong muốn của họ để xâm nhập vào tôi tăng lên mỗi khi họ bị từ chối. Và họ nói ít hơn và rên rỉ hơn như những con thú bị ám ảnh chỉ để đấm vào mông tôi trong khi ma quỷ cười."
 deviants_devil.5301.a: "Mọi thứ chết tiệt!" 
 deviants_devil.5301.a.tt: "Bạn sẽ không được no cho đến khi bạn đạt đến sự quên lãng."

 deviants_devil.5320.t: "Midnight Prison Show" deviants_devil. 5320.a.desc: "Cô gái điếm tham lam, đã đến lúc học cách làm từ thiện," một con quỷ hét lên và tôi bị ép phải vấp ngã trước. Bàn tay nắm lấy tôi và giúp tôi đứng dậy trước khi tôi ngã và họ thậm chí còn tháo đạn ra. Tôi được bao quanh bởi những người đàn ông trông thô lỗ trong một phòng giam nhỏ, những cảm xúc đòi hỏi của họ di chuyển khắp cơ thể tôi.\n\nTất cả những người đàn ông đói khát đang nhìn chằm chằm đến mức mắt họ trông trống rỗng, tất cả tập trung vào tôi. Một trong số họ đang nhét ngón tay vào tôi, ngâm tay vào nước trái dơ bẩn của tôi. Nhưng có vẻ như họ đang chờ đợi điều gì đó, môi tôi bốc cháy, hình thành từ ngữ."
 deviants_devil.5320.a: "Xin hãy hủy hoại tôi! Tôi ra lệnh!" 
 deviants_devil.5320.a.tt: "Những người đàn ông bắt đầu quái cậu như những con quỷ thú."
 deviants_devil.5321.t: "Midnight Prison Orgy" deviants_devil.5322.a.desc: "Những người đàn ông nâng tôi lên để đặt tôi bên cạnh, họ không lãng phí thời gian lấp đầy lỗ hổng của tôi với những con gà đập cứng mà không có lòng thương xót. Không phải là cơ thể ướt và rung động của tôi đang yêu cầu bất cứ điều gì. Tôi cảm thấy cơn đói của họ, nó cũng là của tôi. Thậm chí khi họ đụ tôi đủ mạnh để làm tôi run rẩy, tôi cũng đẩy đùi vào họ, đòi hỏi nhiều hơn.Tôi muốn không khí, nhưng tất cả những gì tôi có thể làm là hút con gà cứng hơn, tôi cần nó để lấp đầy tôi. Tôi muốn tất cả, tôi đòi hỏi phải có tất cả. Và tôi sẽ có nó khi tôi co giật và đôi mắt của tôi nghiêng. Những tiếng khóc lóc của tôi chỉ đập nhiều nước bọt hơn dọc theo trục đấm khi nó tiếp tục xâm nhập vào cổ họng tôi.\n\n"Tất cả những lời khen ngợi [ROOT.GetCharacter.GetName] và sự đói khát vô tận của cô ấy, cô ấy là con điếm của những con gái điếm, thô lỗ nhất trong số họ, cô ta muốn tất cả mọi thứ và cô ấy sẽ có nó," những từ phản chiếu trong tâm trí tôi trong khi mọi thứ đốt cháy và thổi phồng thành một. Tôi không muốn nó dừng lại, cơ thể tôi đang tiến tới một trạng thái cao hơn. Tôi cần nó, tôi muốn nó, Tôi sẽ có nó."
 deviants_devil.5321.a: "Harder! Thêm nữa! Làm cho tôi có tinh trùng một lần nữa!" 
 deviants_devil.5321.a.tt: "Các cơ thể của các ngươi sẽ tan thành một trong một hành động xác thịt vô tận cho đến khi các ngươi tìm thấy sự giải thoát ngọt ngào trong sự quên lãng."

