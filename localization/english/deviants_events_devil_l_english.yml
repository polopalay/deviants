l_english:
  deviants_devil.1410.t: "Quỷ trong đêm"
 deviants_devil.1410.a.desc: ""Thức dậy đi [ROOT.GetCharacter.GetFirstName], đến lúc mặc cả về cơ thể và linh hồn của cô rồi", một hơi thở nóng rẫy phả vào mặt tôi, và tôi giật mình nhìn chằm chằm vào con quái vật đang đè tôi xuống. Tôi hầu như không thể tập trung vào bất cứ thứ gì khác ngoài cái gậy quỷ khổng lồ mà nó đang gõ vào bụng tôi. Mỗi lần chạm vào đều làm da tôi bỏng rát, ngứa ran, chỉ cần cảm thấy nó gần như thế này ở chỗ riêng tư của mình thì chúng gần như co giật.\n\n"Hoặc có lẽ [ROOT.GetCharacter.GetName] thích làm một con đĩ ngu ngốc, chỉ để phục vụ cho cu, một cái lỗ vô tri để bị sử dụng", con quỷ cười toe toét, cái lưỡi hình dương vật của nó đe dọa liếm má tôi. "Tất cả những gì tôi yêu cầu là một nụ hôn và lấy đi mọi thứ, lấy đi rất nhiều thứ nhưng tôi cũng sẽ trả lại một phần cho cô.""
 deviants_devil.1410.b.desc: ""Thật trong sáng, thật quyết tâm, [ROOT.GetCharacter.GetName] chính là hình mẫu của một cô gái siêng năng", một sinh vật thở hổn hển vào ngực tôi trước khi liếm nhanh bằng một cái lưỡi hình dương vật. Mặc dù khi mắt tôi tập trung, tôi chỉ có thể nhìn chằm chằm vào sự cương cứng đang đập thình thịch của nó đang áp vào bụng tôi, một chút nước dãi chảy ra từ cả hai đầu.\n\n"Đến lúc được thưởng rồi, cho [ROOT.GetCharacter.GetFirstName] siêng năng, để có được thứ cô ấy muốn, mọi người đều biết cô ấy muốn gì", sinh vật thở hổn hển vào mặt tôi trong khi nâng cằm tôi bằng bàn tay rắn chắc của nó, cái vòi của nó đập vào tôi như một con thú đang kích động."
 deviants_devil.1410.c.desc: ""Thức dậy đi [ROOT.GetCharacter.GetFirstName], đến lúc lấp đầy cái lồn dâm đãng của cô bằng một cái vòi, cứ nói đi, cô muốn nó, không cần phải kìm nén, cứ đắm chìm như cô vẫn làm", một giọng nói chế giễu đánh thức tôi khỏi giấc ngủ trong khi giữ chặt cổ tôi. Nó lắc hông để đầu vòi đập vào âm hộ của tôi nhưng lại trượt lên bụng tôi mỗi lần như vậy.\n\n"Hãy nói đi, [ROOT.GetCharacter.GetFirstName] là một con điếm bệnh hoạn thích vòi và cô ấy sẽ có được những gì mình muốn", con quỷ yêu cầu trong khi dùng một tay ấn vào hai bên cổ tôi và đe dọa sẽ hôn tôi.\n\n"[ROOT.GetCharacter.GetName] là một con điếm lệch lạc và mọi người đều biết điều đó, [ROOT.GetCharacter.GetName] là một con điếm lệch lạc và mọi người đều biết điều đó, [ROOT.GetCharacter.GetName] là một con điếm lệch lạc và mọi người đều biết điều đó.""
 deviants_devil.1410.a: "Đưa tiền để được hôn."
 deviants_devil.1410.a.tt: "Cái lưỡi của sinh vật có vẻ rất háo hức. Và nó muốn lấy bất cứ thứ gì không bị đóng đinh."
 deviants_devil.1410.b: "Mẹ kiếp con quỷ!"
 deviants_devil.1410.b.tt: "Cô muốn con vòi béo của nó ở bên trong mình và cô không ngại cầu xin nó."
 deviants_devil.1410.c: "Đứng im."
 deviants_devil.1410.c.tt: "Không có thứ gọi là quỷ hoặc nếu có, nó sẽ rời đi sau khi đã vui vẻ, giống như tất cả những con đực khác."
 deviants_devil.1410.d: "Trả tiền cho tôi!"
 deviants_devil.1410.d.tt: "Cô là một con điếm, dù là quỷ hay đàn ông, cô cũng sẽ được trả tiền."
 deviants_devil.1410.e: "KHÔNG! ĐI ĐI MẤT QUỶ!"
 deviants_devil.1410.e.tt: "Cô không muốn điều này, cô từ chối trở thành đồ chơi của một con quỷ nào đó.\n\nCô cắm móng tay vào da mình và hét lên cho đến khi mình được để yên một mình. Hoặc có thể cô đã ở một mình trong suốt thời gian qua, cô thậm chí không chắc khi nào mình cuối cùng cũng bình tĩnh lại và nhìn xung quanh."

 deviants_devil.1411.t: "Một nụ hôn"
 deviants_devil.1411.a.desc: "Tôi đoán rằng [ROOT.GetCharacter.GetFirstName] không muốn trở thành một con đĩ ngu ngốc sau cùng, hoặc có lẽ cô ấy chỉ muốn một nụ hôn", con quỷ cười toe toét trước khi lưỡi của nó lướt qua môi tôi và quấn lấy lưỡi tôi. Đầu lưỡi ép xuống cổ họng tôi trong khi toàn bộ lưỡi nở ra, và sau đó nó bắt đầu hút ngay cả khi nó ở bên trong tôi.\n\n"Điều này sẽ không đau, không hề đau, mặc dù cố gắng đừng cầu xin một cái vòi, tâm trí tội nghiệp của cô không thể chịu đựng được như thế này", con quỷ chế nhạo trong khi cọ xát sự cương cứng của nó vào âm hộ của tôi, tôi hầu như không nghe thấy nó trong khi các giác quan của tôi trở nên mờ mịt. Tôi cảm thấy mọi thứ và không có gì như thể có thứ gì đó đang bị hút ra khỏi tôi. Tôi thậm chí không chắc đó là gì. Nó giống như một phần của tôi và không phải của tôi.\n\n"[ROOT.GetCharacter.GetName] đáng kính cố gắng đừng xuất tinh. Nhưng cô không thể kiểm soát được cái lồn dâm đãng của mình. Không gì có thể lấy đi cái lỗ biến thái của cô, chảy nước dãi vì vòi", những lời nói vang vọng trong tâm trí tôi trong khi trục đập mạnh hơn và mạnh hơn vào âm vật đang sưng lên của tôi, tôi có thể cảm thấy nó, áp lực làm nghẹt thở các giác quan của tôi.\n\nVà rồi tất cả nổ tung, đưa tôi vào quên lãng."
 deviants_devil.1411.a: "Bất tỉnh."
 deviants_devil.1411.a.tt: "Sáng hôm sau, cô tỉnh dậy run rẩy trên sàn, hầu như không thể tập trung vào bất cứ thứ gì."

 deviants_devil.1412.t: "Fuck nửa đêm"
 deviants_devil.1412.a: "ĐỒ ĐỂU! ĐỒ ĐỂU! ĐỒ ĐỂU!"
 deviants_devil.1412.a: "ĐỒ ĐỂU! ĐỒ ĐỂU! ĐỒ ĐỂU!"
 deviants_devil.1412.a.tt: "Cuối cùng, cô ngất đi và tỉnh dậy chỉ để nghĩ về con cặc quỷ suốt một tuần."
 
 deviants_devil.1413.t: "Búp bê của quỷ"
 deviants_devil.1413.a.desc: "Tôi nằm im, như thể mình đang ngủ, và con quỷ đập cái cặc của nó vào tôi, kéo căng tôi ra, để lấp đầy tôi bằng hơi nóng và nhịp đập liên tục. Nhưng tôi vẫn nằm im, bình tĩnh thở, tôi sẽ không phản ứng với nó bất kể chuyện gì xảy ra. Có thể nó không có thật, hoặc có thể có nhưng dù thế nào đi nữa, nó sẽ biến mất khi sử dụng tôi xong.\n\n"Ai là cái lỗ ngoan? [ROOT.GetCharacter.GetFirstName] đấy. Nhưng mà, chỉ là một cái lỗ, cô ta chỉ có thể giỏi một việc thôi", sinh vật đó chế nhạo trong khi liếm núm vú của tôi. Tôi không quan tâm đến những gì nó nói, nếu tôi là một cái lỗ, thì nó chỉ là một cái cặc, một thứ dùng để dùng và tôi sẽ bị dùng. Thật ngớ ngẩn nếu một cái lỗ lại quan tâm đến những gì một cái cặc nói, cả hai đều có mục đích của mình và sau khi tôi không còn là một cái lỗ nữa, tôi có thể trở thành thứ khác.\n\n"Cái lỗ thông minh ngoan ngoãn, [ROOT.GetCharacter.GetFirstName] cái Lỗ, biết cách giữ một cái cặc, tất cả những gì cô ta muốn, tất cả những gì cô ta giỏi", những lời nói cố gắng kích động tôi nhưng tôi vẫn nằm im, thư giãn ngay cả khi cái cặc đang đập trong tôi như thể tôi đang bị đụ. Nó sẽ không làm phiền tôi, nó ở đó chừng nào cần thiết và tôi cũng có thể ngủ trong khi chờ đợi để trở thành thứ khác."
 deviants_devil.1413.a: "Ngủ đi."
 deviants_devil.1413.a.tt: "Bạn thức dậy vào ngày hôm sau với cảm giác thư giãn hơn một chút."

 deviants_devil.1414.t: "Ác quỷ đê tiện"
 deviants_devil.1414.a.desc: ""Ồ, vinh dự khi được sử dụng lỗ của [ROOT.GetCharacter.GetNamePossessive], tất nhiên, xứng đáng được đền bù, cô ấy không phải là một con đĩ sẽ quan hệ tình dục với bất kỳ thằng đàn ông nào mà không được trả tiền", con quỷ cười toe toét trong khi cọ xát dương vật của nó vào bụng tôi, nước dãi của nó nhỏ giọt trên ngực tôi và nó dùng tay quệt sạch, chỉ để bôi lên vai tôi.\n\n"Năm đồng xu, đó là tất cả những gì tôi có, tôi sẽ đưa tất cả những gì tôi có để cưỡi [ROOT.GetCharacter.GetName] như một con heo và nhét đầy dương vật vào mông cô ấy", con quỷ đề nghị trong khi giữ cổ tôi và thở vào mặt tôi."
 deviants_devil.1414.a: "Được thôi, cưỡi tôi đi."
 deviants_devil.1414.a.tt: "Bạn quỳ xuống sàn trong khi con quỷ cười khoái trá."
 deviants_devil.1414.b: "Tôi yêu cầu nhiều hơn!"
 deviants_devil.1414.b.tt: "Bạn sẽ không quan hệ tình dục rẻ tiền như vậy, đặc biệt là với một con quỷ."

 deviants_devil.1415.t: "Một con heo người"
 deviants_devil.1415.a.desc: ""Bò lết heo bò, đưa vị khách đáng kính của bạn đi dạo quanh chuồng lợn của bạn", con quỷ hét lên khi nó đập dương vật của mình vào mông tôi và kẹp chặt chân tay của nó để ôm hông tôi. Trọng lượng của nó hoàn toàn đè lên tôi nhưng chính dương vật của nó cứ đập vào tôi khiến tôi cảm thấy nhiều nhất. Lỗ của tôi căng ra, bỏng rát và ngứa ran, hoàn toàn thích ứng với trận đòn dữ dội.\n\n"Tôi nghĩ [ROOT.GetCharacter.GetName] sẽ lịch sự với những vị khách được trả tiền của cô ấy nhưng tôi đoán những tin đồn là sai, tất cả những gì cô ấy làm là lấy đồng xu và để du khách tự lo, thậm chí không cần hướng dẫn", sinh vật chế nhạo và tôi bắt đầu tiến về phía trước, bị thúc ép bởi những cú đập không thương tiếc vào phía sau của tôi, tôi hy vọng sẽ làm dịu cảm giác nhưng da thịt của tôi không được thương xót.\n\n"Cuối cùng, tôi cũng được tham quan nơi riêng tư nhất của [ROOT.GetCharacter.GetNamePossessive], hãy kể cho tôi mọi thứ, cho tôi xem mọi thứ", con quỷ cười toe toét khi nhìn quanh phòng ngủ của tôi. Tôi không thể ngừng bò, những cú đánh vào phía sau của tôi bằng cách nào đó khiến tôi tiếp tục di chuyển. Và nó nắm lấy ngực tôi và kéo tôi xung quanh để tránh va chạm với một bức tường.\n\n"Nhanh hơn, nhanh hơn hay [ROOT.GetCharacter.GetName] chỉ là một con đĩ lười biếng?" con quỷ chế nhạo và tôi không biết mọi thứ kéo dài bao lâu. Tôi cảm thấy mọi thứ và nó mờ dần thành hư vô. Tôi phun ra sàn khi tôi co giật, và chảy nước dãi trên cằm. Mắt tôi mờ đi, nó cưỡi tôi trong khoảng thời gian có vẻ như mãi mãi."
 deviants_devil.1415.a: "Ngất xỉu trên sàn."
 deviants_devil.1415.a.tt: "Bạn thức dậy trong một tư thế rất đáng xấu hổ trước giường của mình vào ngày hôm sau, được nhiều người hầu nhìn thấy."

 deviants_devil.1416.t: "Một con đĩ tham lam"
 deviants_devil.1416.a.desc: ""[ROOT.GetCharacter.GetName] muốn nhiều hơn nữa, và cô ấy sẽ có được những gì cô ấy muốn", con quỷ khàn giọng và đột nhiên tôi được bao quanh bởi vô số thứ, những người đàn ông cơ bắp to lớn và những vật thể hình dương vật của họ. Gọi họ là đàn ông và dương vật sẽ không công bằng cho cả hai. Những bàn tay đói khát nắm lấy da thịt tôi, cảm nhận da thịt tôi, khiến nó nóng rát và ngứa ran.\n\n"Một con đĩ ngoan ngoãn, tôi thích những con đĩ tham lam muốn tất cả", ai đó cười toe toét, và một cái dương vật lớn đập vào mặt tôi, nó trượt xuống và ấn vào cổ tôi. Mặc dù bàn tay đang cọ xát vào âm hộ của tôi đã đánh cắp sự chú ý của tôi, hoặc ít nhất tôi nghĩ đó là một bàn tay vì nó có hai ngón tay.\n\n"Bạn nói gì, [ROOT.GetCharacter.GetFirstName] con đĩ, bạn chỉ muốn được sử dụng như một bộ lỗ rẻ tiền thôi sao?" ai đó hỏi trong khi những bàn tay và những thứ khác vuốt ve chân tôi. "Hoặc bạn sẽ cố gắng làm hài lòng như một người chuyên nghiệp và kiếm được nhiều như bạn có thể xử lý một con gà trống lớn."\n\n"Hoặc bạn sẽ đi diễu hành cùng chúng tôi, chúng tôi sẽ trả tiền, chúng tôi sẽ trả tiền!"
 deviants_devil.1416.a: "Sử dụng tôi!"
 deviants_devil.1416.a.tt: "Với tất cả những con gà trống béo của họ, được trả tiền chỉ là một khoản tiền thưởng nho nhỏ."
 deviants_devil.1416.b: "Tôi có thể xử lý con gà trống lớn!"
 deviants_devil.1416.b.tt: "Hoặc bạn nghĩ vậy trước khi bạn nhìn thấy nó."
 deviants_devil.1416.c: "Một cuộc diễu hành có vẻ vui nhỉ."
 deviants_devil.1416.c.tt: "Những con quỷ kéo bạn vào hành lang."

 deviants_devil.1417.t: "Tiệc thác loạn của quỷ lúc nửa đêm"
 deviants_devil.1417.a.desc: ""Bạn đã nghe cô ấy nói. [ROOT.GetCharacter.GetName] là một con đĩ rẻ tiền chỉ bán cơ thể mình để bị sử dụng", một con quỷ hét lên và tôi bị kéo ra khỏi giường. Một con gà trống lớn trơn trượt có áp lực đập vào mông tôi và một con có những đường gân đập mạnh được đẩy vào âm hộ của tôi. Và rồi tôi hôn ai đó, cái gì đó, cái lưỡi lớn của anh ta, và nước bọt dồi dào tràn vào miệng tôi, há rộng hàm và bơm áp lực xuống cổ họng tôi.\n\nĐầu tôi quay cuồng trong khi tiếng cười vui vẻ vang vọng khắp nơi, những bàn tay giữ tôi, cảm nhận tôi, khám phá mọi thứ của tôi. Trong khi đó, những thứ lớn đâm vào sâu bên trong tôi, lấp đầy tôi đến tận cùng và hơn thế nữa nhưng tôi căng ra, sưng lên và cong lại. Tôi co giật và nó sẽ không dừng lại, mọi thứ đều run rẩy, ngứa ran và quay cuồng."
 deviants_devil.1417.a: "Ngất xỉu."
 deviants_devil.1417.a.tt: "Sáng hôm sau, bạn hầu như không thể cử động trong nhiều giờ trong khi cơ thể vẫn run rẩy."
 deviants_devil.1417.bwin.tt: "Bạn không thể chịu đựng quá nhiều, quá nhiều chim."
 deviants_devil.1417.blose.tt: "Bạn không thể chịu đựng quá nhiều, quá nhiều chim."
 deviants_devil.1417.b: "Cố gắng chịu đựng."
 deviants_devil.1417.b.tt: "Tập trung tâm trí và cơ thể của bạn, bạn muốn trải nghiệm điều này đến cùng."

 deviants_devil.1418.t: "Cái lớn"
 deviants_devil.1418.a.desc: ""Bạn đã nghe cô ấy nói rồi. [ROOT.GetCharacter.GetName] sẽ chứng minh giá trị của cô ấy và cho chúng ta thấy rằng cô ấy xứng đáng được trả tiền", một con quỷ tuyên bố và đôi tay kéo tôi lên và ấn tôi ngồi xuống một con gà trống. Âm hộ ướt đẫm của tôi mở rộng ra và một khối lượng lớn lấp đầy tôi cho đến khi nó không thể đi sâu hơn được nữa. Tôi quá đầy, quá lan rộng và thậm chí chưa được một nửa.\n\n"[ROOT.GetCharacter.GetFirstName] Tôi tin vào bạn, bạn có thể làm được, bạn là một người phụ nữ của lời nói, vì vậy hãy phù hợp với tất cả những con gà trống đó, chúng tôi sẽ giúp bạn", những lời nói vang vọng vào tai tôi trong khi một bàn tay giữ chặt cổ tôi để giữ tôi ở góc thẳng với con gà trống ngay cả khi toàn bộ cơ thể tôi hét lên bảo tôi tránh xa những cơn ngứa ran bỏng rát. Đôi tay cũng giữ chặt chân tay tôi, giúp tôi giữ thăng bằng, cũng có những con gà trống, một số con cọ xát vào tôi nhưng một con đủ chắc chắn để tôi dùng làm tay cầm."
 deviants_devil.1418.a: "Hãy cố gắng hết sức."
 deviants_devil.1418.a.tt: "Bạn cố gắng làm hài lòng con gà trống hết sức có thể."
 deviants_devil.1418.awin.tt: "Bạn thực sự xoay xở để quan hệ với con gà trống ngay cả với tất cả những sự xao nhãng và căng thẳng về thể xác."
 deviants_devil.1418.alose.tt: "Bạn không thể chịu đựng được, quá nhiều, quá nhiều con gà trống."
 deviants_devil.1418.b: "Ngất đi thôi."
 deviants_devil.1418.b.tt: "Đâm mạnh mình vào con gà trống và rơi vào quên lãng để ngăn chặn tổn thương thêm cho tâm trí mong manh của bạn."

 deviants_devil.1419.t: "Cuộc diễu hành của quỷ"
 deviants_devil.1419.a.desc: "Mặc trang phục và diễu hành như một người tham gia thực sự, hãy để chúng tôi dạy bạn, một con quỷ hét lên và một cái xô được đặt trên đầu tôi. Sau đó, hai bàn tay dang rộng hai chân tôi và nâng hai tay tôi lên sau đầu. Những cái tát vào mông tôi thúc đẩy tôi thực hiện các bước nhưng khi tôi cố duỗi thẳng chân, tôi lại bị tóm lấy.\n\n"Làm đúng cách, để tôi giúp bạn, đồ điếm vô dụng," hai cánh tay khóa chặt quanh vai tôi và một con gà trống đâm vào dọc theo háng của tôi để giữ cho đầu gối tôi dang rộng, sau đó hai chân sau tôi bắt đầu hướng dẫn đầu gối của tôi. Tôi thực hiện những bước đi khó khăn, mỗi bước đều được thưởng một cú tát của con gà trống vào âm hộ của tôi.\n\n"Như vậy, đó là cách đúng, cứ tiếp tục đi và bạn không cần phải bị trừng phạt.""
 deviants_devil.1419.a: "Tiến lên."
 deviants_devil.1419.a.tt: "Được dẫn dắt bởi nhiều bàn tay và gà trống, bạn dẫn đầu một đoàn quỷ diễu hành quanh lâu đài của mình."

 deviants_devil.1420.t: "Nửa đêm xuất tinh"
 deviants_devil.1420.a.desc: "Nó đang chảy ra, ngày càng nhiều, những hạt giống nóng hổi lan rộng trên da tôi, âm hộ của tôi co giật và phun ra mật hoa của quỷ dữ nhiều hơn một số con gà trống. Tôi thậm chí không thể đếm được có bao nhiêu thứ đã ở trong tôi, trên tôi, xung quanh tôi. Mọi thứ đều mờ dần, kể cả thị lực và giác quan của tôi.\n\n"[ROOT.GetCharacter.GetFirstName] Con điếm Cum, Nữ hoàng của những con điếm tham lam, tâm trí cô ấy vẫn ở bên chúng tôi, thật tận tụy, thật mạnh mẽ, một con quỷ chế nhạo trong khi những con khác cười. Chỉ lấp đầy tất cả các lỗ của tôi là không đủ đối với chúng, chúng thậm chí còn sử dụng tay và chân của tôi để chà xát đồ của chúng. Một trong số chúng kéo những quả bóng nặng của mình trên mặt tôi trước khi bắt tôi liếm chúng.\n\n"[ROOT.GetCharacter.GetFirstName] Người hầu gà trống vĩ đại, khiến những con quỷ xuất tinh ngay cả với bộ ngực của cô ấy, một giọng nói tuyên bố trong khi một con gà trống mập mạp đang đập giữa hai gò bồng đảo của tôi, trong khi ít nhất năm con gà trống khác đang sử dụng cơ thể tôi như một công cụ để giải thoát. Một số dừng lại khi chúng phủ lên da tôi bằng hạt giống của chúng, và một số trở nên phấn khích hơn và cứng hơn sau khi giải thoát.\n\nThật là quá nhiều, tôi nghĩ, không phải là tôi có thể suy nghĩ, chỉ có gà trống, tôi chỉ nghĩ đến gà trống, đó là gà trống và tinh dịch nhưng gà trống, gà trống, rất nhiều gà trống!"
 deviants_devil.1420.a: "Coock! Gà trống! C-cooock?"
 deviants_devil.1420.a.tt: "Ngày hôm sau, bạn thức dậy từ sàn nhà phủ đầy tinh dịch và tiền xu dính vào da."

 deviants_devil.1421.t: "Sự sỉ nhục nửa đêm"
 deviants_devil.1421.a.desc: "Điều cuối cùng tôi nhớ là những thứ đập vào tôi, đánh đập cơ thể và giác quan của tôi trước khi một bóng tối hoàn toàn ập đến. Sau đó, tôi bật ra khỏi nó khi một thanh thịt nóng hổi đập vào mặt tôi. Và tôi cảm thấy có bàn tay, và đôi mắt mờ của tôi nhìn thấy bàn chân, bước lên người tôi và xoa bóp da thịt tôi.\n\n"Thức dậy đi con điếm vô dụng, nếu không mọi người sẽ nghĩ rằng [ROOT.GetCharacter.GetName] là một kẻ nói dối tham lam, không thể thỏa mãn khách của mình ngay cả khi cô ta bắt họ trả tiền, cô ta thậm chí còn ngủ quên để tránh chăm sóc họ," tôi hầu như không hiểu những lời chế nhạo. Tôi cố mở hàm răng run rẩy của mình thì chỉ thấy những quả bóng mặn chui vào miệng. Ngay cả lưỡi của tôi cũng không có sức để đẩy chúng ra.\n\n"Con điếm tham lam, bà chủ lười biếng, quý bà kiêu ngạo, ngủ ngon nếu muốn, không ai ngăn cản cô đâu," những con quỷ cười trong khi tôi còn vật lộn để mở mắt. Tôi kiệt sức, bị kéo căng đến tận cùng, tôi không thể suy nghĩ, không thể cử động, tất cả những gì tôi có thể làm là cảm nhận những gì đang xảy ra với cơ thể mình qua một màn sương mù mờ ảo và thậm chí điều đó còn trở nên khó khăn hơn. Tôi không thể chịu đựng được, không có gì trong tôi có thể chịu đựng được."
 deviants_devil.1421.a: "Ngất đi."
 deviants_devil.1421.a.tt: "Khi bạn tỉnh dậy trần truồng từ sàn nhà, cơ thể bạn đầy những lời lẽ xúc phạm và vương trượng của bạn bị nhét vào mông."
 
 deviants_devil.1422.t: "Chiến lợi phẩm của kẻ chiến thắng"
 deviants_devil.1422.a.desc: "The Mighty [ROOT.GetCharacter.GetName] đã làm điều đó, cô ấy quản lý để làm hài lòng khách của mình, một bà chủ nhà tốt và chăm chỉ, tất cả mọi người chúc mừng cô ấy," lời nói cho tôi trước khi vỗ tay lớn và ca ngợi hồi âm trong tai tôi. Tất cả những gì tôi có thể cảm nhận là sự phun trào tràn ngập từ cốt lõi của tôi, một dòng chảy tan chảy đang chảy ra khỏi tôi. Những bức tường kéo dài của tôi đang co giật từ áp lực thuần túy và chúng không dừng lại, mọi thứ đều mệt mỏi và nhức nhối cùng một lúc.\n\n"Công việc tốt [ROOT.GetCharacter. GetFirstName], cô đã làm điều mà không phải phụ nữ nào cũng làm được, cô nên tự hào về bản thân mình, công việc tốt," một con quỷ nói trong khi chạm vào má tôi, nụ cười nghiêng nát lan ra trên môi tôi. Nó không dừng lại, không có gì cả, con gà vẫn còn cứng và hạt giống lũ đang làm cho mọi thứ sốc, tôi sẽ sụp đổ mà không có tay mạnh bám lấy tôi.Những lời ca ngợi tôi trong khi bàn tay tôi đang được đặt để tạo thành một biểu tượng của sự chết chóc. Những ngón tay đào vào các bên của má tôi và mở rộng đôi môi của tôi thành một nụ cười rộng hơn nữa.\n\n"[ROOT.GetCharacter.GetName] rất thanh lịch, rất tốt đẹp, cô ấy sẽ làm một bức tranh tuyệt vời, nghệ thuật sống, rất hoàn hảo, rất đẹp," lời ca ngợi tôi cho đến khi đôi mắt của tôi bắt đầu nghiêng và mờ nhạt. Tôi không thể chịu nổi, nó quá nhiều, tôi hét lên tên của thứ duy nhất tôi có thể tập trung vào khi tôi rơi vào bóng tối."
 deviants_devil.1422.a: "Cái gì đây! Cái gì đây! C-cái gì đây?"  
 deviants_devil.1422.a.tt: "Ngày hôm sau, bạn tỉnh dậy từ sàn nhà được bao phủ bởi tinh dịch dày đặc đã dính đồng xu vào da bạn."

 deviants_devil.1423.t: "Sự nhục nhã của người thua cuộc"
 deviants_devil.1423.a.desc: "Điều cuối cùng tôi nhớ là con cặc mập mạp đập vào tôi, khiến các giác quan của tôi chìm vào bóng tối hoàn toàn. Sau đó, tôi tỉnh giấc khi một cây gậy thịt nóng bỏng va vào mặt tôi. Và tôi cảm nhận được bàn chân, và ánh mắt mờ của tôi nhìn thấy đôi chân, dẫm lên tôi và xoa bóp da thịt của tôi."
  deviants_devil.1423.a: "Ngất đi."  
 deviants_devil.1423.a.tt: "Khi bạn tỉnh dậy trên sàn trong tình trạng không mảnh vải che thân, trên cơ thể bạn được viết đầy những lời lẽ xúc phạm và vương trượng của bạn bị nhét vào hậu môn."
 
 deviants_devil.5100.t: "Sự thiếu kỷ luật?"
 deviants_devil.5100.a.desc: ""[ROOT.GetCharacter.GetName], dừng lại quá lười biếng, mọi người đều biết anh có thể tốt hơn, như một người phụ nữ cẩn thận thích hợp," một con quỷ bốc lên, và nhiều tay nắm lấy tôi, một số bóp vào ngực tôi, họ đang cảm thấy làn da của tôi với da của họ, mịn màng, và các loại tay khác. Rồi họ đấm vào tôi, gần như đồng nhất, gửi các xung rung động dọc theo cơ thể tôi và gây ra sự rung động đến tận tâm của tôi.\n\n"[ROOT.GetCharacter.GetFirstName] Người lười biếng và không có tài năng, thậm chí không thể làm theo những chỉ dẫn đơn giản, hoặc có thể cô ấy có thể nhưng cô ấy từ chối ngay cả khi cô ấy đã được trả tiền, rất lừa dối, một con điếm nói dối," những con quỷ quấy rối tôi và họ đánh tôi từ tất cả các phía một lần nữa, lắc cơ thể của tôi, bàn tay đánh cháu gái của tôi hầu như làm cho tôi co giật. Tâm trí tôi không thể chịu đựng nó trong bóng tối của cái thùng, mọi thứ đang bắt đầu quay.Hứa sẽ làm tốt hơn, cầu xin một cơ hội thứ hai, hay là một con điếm lừa dối? Ai sẽ nói bất cứ điều gì để có được một vài đồng xu và không làm gì cả," cú đánh tiếp theo gần như gửi tôi vào quên lãng với một xung khí hậu nhưng tôi bằng cách nào đó chịu đựng. Môi tôi rỗng, tôi không biết phải làm gì, tôi hầu như không biết gì cả. Vậy nên tôi tập trung, cố suy nghĩ."
 deviants_devil.5100.a: "Tôi sẽ làm tốt hơn!" 
 deviants_devil.5100.a.tt: "Bạn cầu xin và cầu xin, cuối cùng họ sẽ hài lòng với sự khao khát của bạn để phục tùng bất cứ điều gì."
 deviants_devil.5100.b: "Hãy im lặng." 
 deviants_devil.5100.b.tt: "Bạn càng phớt lờ họ, họ càng ít chạm vào bạn nhưng nụ cười rộng rãi lan ra trên môi họ."
 deviants_devil.5100.c: "Tôi sẽ không tuân lệnh!" 
 deviants_devil.5100.c.tt: "Sự kháng cự của anh chỉ kích thích họ đánh anh mạnh hơn."
 deviants_devil.5101.t: "Sự sỉ nhục"
 deviants_devil.5101.a.desc: ""Thật thách thức, rất thuần khiết, không có gì có thể làm ô uế [ROOT.GetCharacter.GetNamePossessive] kiêu hãnh, chẳng có gì," lời nói lăng mạ tôi và tôi bị đẩy xuống đất, chân bước vào tôi, đôi chân không tự nhiên lớn, chà xát vào cơ thể tôi. Bàn tay nâng chân tôi lên, nắm lấy chúng, làm chúng cọ xát mọi thứ. Cái thùng chỉ được tháo ra để có những quả bóng khổng lồ che mặt tôi, tôi hít thở vì không khí từ dưới đó.\n\n"Chỉ cần nhìn cô ấy, không gì có thể ngăn [ROOT.GetCharacter.GetName] từ nhận được những gì cô ấy muốn," những từ vang lên trong tai tôi trong khi một nốt ruồi rách xoa bóp con gà ướt và sưng của tôi, âm đạo của tôi đang xoa vào một cái gì đó tôi thậm chí không muốn nghĩ đến. Nó làm tôi khó khăn hơn, gây áp lực với tôi.\n\n"[ROOT.GetCharacter. GetFirstNamePossessive] con gà trống tham lam sẽ không bị từ chối, nó biết nó muốn gì, và nó sẽ có được những gì nó muốn, không gì có thể ngăn chặn nó," lời nói phản chiếu làm tôi run rẩy, nó xây dựng, môi của tôi lỗ như tôi mất tất cả quyền kiểm soát, một trong những quả bóng rơi vào lưỡi của tôi. Đôi mắt tôi quay trong bóng tối trong khi tôi cố lắc đầu."
 deviants_devil.5101.a: "Bỏ qua." 
 deviants_devil.5101.a.tt: "Trước khi bị lãng quên, điều cuối cùng bạn cảm thấy là cơn co giật của chính mình."

 deviants_devil.5110.t: "Midnight Drink"
 deviants_devil.5110.a.desc: ""Chuyện gì vậy? [ROOT.GetCharacter. GetFirstName] đang khát, môi cô ấy đang khô, "một con quỷ quấy rầy sau khi con gà mới nhất chạm vào lỗ đít của tôi. Nơi đó bị bỏng và vỡ, tôi bị rò rỉ quá nhiều đến nỗi cả hai môi tôi bắt đầu khô. Và sau đó nhiều ngón tay từ nhiều tay đẩy vào con gà của tôi và lắc nó.\n\n"[ROOT.GetCharacter.GetName] Không còn rò rỉ như một con điếm được trả lương thích hợp, thời gian để uống, thời điểm để đổ nectar nuôi dưỡng vào đôi môi cao quý của cô ấy," một con quỷ tuyên bố và tôi bị đẩy đến đầu gối và cái thùng được gỡ ra khỏi đầu tôi chỉ để tôi nhìn thấy một cái khác trước mặt tôi, nó được lấp đầy với sữa kem. Một lúc nào đó tôi nghĩ họ sẽ đặt nó lên đầu tôi nhưng họ chỉ để nước bọt rung động nóng trên mặt tôi, trên môi tôi, xuống ngực tôi, lấp đầy miệng tôi."Hãy uống, hãy lịch sự, hãy uống nectar chúng tôi đã thu thập trong khi anh đã làm tốt công việc dẫn dắt cuộc diễu hành của chúng tôi."
 deviants_devil.5110.a: "Uống hết đi." 
 deviants_devil.5110.a.tt: "Bạn sẽ không ngừng lắc nó xuống, bất kể cái gì. Nó bắt đầu ngọt ngào trong khi mọi thứ nhức nhối và nhịp đập."
 deviants_devil.5110.b: "Hãy phớt lờ chúng." 
 deviants_devil.5110.b.tt: "Bạn chỉ ngồi đó như một con búp bê, thậm chí không nuốt ngay cả khi miệng và khuôn mặt của bạn được bao phủ bởi nước bọt nóng."
 deviants_devil.5110.c: "Đưa thứ đó ra khỏi tôi!" 
 deviants_devil.5110.c.tt: "Càng kháng cự, chúng càng xoa bóp da."
 deviants_devil.5111.t: "Midnight Wash"
 deviants_devil.5111.a.desc: ""[ROOT.GetCharacter.GetFirstName] đang quá nóng một chút, tâm trí và cơ thể cô ấy đang cháy, đã đến lúc để làm mát cô ấy và cho cô ấy một bồn tắm thư giãn,Một con quỷ gào thét và ai đó bắt chân tôi để nâng chúng lên, đầu tôi bị ngâm trong một cái thùng nước bọt nóng, làm tóc tôi bị nhuộm hoàn toàn. Rồi một bàn tay giữ đầu tôi ở đó, hầu như không để tôi thở.\n\n"[ROOT.GetCharacter. GetFirstName], hãy để những người tôi tớ khiêm tốn của anh phục vụ anh, để giúp anh thư giãn," những từ vang lên trong tai tôi trong khi một bàn tay chà tóc tôi vào màng nhầy. Những bàn tay khác mở rộng chân tôi, những bàn tay mạnh mẽ mà thậm chí không để tôi đấu tranh. Chó của tôi được mở ra bởi hai ngón tay lớn, và một khối lượng chất lỏng nóng được đổ vào, gửi lõi của tôi vào một vòng quay tan chảy.\n\n "Nữ hoàng rất cao quý, rất đúng đắn [ROOT.GetCharacter. GetFirstName] để cho những người hầu chăm chỉ của cô ấy làm mọi thứ cho cô ấy.""
 deviants_devil.5111.a: "Bỏ qua." 
 deviants_devil.5111.a.tt: "Trước khi bị lãng quên, điều cuối cùng bạn cảm thấy là cơn co giật của chính mình."

 deviants_devil.5120.t: Nhanh hơn!
 deviants_devil.5120.a.desc: ""Tại sao lại chậm vậy?" [ROOT.GetCharacter.GetName] đang mệt mỏi hay là cô ấy chỉ là lười biếng, hãy tìm hiểu, "Những từ suy nghĩ trước khi con gà trượt qua lỗ đít của tôi được thay thế bởi một nắm tay đẩy vào sâu thẳm của tôi. Áp lực duy nhất buộc tôi phải hành động như là trốn thoát nhưng đám đông xâm nhập theo và tiếp tục đốt cháy những bức tường run rẩy của tôi.\n\n"Cậu thấy không? Con điếm lười biếng này chỉ cần có động lực đúng đắn, chạy [ROOT.GetCharacter. GetFirstName], chạy, giữ lời hứa, và làm cho khách mua hàng của bạn hạnh phúc," con quỷ phỉ báng trong khi rung động và kéo dài bức tường của tôi. Cánh tay thậm chí còn buộc tôi phải thổi kèn và những sinh vật xung quanh tôi vui vẻ."
 deviants_devil.5120.a: "Hãy chạy nhanh hơn." 
 deviants_devil.5120.a.tt: "Càng chạy nhanh, quỷ sẽ chạy nhanh hơn khi đẩy tay vào."
 deviants_devil.5120.b: "Hãy yên lặng." 
 deviants_devil.5120.b.tt: "Càng phớt lờ nó, thì nắm tay càng ít áp lực."
 deviants_devil.5120.c: "Chống lại." 
 deviants_devil.5120.c.tt: "Càng cố gắng để loại bỏ bàn tay, càng có nhiều quỷ ám bắt được bạn."
 deviants_devil.5121.t: "Sửa chữa"
 deviants_devil.5121.a.desc: ""[ROOT.GetCharacter. GetFirstName] đang quá chặt chẽ cho một con điếm tham lam, đã đến lúc giúp cô ấy kéo dài và làm mát cô ấy xuống," một con quỷ hét lên và ai đó bắt chân tôi để nâng chúng lên, đầu tôi chìm trong một thùng nước bọt nóng, nhuộm tóc của tôi hoàn toàn. Rồi một bàn tay giữ đầu tôi ở đó, hầu như không để tôi thở.\n\n"[ROOT.GetCharacter. GetFirstName], hãy để những người tôi tớ khiêm tốn của anh phục vụ anh, để giúp anh thư giãn, để bình tĩnh," lời nói vang lên trong tai tôi trong khi một bàn tay chà xát tóc của tôi vào nước bọt. Những bàn tay khác mở rộng chân tôi, những bàn tay mạnh mẽ mà thậm chí không để tôi đấu tranh. Chó của tôi được mở ra bởi hai ngón tay lớn, và một khối lượng chất lỏng nóng được đổ vào, gửi lõi của tôi vào một vòng quay tan chảy.\n\n"Hơn nữa, hãy giúp Lady [ROOT.GetCharacter. GetFirstName] kéo dài cái mông chặt chẽ của cô ấy để phù hợp với một con điếm chăm chỉ."" deviants_devil.5121.a: "Bỏ qua đi." 
 deviants_devil.5121.a.tt: "Điều cuối cùng anh cảm thấy là con gà của anh đang lan rộng hơn nữa."

 deviants_devil.5130.t: "Tất cả các cá cược trên Anal Slut"
 deviants_devil.5130.a.desc: ""Chúng ta cá, tôi cá là [ROOT.GetCharacter.GetName] là một con điếm có kỹ năng đến nỗi cô ấy cums chỉ từ mông của mình," một con quỷ croaks, và tôi bị đẩy xuống và một con gà béo thả được đâm vào mông tôi với một xung kéo dài. Chỉ là cú đấm đầu tiên đã đốt cháy cốt lõi của tôi thành một mớ hỗn độn. Và đó là trước khi đôi tay bao vây cổ tôi và buộc tôi phải xé lưỡi ra.\n\n"Tôi cá là [ROOT.GetCharacter. GetFirstName] cũng là một con điếm hậu môn giỏi, được huấn luyện để làm hài lòng một người đàn ông hay quỷ dữ với cái lỗ tội lỗi của cô ấy," một giọng khác phàn nàn. Họ đều đặt cược rằng tôi sẽ đạt đến đỉnh điểm, họ đều nói với tôi rằng họ nghĩ tôi là một con điếm tốt và chăm chỉ như thế nào. Trong khi đó, cái gậy béo và hông tàn nhẫn đang đập sau lưng tôi.Tầm nhìn của tôi xoay quanh trong bóng tối của cái thùng nhưng nhiều tay vẫn giữ tôi, mọi thứ đang run rẩy, sắp nổ tung."
 deviants_devil.5130.a: "Tôi đang c-cumming!" 
 deviants_devil.5130.a.tt: "Bạn phun ra và khóc lóc trong khi ma quỷ thả gánh nặng vào mông bạn."
 deviants_devil.5130.b: "Đứng vững." 
 deviants_devil.5130.b.tt: "Không nghĩ gì cả, chỉ cần được sử dụng, cái gì là, là. Ngay cả hạt giống đang cháy cũng không làm phiền anh đâu."
 deviants_devil.5130.c: "Tôi sẽ không!" 
 deviants_devil.5130.c.tt: "Bạn càng đấu tranh và xúc phạm họ, thì càng có nhiều con gà bị đẩy vào bạn."
 deviants_devil.5131.t: "Midnight Gangbang"
 deviants_devil.5131.a.desc: ""Liệu Gidey Whore [ROOT.GetCharacter. GetFirstName] có nói rằng chỉ có một cái đầy đủ là không đủ cho cô ấy?" Lời nói chọc giận tôi và cái thùng chỉ được tháo ra để cho phép một cây gậy quỷ dữ bị ép xuống cổ họng tôi, da và các tĩnh mạch đập quá dày để tôi có thể cắn vào và sinh vật chỉ ngày càng hào hứng hơn để đánh bại tôi.\n\n"[ROOT.GetCharacter.GetName] sẽ có tất cả những gì cô ấy muốn, cô ấy sẽ không được thỏa mãn mà không có đầy đủ, cô ta muốn tất cả," một sinh vật croaks, và một con gà bị đâm vào con gà của tôi cùng một lúc với mông của tôi. Áp lực tăng lên và tất cả các chi của tôi đang được sử dụng để chà xát nhiều con gà hơn. Thậm chí cả ngực tôi cũng không bị ảnh hưởng."Cho cô ấy tất cả, lấp đầy mọi thứ, đó là những gì cô ấy xứng đáng," những lời vang lên trong tai tôi trước khi những vụ phóng thích nóng bỏng bắt đầu, tràn đầy tôi, che đậy tôi, làm cho tôi đau đớn và đùa giỡn chống lại những bàn tay nắm giữ tôi như thể tôi bị ám ảnh."
 deviants_devil.5131.a: "Bỏ qua đi!"
 deviants_devil.5131.a.tt: "Tâm trí, cơ thể và các giác quan đều run rẩy khi bạn bị lãng quên."

 deviants_devil.5140.t: "Greedy Drinker"
 deviants_devil.5140.a.desc: ""Chuyện gì vậy? [ROOT.GetCharacter. GetFirstName] đang khát, môi cô ấy đang khô, "một con quỷ quấy rầy sau khi con gà mới nhất chạm vào lỗ đít của tôi. Nơi đó bị cháy và vỡ, tôi đã đổ quá nhiều đến nỗi cả hai môi tôi bắt đầu khô. Và sau đó nhiều ngón tay từ nhiều tay đẩy vào con gà của tôi và lắc nó.\n\n"[ROOT.GetCharacter.GetName] không còn rò rỉ như một con điếm được trả lương thích hợp, thời gian cho một thức uống," một con quỷ thông báo và tôi bị đẩy xuống đầu gối và cái thùng được gỡ ra khỏi đầu tôi chỉ để tôi thấy một cái khác trước mặt tôi, nó được lấp đầy với sữa kem. Tôi bị đẩy xuống để quỳ gối và chìm đầu mình trong hạt giống hơi nóng."Hãy uống, hãy lịch sự, hãy uống nectar mà chúng tôi đã thu thập trong khi anh đã làm tốt công việc dẫn dắt cuộc diễu hành của chúng tôi," Tôi hầu như không nghe thấy những lời nói qua mồ hôi đang đẩy vào tai tôi. Một trong những sinh vật thậm chí còn giặt tóc tôi bằng cây sồi. Không phải là tôi có thể tập trung vào nó vì tôi chỉ có thể hít thở không khí qua miệng trong khi mũi tôi bị cháy."
 deviants_devil.5140.a: "Tắt hết đi." 
 deviants_devil.5140.a.tt: "Càng nuốt càng nhiều, quỷ sẽ càng lấp đầy cái thùng."
 deviants_devil.5140.b: "Bỏ qua mọi thứ." 
 deviants_devil.5140.b.tt: "Bạn chỉ cần giữ đầu của bạn trong thùng, có lẽ hít vào hạt mịn, có thể không, bạn thậm chí không chắc."
 deviants_devil.5140.c: "Đấu tranh để thở." 
 deviants_devil.5140.c.tt: "Càng đấu tranh, càng có nhiều hạt giống trên da."
 deviants_devil.5141.t: "Midnight Wash."
 deviants_devil.5141.a.desc: ""Có vẻ như [ROOT.GetCharacter.GetName] không được sử dụng để làm bất cứ điều gì một mình, vì vậy hãy phục vụ cô ấy, như cô ấy xứng đáng," một con quỷ hét lên và đôi chân của tôi được nâng lên. Chỉ có tóc tôi chìm trong thùng hạt giống và tay thô lỗ bắt đầu rửa tóc tôi, chà xát tất cả vào. Những ngón tay đào vào lỗ đít của tôi, mở rộng nó ra.\n\n"Uống đi, nectar này chắc chắn sẽ làm hài lòng ngay cả sự thèm khát của anh," ai đó gào thét trước khi một thùng hạt nóng hơi nước được đổ vào con gà của tôi. Bàn tay giữ tôi lại, mọi cuộc đấu tranh đều vô ích, và ngày càng nhiều vết bầm tím đang lan ra khắp nơi và bên trong tôi. Mắt tôi nghiêng, và đầu tôi quay ngay cả khi chúng không cho phép tôi di chuyển."
 deviants_devil.5141.a: "Bỏ qua." 
 deviants_devil.5141.a.tt: "Làn da anh bị cháy, mọi thứ bị cháy và ngứa."

 deviants_devil.5150.t: "Soldier's Duty"
 deviants_devil.5150.a.desc: ""Quỷ dữ, chúng ta đang bị quỷ dữ xâm chiếm," tôi đột nhiên nghe thấy tiếng kêu hoảng loạn và chạy giày nặng. Có những âm thanh của cuộc đấu tranh nhưng không phải của một trận chiến lớn như hầu hết các bước tiếp tục đi xa hơn và xa hơn.\n\n"Chỉ có một người không chạy trốn, quá cao quý, quá hào phóng, anh ta xứng đáng nhận được phần thưởng," một giọng nói vui vẻ và tôi bị đẩy về phía sau với đôi chân mở rộng. Cái thùng trên đầu tôi đã được tháo ra và đặt trên một người đàn ông mặc đồng phục của những người có vũ khí của tôi. Mặc dù quần áo của anh ta nhanh chóng bị xé ra trước khi anh ta bị đẩy lên trên tôi.Tôi sẽ không để anh làm ô uế lĩnh vực [ROOT.GetCharacter.GetNamePossessive] bằng sự hiện diện của anh, đức tin của tôi sẽ bảo vệ tôi và," lời nói của người đàn ông dừng lại khi con gà của anh ta bị bắt và một cú đấm vào lưng anh ta khiến anh ta đẩy nó vào mông tôi. Nó cứng đá, không tự nhiên đối với con người."
 deviants_devil.5150.a: "Bé tôi lính!" 
 deviants_devil.5150.a.tt: "Bạn hành động như một con quỷ tình dục."
 deviants_devil.5150.b: "Bỏ qua mọi thứ." 
 deviants_devil.5150.b.tt: "Các quỷ càng tra tấn con người, bạn càng ít quan tâm, như thể bạn thậm chí không có ở đó."
 deviants_devil.5150.c: "Đấu tranh." 
 deviants_devil.5150.c.tt: "Bạn từ chối để những sinh vật này làm nhục đối tượng trung thành của bạn."
 deviants_devil.5151.t: "Demon Witch Whore"
 deviants_devil.5151.a.desc: "Tôi khóc như bị ám ảnh trong khi đẩy hông của tôi vào con gà của người đàn ông, bệnh tật và xoắn ốc tràn ngập tôi với niềm vui tăng lên. Tôi chỉ ngừng phát ra những âm thanh điên rồ khi một con gà béo bị đẩy xuống cổ họng tôi.\n\n"Tôi sẽ không bị dụ dỗ bởi một con điếm quỷ dữ xấu xa, anh có thể làm ô uế cơ thể tôi nhưng anh sẽ không bao giờ có linh hồn tôi. Sự cống hiến của tôi đối với [ROOT.GetCharacter.GetName] là thuần khiết và không ngừng," người lính tuyên bố và tôi tiếp tục đâm hông của tôi vào anh ta, buộc anh ta tinh trùng. Những sinh vật xung quanh chúng ta cười và anh ta giữ vững, cho phép tôi tiếp tục đùa giỡn anh ta trong khi tôi nuốt một gánh nặng từ một con quỷ béo mà nhanh chóng được thay thế bởi một cái khác."
 deviants_devil.5151.a: "Như một con thú chết tiệt." 
 deviants_devil.5151.a.tt: "Bạn cứ đẩy vào con gà chừng nào con quỷ muốn."

 deviants_devil.5160.t: "Nghĩa vụ của người hầu"
 deviants_devil.5160.a.desc: ""Quỷ dữ, chúng ta đang bị quỷ dữ xâm chiếm," tôi đột nhiên nghe thấy tiếng kêu hoảng loạn và chạy trốn. Có những âm thanh của cuộc đấu tranh nhưng không phải của một trận chiến lớn như hầu hết các bước tiếp tục đi xa hơn và xa hơn.\n\n"Chỉ có một người không chạy trốn, quá cao quý, quá hào phóng, anh ta xứng đáng nhận được phần thưởng," một giọng nói vui vẻ và tôi bị đẩy về phía sau với đôi chân mở rộng. Cái thùng trên đầu tôi được tháo ra và đặt trên một người đàn ông mặc đồng phục của người hầu của tôi. Mặc dù quần áo của anh ta nhanh chóng bị xé ra trước khi anh ta bị đẩy lên trên tôi.\n\n"Cô có thể có linh hồn của tôi, chỉ cần để tôi fuck cô ấy, tôi muốn biết niềm vui chỉ một con điếm quỷ có thể cho tôi, Tôi muốn làm ô uế lâu đài của con khốn ngu ngốc với bạn," người đàn ông hét lên và con gà của anh ta được nắm bắt và một cú đấm trên lưng của mình làm cho anh ta đẩy nó vào mông của tôi. Nó cứng đá, không tự nhiên đối với con người."
 deviants_devil.5160.a: "Đụ tôi, người hầu!" 
 deviants_devil.5160.a.tt: "Bạn hành động như một con quỷ tình dục."
 deviants_devil.5160.b: "Bỏ qua mọi thứ." 
 deviants_devil.5160.b.tt: "Các quỷ càng tra tấn con người, bạn càng ít quan tâm, như thể bạn thậm chí không có ở đó."
 deviants_devil.5160.c: "Đấu tranh." 
 deviants_devil.5160.c.tt: "Bạn từ chối để những sinh vật này làm nhục đối tượng trung thành của bạn."
 deviants_devil.5161.t: "Demon Witch Whore"
 deviants_devil.5161.a.desc: "Tôi khóc như bị ám ảnh trong khi đẩy hông của tôi vào con gà của người đàn ông, bệnh tật và xoắn ốc tràn ngập tôi với niềm vui tăng lên. Tôi chỉ ngừng phát ra những âm thanh điên rồ khi một con gà béo bị đẩy xuống cổ họng tôi.\n\n"Chuyện đần độn hơn. Tôi muốn con gà trống kiêu ngạo đó [ROOT.GetCharacter. GetFirstName] nghe chúng tôi, mang cô ấy đến đây và đụ cô ấy và tôi sẽ cung cấp cho bạn tất cả những gì tôi có," người hầu tuyên bố và tôi tiếp tục đâm hông của tôi vào anh ta, làm cho anh ta cum. Những sinh vật xung quanh chúng ta cười và anh ta giữ vững, cho phép tôi tiếp tục đùa giỡn anh ta trong khi tôi nuốt một gánh nặng từ một con quỷ béo mà nhanh chóng được thay thế bởi một cái khác."
 deviants_devil.5161.a: "Như một con thú chết tiệt." 
