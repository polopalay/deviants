 deviants_devil.5501.a.desc: "Tôi thức dậy với một nhu cầu thở, tôi đấu tranh chống lại một khối lượng chất nhầy đang đẩy từ tất cả các phía, nhưng tôi chỉ cần đứng dậy và cảm thấy những con lừa trắng trượt xuống trên da của tôi và khô thành các cục. Tôi đang đứng trong một cái thùng, phủ đầy tinh trùng trên hành lang trong ánh mặt trời buổi sáng."
 deviants_devil.5501.b.desc: "Tôi thức dậy với một nhu cầu thở, tôi đấu tranh chống lại một khối lượng chất nhầy đang đẩy từ tất cả các phía, nhưng tôi chỉ cần đứng dậy và cảm thấy những con lừa trắng trượt xuống trên da của tôi và sấy khô trong các đống. Tôi đang đứng trong một cái thùng, phủ đầy tinh trùng trên hành lang trong ánh mặt trời buổi sáng."
