l_english:
 deviants_courtier.1400.b: "Hãy làm tình với cái âm hộ dâm đãng của tôi!"
 deviants_courtier.1400.b.tt: "Anh ta có vẻ miễn cưỡng lạ thường khi lấp đầy em bằng tinh trùng nhưng không có nghĩa là anh ta không thể lấp đầy em theo những cách khác nếu em cầu xin đủ."

 deviants_courtier.1440.t: "Ham muốn lệch lạc"
 deviants_courtier.1440.a.desc: "Lời nói của họ văng vẳng bên tai tôi, các cố vấn và một số sứ thần nước ngoài đang tranh luận về một số chi tiết hiệp ước tầm thường mà tôi đã quên mất. Tôi ngồi trên ngai vàng, cảm thấy bị phớt lờ ngay cả khi tôi không muốn tham gia vào cuộc trò chuyện. Rồi nó xảy ra, những hình ảnh bắt đầu lóe lên trong tâm trí tôi và làn da tôi nóng ran với một cảm giác nóng bỏng.\n\nNếu tôi để lộ mình, chắc chắn họ sẽ nhìn chằm chằm vào tôi ngay cả khi đó chỉ là sự sốc thuần túy. Đôi mắt đốt cháy từng chi tiết trên cơ thể tôi vào ký ức của họ. Có lẽ họ sẽ mơ về tôi sau này. Có lẽ họ sẽ tự sờ mó hoặc quan hệ với một người phụ nữ khác trong khi nghĩ về tôi.\n\nHai tay tôi đã đặt trên ngực, sẵn sàng xé toạc lớp vải che đi làn da của mình. Tôi hầu như không thể ngăn chúng lại một lúc vì cơ thể tôi đang nóng ran và tôi không thể nghĩ đến điều gì khác. Tôi cần phải để lộ mình, tôi cần phải nhìn thấy khuôn mặt của họ khi tôi làm điều đó và tận hưởng từng khoảnh khắc như thể đó là khoảnh khắc cuối cùng của tôi."
 deviants_courtier.1440.a: "Hãy đầu hàng."
 deviants_courtier.1440.a.tt: "Có lẽ chiều theo ham muốn của bạn chỉ một lần này sẽ không tệ như vậy."
 deviants_courtier.1440.b: "Hãy chống lại."
 deviants_courtier.1440.b.tt: "Bạn nắm chặt tay vào hai bên hông, chìm trong cuộc đấu tranh bất tận để chống lại. Vào thời điểm phiên họp kết thúc, cơ thể bạn nóng ran như thể bạn đã bị mắc kẹt trong hố lửa địa ngục trong nhiều năm."
 
 deviants_courtier.1441.t: "Tiết lộ phẩm giá"
 deviants_courtier.1441.a.desc: "Tôi xé toạc quần áo của mình như một con thú dữ sắp được giải thoát và trước khi bất kỳ ai có thể làm bất cứ điều gì, tôi ngồi trên ngai vàng, hoàn toàn để lộ, dang rộng đầu gối để lộ ra bông hoa quý tộc ướt át và sưng tấy của mình.\n\nNgười đầu tiên lên tiếng là một người đàn ông lên án hành động của tôi, anh ta đe dọa sẽ vạch trần tôi hơn nữa, để đảm bảo rằng mọi người đều biết rằng tôi là một kẻ lệch lạc bệnh hoạn. Tất cả những gì tôi có thể làm là cười toe toét với anh ta, tâm trí tôi hoàn toàn tê liệt. Tôi muốn cười khúc khích trước tình huống vô lý mà tôi tự đặt mình vào nhưng bằng cách nào đó điều đó đã không xảy ra.\n\nMột số người rời đi sau khi lên tiếng phản đối nhưng những người khác vẫn ở lại. Họ tiếp tục chỉ trích hành vi của tôi nhưng họ sẽ không ngừng nhìn chằm chằm. Một trong số họ thậm chí còn dám gọi tôi là một con đĩ trơ tráo và tôi há hốc mồm trước khi nở một nụ cười rộng hơn trước khi cuối cùng tôi bắt đầu cười khúc khích."
 deviants_courtier.1441.a: "Các ngươi đang nhìn cái gì? Tiến hành."
 deviants_courtier.1441.a.tt: "Phần còn lại của phiên họp tràn ngập những lời phàn nàn về hành vi của bạn, sử dụng những thuật ngữ ngày càng xúc phạm như thể có một cuộc cạnh tranh nào đó khiến khuôn mặt bạn đỏ bừng hơn."

 deviants_courtier.1442.t: "Kẻ lệch lạc hoàn toàn bị phơi bày"
 deviants_courtier.1442.a.desc: "Tôi xé toạc quần áo của mình như một con thú dữ sắp được giải thoát và trước khi bất kỳ ai có thể làm bất cứ điều gì, tôi ngồi trên ngai vàng, hoàn toàn để lộ, dang rộng đầu gối để lộ ra bông hoa quý tộc ướt át và sưng tấy của mình.\n\nTai tôi đau nhói đến mức tôi thậm chí không thể nghe thấy lời họ nói, âm hộ của tôi đang giật giật. Tôi bắt đầu xoa bóp nó, trượt tay vào trong khi đầu tôi quay cuồng vì một vài lời lẽ khắc nghiệt hơn mà tâm trí tôi có thể ghi nhận. Tôi không thể dừng lại, âm hộ sưng tấy của tôi đang đói và tôi cần phải cho nó ăn.\n\nMọi người rời đi trong sự phản đối và gọi tôi bằng những từ ngữ chỉ khiến nụ cười của tôi nở rộng hơn. Tôi nghe tiếng cười khúc khích vọng lại trong hội trường, như thể đó không phải là tiếng cười của tôi. Sâu hơn, nhanh hơn, tôi chỉ có thể tập trung vào một điều, thứ đang đập xung quanh nắm tay của tôi."
 deviants_courtier.1442.a: "Đ-đang xuất tinh!"
 deviants_courtier.1442.a.tt: "Bạn xuất tinh xuống sàn, trước ngai vàng của bạn. Sau khi tỉnh táo lại, bạn phải tránh một số vũng tinh dịch trơn trượt trên sàn."

 deviants_courtier.1460.t: "Triều đình khỏa thân"
 deviants_courtier.1460.a.desc: "Tôi chỉ ngồi trên ngai vàng, khỏa thân, quan sát các cố vấn của mình đang tranh luận về một điều gì đó tầm thường. Họ chỉ liếc nhìn tôi như thể da thịt trần của tôi không quan trọng bằng cuộc trò chuyện của họ nhưng âm hộ của tôi không ngừng nhói lên. Họ đã quen với việc tôi làm điều này.\n\n[deviants_courtier_random_1.GetName] đột nhiên hướng sự tập trung vào tôi, tuyên bố rằng hành vi không đúng mực của tôi đã khiến anh ta mất tập trung trong cuộc tranh luận. Một số người khác đồng ý. Tôi dang rộng đầu gối hơn để đắm mình trong sự chú ý của họ.\n\nSau đó, một trong số họ gọi tôi là một con điếm, và rằng tôi nên làm những gì mà những con điếm làm với những người đàn ông mà họ đã quyến rũ."
 deviants_courtier.1460.a: "Như người mong muốn."
 deviants_courtier.1460.a.tt: "Bạn sẽ đóng vai của mình đến cao trào, miễn phí cho những thần dân trung thành của bạn."
 deviants_courtier.1460.b: "Thanh toán trước, nếu được."
 deviants_courtier.1460.b.tt: "Là một con điếm thực sự, bạn sẽ không làm điều đó miễn phí. Và họ sẽ trả tiền ngay cả khi sự ghê tởm trong mắt họ khiến da bạn ngứa ran."
 deviants_courtier.1460.x: "Làm sao ngươi dám!"
 deviants_courtier.1460.x.tt: "Ngươi ở đây chỉ để bị nhìn, không phải để bị sử dụng như một con điếm đường phố sưng tấy và dâm dục."

 deviants_courtier.1461.t: "Chịu trách nhiệm"
 deviants_courtier.1461.a.desc: "[deviants_courtier_random_1.GetName] vinh dự được là người đầu tiên đâm vào âm hộ của tôi, anh ta thậm chí còn nhấc chân tôi lên để mọi người thấy cái lỗ đói khát của tôi nuốt trọn của quý của anh ta với một tiếng sụt sịt ướt át. Tôi che miệng cười khúc khích bằng một tay trong khi những ánh mắt khinh bỉ thiêu đốt cơ thể tôi. Họ thực sự coi tôi như một con điếm khi tôi ở trong tình trạng này.\n\nGiống như anh ta đã quên rằng tôi hiện đang bị địt, một trong những người đàn ông bắt đầu nói về một chủ đề tầm thường, tranh luận về quan điểm của mình. Những người khác tham gia vào, thậm chí cả [deviants_courtier_random_1.GetFirstName] mặc dù anh ta đang tăng tốc độ thúc đẩy. Tất cả những gì tôi có thể làm là cắn môi trong khi một lần nữa bị phớt lờ. Tôi, người cai trị của họ, đang bị phớt lờ ngay cả khi tôi đang bị địt.\n\nTôi không thể chịu đựng được, việc bị đối xử như một con điếm bình thường chỉ để bị lợi dụng là quá sức chịu đựng của tôi. Tôi bắn vào tinh hoàn của [deviants_courtier_random_1.GetFirstNamePossessive] và bị tát. Sau đó, anh ta xuất tinh vào tôi và rút ra, chỉ riêng anh ta không đủ để thỏa mãn cơn đói của tôi, chứ đừng nói đến việc thỏa mãn nó."
 deviants_courtier.1461.a: "Người tiếp theo có thể vào."  
 deviants_courtier.1461.a.tt: "Bạn tiếp tục bị cưỡng hiếp trong suốt phần còn lại của buổi họp."

 deviants_courtier.1462.t: "Bệ đỡ chân của người cai trị"
 deviants_courtier.1462.a.desc: "Tôi bị đẩy quỳ xuống trước ngai vàng của chính mình và một trong những người đàn ông ngồi lên đó để nhấc chân lên lưng và mông tôi. Anh ta sử dụng tôi như một cái ghế đẩu trong khi những người khác cười. Những cái tát đùa giỡn vào mông tôi và tiếng cười vang vọng trong phòng ngai vàng của tôi.\n\nCàng ngày càng nhiều người dám chạm vào tôi bằng chân của họ. Họ không kiềm chế, làm nhục tôi như một con điếm rẻ tiền. Họ thậm chí còn tránh chạm vào âm hộ đang đập thình thịch của tôi, nói đùa rằng nó bị nhiễm thứ gì đó vì nó đỏ và sưng tấy.\n\nMột trong những người đàn ông chỉ bắn tinh trùng của mình vào lưng tôi như thể anh ta không dám chạm vào tôi. Những người khác cũng làm theo, phủ lên tôi thứ tinh dịch nóng hổi của họ. Làm bẩn làn da của tôi. Đột nhiên, hầu hết thậm chí không dám chạm vào tôi bằng chân của họ. Thay vào đó, họ chỉ vây quanh tôi, cười, khi ngày càng nhiều tinh dịch dính vào da tôi."
 deviants_courtier.1462.a: "Chỉ cần liếm nó."  
 deviants_courtier.1462.a.tt: "Bạn liếm sàn nhà phủ đầy tinh dịch trước ngai vàng của bạn ngay khi có sự thôi thúc."

 deviants_courtier.1463.t: "Vị ngọt của sự xấu hổ""
 deviants_courtier.1463.a.desc: "Tiếng cười xung quanh văng vẳng trong đầu tôi khi tôi nuốt xuống thứ mật ngọt tê tê. Ngay cả sàn nhà cũng có vị ngọt, tôi đoán lưỡi của tôi cũng bị hỏng như bông hoa quý phái của tôi. Khuôn mặt tôi nóng bừng vì sự thiếu trinh tiết và xấu hổ, nhưng tôi không thể dừng lại.\n\nTinh dịch bắn vào tóc tôi trước khi một trong số chúng giẫm lên đầu tôi, khiến tôi phải hôn sàn nhà. Áp lực và nhịp đập của trái tim tôi quá mạnh, tôi thậm chí không thể nghe thấy những lời chế giễu của anh ta trong khi anh ta xoa đầu tôi.\n\nTừng cái tát giáng xuống mông tôi, một số gần như đánh vào âm hộ của tôi. Tôi chỉ có thể nghe thấy tiếng cười. Chỉ có thế và vị ngọt trên lưỡi tôi đã hỏng. Mọi thứ đều nóng rát nhưng tôi không thể dừng lại.\n\nKhi cuối cùng có thứ gì đó đập vào núm vú của tôi, tôi gần như ngã quỵ vì sự thích thú của mọi người. Tôi cười với họ, tôi gật đầu khi bị gọi là một thứ phụ nữ hỏng bét bẩn thỉu. Và tôi không thể ngừng liếm sàn nhà ngay cả khi chỉ để lau nước bọt của chính mình."
 deviants_courtier.1463.a: "Xin thêm tinh dịch."  
 deviants_courtier.1463.a.tt: "Cuối cùng, những người đàn ông rời đi, để bạn lăn lộn trong sự xấu hổ ngọt ngào của mình."


