  building_alchemy1: "Werkstatt für Schwarze Magie"
  building_alchemy1_desc: "Die Hexen verwenden Alchemie, um die Macht ihrer Magie zu verstärken."
  building_type_alchemy1: "Alchemiewerkstatt"
  building_type_alchemy1_desc: "Finanzielle Investitionen in die Alchemie werden helfen, die Macht der Zauber der Succubus zu steigern."

  building_alchemy2: "Werkstatt der Hexenstein"
  building_alchemy2_desc: "Der Stein der Weisen ist mit seinem aktuellen Potenzial noch eine ferne Sache. Die Alchemisten haben jedoch nach einem anderen Stein gesucht, dem Hexenstein, der hilft, in den Geist anderer einzudringen."
  building_type_alchemy2: "Alchemiewerkstatt"
  building_type_alchemy2_desc: "Finanzielle Investitionen in die Alchemie werden helfen, die Macht der Zauber der Succubus zu steigern."

  building_alchemy3: "Werkstatt des Steins der Weisen"
  building_alchemy3_desc: "Mit der Magie der Hexen, der Macht der Succubus und dem Wissen der Alchemisten wurde die ultimative Formel zur Herstellung des Steins der Weisen entdeckt. Jetzt besitzen die Succubus die mächtigste Magie, die in der Lage ist, mit der Natur des Lebens zu interferieren."
  building_type_alchemy3: "Alchemiewerkstatt"
  building_type_alchemy3_desc: "Finanzielle Investitionen in die Alchemie werden helfen, die Macht der Zauber der Succubus zu steigern."

  building_witch_forest: "Hexenwald"
  building_witch_forest_desc: "Die Leute erzählen von der Existenz eines verfluchten Waldes, in dem Hexen nackt umherwandern und magische Rituale durchführen. Hunderte von Menschen sind hier verschwunden, und viele geheimnisvolle Phänomene wurden rund um diesen Wald entdeckt."
  building_type_witch_forest: "Hexenwald"
  building_type_witch_forest_desc: "Der Wald ist voller menschlicher und tierischer Leichname, die die Überreste von opferlichen Zeremonien sein könnten."

  building_soul_forge: "Seelenforge"
  building_soul_forge_desc: "Die Succubus können die Seelen der Toten verwenden, um mächtige magische Gegenstände zu schaffen."
  building_type_soul_forge: "Seelenforge"
  building_type_soul_forge_desc: "Die Succubus können die Seelen der Toten verwenden, um mächtige magische Gegenstände zu schaffen."
