  legend_chronicle_semen_tank: "Der Sammentank"
  legend_chronicle_semen_tank_desc: "Die Legende des Unsterblichen Sammentanks"
  legend_chapter_opening_semen_tank: "Die Leute erzählten sich die Geschichte von einer schönen und tugendhaften Dame aus [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]. Aber nach einer Reihe von Ereignissen wurde sie zu einer lüsternen Prostituierten."
  legend_chapter_mind_break: "Die Höflinge von [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] belästigten [ROOT.Legend.GetProtagonist.GetHerHis|U] ständig. Aber anstatt zu widerstehen, zeigte sie eine unterwürfige Haltung wie eine Prostituierte gegenüber den Kunden von [ROOT.Legend.GetProtagonist.GetHerHis|U]. Aus einer Dame, die Respekt von den Höflingen von [ROOT.Legend.GetProtagonist.GetHerHis|U] erhielt, wurde [ROOT.Legend.GetProtagonist.GetHerHis|U] nun als eine Prostituierte gesehen, die bereit war, allen ihren lüsternen Forderungen zu gehorchen."
  legend_chapter_toy: "Es hörte nicht dort auf, als die Höflinge begannen, die Würde von [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] zu beleidigen. Sie wurde gezwungen, als Dekoration verwendet zu werden, nackt und sexy bei Festen, gezwungen, überall Sex zu haben, [ROOT.Legend.GetProtagonist.GetHerHis|U] Vagina war immer voller Samen. Jetzt kannte jeder im Königreich [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] als eine lüsterne Dame, die bereit war, mit jedem zu schlafen, der darum bat."
  legend_chapter_conclusion_semen_tank: "Der Ruf von [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] war komplett ruiniert, alle Bewohner des Königreichs gaben [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] einen neuen Spitznamen: Der Sammentank."

  legend_chronicle_sex_machine: "Die Sexmaschine"
  legend_chronicle_sex_machine_desc: "Die Legende der perfekten Sexmaschine"
  legend_chapter_opening_sex_machine: "Eine im ganzen Königreich berühmte Prostituierte, das ist die Legende von [ROOT.Legend.GetProtagonist.GetHerHis|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] auf dem Weg, eine Sexmaschine zu werden."
  legend_chapter_bitch: "Als skandalöser Herr von [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] schämte sich [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] nicht, offen eine Prostituierte zu sein und im Bordell zu arbeiten, das sie selbst gebaut hat. Ihre Kunden sind vielfältig, von jungen Adligen, die zum ersten Mal mit einer Adligen schlafen wollen, bis zu Perversen, die sexuelle Wünsche für ihre eigenen Töchter haben. Sie hat eine andere Art, jeden zu behandeln, was [ROOT.Legend.GetProtagonist.GetHerHis|U] Kunden extrem zufrieden stellt."
  legend_chapter_machine: "Nicht zufrieden damit, eine Prostituierte zu sein, baute sie Bars, wurde Kellnerin und war nackt, während sie Kunden bediente. Nicht nur das, sie dekorierte auch [ROOT.Legend.GetProtagonist.GetHerHis|U] eigenen Laden nackt. Und der Höhepunkt sind die Sexshows, bei denen sie gleichzeitig Dutzende von Mitgliedern befriedigt."
  legend_chapter_conclusion_sex_machine: "Die Leute im Königreich sind ständig erstaunt über das, was [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] in der Kunst des Sexes leisten kann. Prostituierte und Huren ehrten [ROOT.Legend.GetProtagonist.GetHerHis|U] mit dem infamen Titel: Die Sexmaschine."

  legend_chronicle_ladycow: "Die Lady Kuh"
  legend_chronicle_ladycow_desc: "Die Legende der lüsternen Lady Kuh"
  legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ist eine Adelige und eine berühmte Prostituierte im ganzen Königreich. Sie hat Dutzende von Liebhabern. Dies führt zu Unzufriedenheit bei den Rittern von [ROOT.Legend.GetProtagonist.GetHerHis|U], die bereit sind, ihre Gesundheit und ihr Leben für [ROOT.Legend.GetProtagonist.GetHerHis|U] zu opfern, aber im Gegenzug bleibt sie gleichgültig gegenüber ihren Flirts. Und dann haben die Ritter einen Plan."
  legend_chapter_promise: "Sie organisierten einen Staatsstreich und zwangen [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], ihre Prostituierte zu werden. In den folgenden Tagen musste [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] mehrere Male mit den Soldaten von [ROOT.Legend.GetProtagonist.GetHerHis|U] bis spät in die Nacht schlafen und sie dann in Fässer voller Samen werfen."
  legend_chapter_oath: "Sex ist nicht genug, die Ritter suchen nach allen Möglichkeiten, um [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] zu erniedrigen. Sie bringen [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] vor das Lager und zwingen [ROOT.Legend.GetProtagonist.GetHerHis|U] dazu, mit allen Soldaten zu schlafen, Vagina, Anus, Mund, Hände, Brüste. Die Soldaten hatten eine ganze Woche lang Sex mit [ROOT.Legend.GetProtagonist.GetHerHis|U]."
  legend_chapter_conclusion_ladycow: "Jetzt schwört [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] einen Eid gegenüber der Armee, sie wird die Soldaten wie eine Kuh bedienen im Austausch für ihre Loyalität gegenüber [ROOT.Legend.GetProtagonist.GetHerHis|U]. Jetzt wird [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] zur: Lady Kuh."

  legend_chronicle_penis_guillotine: "Die Penisguillotine"
  legend_chronicle_penis_guillotine_desc: "Die Legende der ewigen Penisguillotine"
  legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] hat eine besondere Beziehung zu [ROOT.Legend.GetProtagonist.GetHerHis|U] Lehnsherrn. Sie wird dem Lehnsherrn und seinen Vassalen sexuelle Dienste leisten, im Austausch wird der Lehnsherr die Identität von [ROOT.Legend.GetProtagonist.GetHerHis|U] als Prostituierte geheim halten."
  legend_chapter_cutter: "Die sexuellen Dienstleistungen sind oft recht vielfältig, von nackt kämpfen, als Hund agieren, bis hin zu sexuellem Kontakt mit einem Pferd. Die Sexshows verbreiten sich allmählich im ganzen Königreich, die Vassalen beginnen zu plaudern über ihren Lehnsherrn, der eine Prostituierte hatte, die genau wie [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] aus [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] aussah."
  legend_chapter_guillotine: "Die Vassalen begannen, vorzugeben, der Lehnsherr zu sein, und schickten Briefe, in denen sie um Dienste baten. Ihre sexuellen Fähigkeiten waren wirklich ausgezeichnet, [ROOT.Legend.GetProtagonist.GetHerHis|U] Muschi schien den Penis und das Sperma zu saugen. Der Ruf einer Prostituierten mit einer Muschi, die ein Pferd bumsen kann, aber immer noch für ein menschliches Mitglied geeignet ist, verbreitete sich allmählich weit und breit."
  legend_chapter_expose: "Und dann platzte alles, es gab keine Prostituierte wie [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] hier, sie war eine Prostituierte."
  legend_chapter_conclusion_penis_guillotine: "Und jetzt ist [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] berühmt als eine Prostituierte mit einer magischen Muschi, das Volk des Königreichs gab [ROOT.Legend.GetProtagonist.GetHerHis|U] den Spitznamen: Die Penisguillotine."

  legend_chronicle_exhibitionist: "Der Exhibitionist"
  legend_chronicle_exhibitionist_desc: "Die Legende des anonymen Exhibitionisten"
  legend_chapter_opening_exhibitionist: "Das Land von [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] verbreitete die Geschichte, dass ihr Herr - [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ein Exhibitionist war. Sie sahen oft [ROOT.Legend.GetProtagonist.GetHerHis|U] nackt durch die Straßen laufen, einige sahen sogar [ROOT.Legend.GetProtagonist.GetHerHis|U] sich selbst befriedigen und urinieren."
  legend_chapter_naked_lady: "Alles begann, als [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] oft mit den Vassalen badete, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] schien erregt zu werden, wenn sie nackt war. Gemeinsam zu baden war nicht genug, um [ROOT.Legend.GetProtagonist.GetHerHis|U] zufrieden zu stellen."
  legend_chapter_naked_court: "Eines Tages zog [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ihre Kleidung direkt vor [ROOT.Legend.GetProtagonist.GetHerHis|U] Höflingen aus und begann, sich selbst zu befriedigen. Die wütenden, lüsternen und überraschten Blicke der Höflinge erregten [ROOT.Legend.GetProtagonist.GetHerHis|U] noch mehr. Nach und nach wurde [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] süchtig nach Nacktheit. Eines Tages schlugen die Höflinge vor, Sex mit [ROOT.Legend.GetProtagonist.GetHerHis|U] direkt im Hof zu haben. Und dann wurde es häufiger, dass sie bei Zusammenkünften mit den Höflingen Sex hatte."
  legend_chapter_conclusion_exhibitionist: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] verbrannte alle [ROOT.Legend.GetProtagonist.GetHerHis|U] Kleidung und blieb die ganze Zeit nackt. Jetzt kennen die Untertanen des Königreichs [ROOT.Legend.GetProtagonist.GetHerHis|U] unter dem Spitznamen: Der Exhibitionist."

  legend_chronicle_philosopher_stone: "Der Stein der Weisen"
  legend_chronicle_philosopher_stone_desc: "Die Legende des Steins der Weisen"
  legend_chapter_opening_philosopher_stone: "Im Herzen eines Waldes, dunkel und wild,\nWo Schatten tanzen und Flüstern verführen,\nDie Bäume stehen hoch, vom Alter verdreht,\nEin Ort, an dem Hexen ihre dunkle Bühne gestalten."
  legend_chapter_rital_start_philosopher_stone: "Legenden erzählen vom Versteck der Hexen,\nWo verfluchte Winde die Mitternachtsluft bewegen,\nUnd in den Tiefen dieses heimgesuchten Waldes,\nSind grimmige Rituale bekannt.\n\nDie Erde ist getränkt mit dem Blut der Menschen,\nIn der Höhle der Hexen geopfert,\nFür ein geheimes Ritual, düster und schlimm,\nUm eine höhere Macht heraufzubeschwören."
  legend_chapter_tensoul_philosopher_stone: "Zehn Seelen müssen die alte Flamme speisen,\nZehn Leben erloschen, ohne Namen,\nUm den Zauber zu nähren, das Schicksal zu besiegeln,\nVon denen, die das Tor der Hexen überschreiten."
  legend_chapter_vassal_philosopher_stone: "Ein treuer Diener muss zuerst fallen,\nSein Blut muss den Durst des Dunklen stillen,\nEine Klinge des Vertrauens, kalt und grausam,\nEin Leben, das durch das Gebot des Meisters beendet wird."
  legend_chapter_homologous_philosopher_stone: "Als nächstes muss eine Hexe ihrem Ende ins Auge sehen,\nEin Schwesternband, zu zerbrechlich, um es zu heilen,\nMit Zauber und Fluch wird ihr Leben zerfetzt,\nUm die Nacht und den kommenden Morgen zu stärken."
  legend_chapter_family_philosopher_stone: "Dann kommt der härteste Schnitt von allen,\nEin geliebter Mensch muss den letzten Fall nehmen,\nEin verratenes Herz, ein gebrochenes Band,\nDenn das Ritual muss seinen Tribut fordern."
  legend_chapter_rital_complete_philosopher_stone: "Wenn das Ritual endet, schreit der Wald,\nEin Albtraum, geboren aus verdrehten Träumen,\nDer Boden ist mit Toten übersät,\nDie Augen der Hexen brennen rot.\n\nIm Zentrum, wo alle Wege sich kreuzen,\nLiegt der Stein der Weisen, vollendet,\nEin scharlachroter Juwel, mit dem Glanz des Todes,\nUmgeben von Leichnamen, niedergelegt."
  legend_chapter_conclusion_philosopher_stone: "Lob dem Stein, rufen die Hexen,\nEin Zeichen der Macht für die, die sterben,\nMit Blut und Seele, das Ritual vollbracht,\nDas Reich der Hexen hat gerade begonnen.\n\nDenn der Stein ist Macht, der Stein ist Gesetz,\nIn seinem dunklen Glanz schöpfen alle Hexen,\nEine ewige Kraft, rein und tief,\nDie Welt wird erbeben, und die Sterblichen weinen."
