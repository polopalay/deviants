l_german:
  become_demon: "Werde Dämon"
  become_demon.desc: "Als eine von Satan und den Fürsten der Hölle gesegnete Succubus hast du alle Voraussetzungen erfüllt, um ein wahrer Dämon zu werden, indem du 100 Menschenleben opferst, um dieses heilige Ritual durchzuführen."
  become_demon.c: "Erhalte den Segen"
  become_demon.t: "Beginne das heilige Ritual"

  spawn_death_korp: "Die Totenheere beschwören"
  spawn_death_korp.desc: "Legenden erzählen von einer Armee von Untoten, die aus der Hölle gekommen sind. Blutdürstig, furchtlos und unglaublich mächtig, können diese Wesen Feinde besiegen, die doppelt so groß sind wie sie selbst. Dämonen können mit der Segnung Satans ihre geheimen Künste nutzen, um diese tödlichen Legionen zu beschwören."
  spawn_death_korp.c: "Beschwören"
  spawn_death_korp.t: "Die Totenheere in deiner Hauptstadt beschwören"

  demon_generals: "Dämonengeneräle beschwören"
  demon_generals.desc: "Das Sperma der Männer stärkt nicht nur die Macht der Succubi, sondern verwandelt sie auch allmählich in mächtigere Wesen. Sie können jedoch auch das, was sie angesammelt haben, opfern, um vorübergehende, zerstörerische, mächtige, aber vergängliche Kräfte aus der Hölle zu erhalten. Habe sexuelle Beziehungen zu so vielen Soldaten wie möglich, damit deine Soldaten auch die Segnung Satans erhalten können."
  demon_generals.c: "Beschwören"
  demon_generals.t: "Verwandle alle deine Ritter in Dämonengeneräle"

  masturbate: "Sich Selbstbefriedigen"
  masturbate.desc: "Dein Leben ist bereits voller Stress, du suchst nach etwas, um dich zu entspannen. Dildos sind der sicherste Weg, du kannst dich der Sinnlichkeit hingeben, ohne dir Sorgen über das Gerede über dich als schamlose Schlampe machen zu müssen."
  masturbate.t: "Stress abbauen"
  masturbate.c: "Führe es in deine Vagina ein"

  start_ritual_philosophers_stone_decision: "Ritual des Steins der Weisen beginnen"
