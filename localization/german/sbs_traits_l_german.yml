l_german:
  trait_sbs_demon: "Dämon"
  sbs_demon_desc: "Diejenigen, die vom Himmel verflucht und von der Hölle gesegnet sind. In ihnen ist der Tod und die Zerstörung verborgen."
  sbs_demon_character_desc: "Als Kinder des Teufels, gesegnet von den Fürsten der Hölle. [ROOT.GetCharacter.GetNamePossessive]'s Mission ist es, Chaos und Zerstörung in der Welt zu segnen."

  trait_sbs_succubus_neutral: "Sukubus"
  trait_sbs_succubus_female: "Sukubus"
  trait_sbs_succubus_male: "Inkubus"
  sbs_succubus_desc: "Einige haben es gesehen, andere haben davon gehört, alle flüstern über [ROOT.GetCharacter.GetNamePossessive] seltsames Verhalten."
  sbs_succubus_character_desc: "Unabhängig von dem, was innen ist, denkt niemand, dass an [ROOT.GetCharacter.GetName] etwas seltsam ist."
  trait_track_corruption: "Abweichler"
  trait_track_corruption_desc: "Durch die Seelen, die sie sammelt, gewinnt sie mehr Macht, um monströse Kreaturen zu beschwören."
  trait_track_power: "Macht"
  trait_track_power_desc: "Sie dient als billige Prostituierte und bedient Männer, um deren Samen zu erhalten."
  trait_track_loyalty: "Treue der Waffenträger"
  trait_track_loyalty_desc: "Es gibt mehr als einen Weg, um die Treue eines Mannes zu sichern."
  trait_track_daring: "Wagemutig"
  trait_track_daring_desc: "Mut wird für viele Dinge im Leben benötigt."

  trait_lesser_succubus_neutral: "Geringer Sukubus"
  trait_lesser_succubus_female: "Geringer Sukubus"
  trait_lesser_succubus_male: "Geringer Inkubus"
  lesser_sbs_succubus_desc: "Unabhängig von dem, was innen ist, denkt niemand, dass an [ROOT.GetCharacter.GetName] etwas seltsam ist."
  lesser_sbs_succubus_character_desc: "Die meisten haben es gesehen, alle haben davon gehört. [ROOT.GetCharacter.GetNamePossessive] Verhalten ist moralisch verdorben. Sie wird mit der gleichen Verachtung angesprochen, wie man über eine gewöhnliche Straßenprostituierte spricht."
  trait_track_sbs_lesser_succubus: "Macht"
  trait_track_sbs_lesser_succubus_desc: "Sie dient als billige Prostituierte und bedient Männer, um deren Samen zu erhalten."

  trait_deviant_blood: "Teufelsblut"
  deviant_blood_desc: "[ROOT.GetCharacter.GetName] ist ein Kind des Teufels."
  deviant_blood_character_desc: "[ROOT.GetCharacter.GetName] ist ein Kind des Teufels."

  trait_seed_of_destruction: "Samen der Zerstörung"
  seed_of_destruction_desc: "[ROOT.GetCharacter.GetName] wird von dem Teufel mit Macht gegeben, ist ein Zeichen der Zerstörung und des Chaos."
  seed_of_destruction_character_desc: "Die Diener Abaddons, die Zerstörung und Chaos in die Welt bringen."
  trait_track_trait_seed_of_destruction: "Korruption"
  trait_track_trait_seed_of_destruction_desc: "Die Samen der Zerstörung brauchen Zeit, um zu keimen."
