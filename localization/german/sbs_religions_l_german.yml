  satanic_religion_adherent_plural: "Satanisten"
  satanic_religion_desc: "Satanismus ist eine Religion, die Dämonen verehrt. Er wird oft mit dem Kult von Satan in Verbindung gebracht, aber nicht alle Dämonisten verehren Satan."
  satan: "Satan"

  satanic_religion: "Satanismus"
  satanic_religion_adj: "Satanisch"
  satanic_religion_adherent: "Satanist"
  satanic_religion_adherent_plural: "Satanisten"
  satanic_religion_desc: "Der Satanismus ist eine Religion, die Dämonen verehrt. Sie wird oft mit der Verehrung Satans in Verbindung gebracht, aber nicht alle Dämonisten verehren Satan."
  satan: "Satanismus"
  
  beelzebub: "Naturismus"
  beelzebub_adj: "Naturistisch"
  beelzebub_adherent: "Naturist"
  beelzebub_adherent_plural: "Naturisten"
  beelzebub_desc: "Der Naturismus ist eine Religion, die die Reinheit der Natur verehrt und gesellschaftliche Konventionen ablehnt, da sie glauben, dass das Tragen von Kleidung gegen die natürliche Ordnung verstößt. Die Anhänger des Naturismus glauben, dass wahre Harmonie mit der Erde nur durch vollständige körperliche und geistige Entblößung erreicht werden kann. Der Anführer dieser Religion ist Beelzebub, ein mächtiger Dämon, der von allen Naturisten respektiert wird und als die ultimative Verkörperung der wilden Kräfte der Natur gilt."
  
  lilith: "Lüstlingismus"
  lilith_adj: "Lüstlingistisch"
  lilith_adherent: "Lüstlingist"
  lilith_adherent_plural: "Lüstlingisten"
  lilith_desc: "Der Lüstlingismus ist ein Glaube, der sexuelle Beziehungen als heilig betrachtet und die Anhänger ermutigt, viele Liebhaber als Ausdruck der Hingabe zu haben. Ihr Glaube zentriert sich auf die Idee, dass Liebe und körperliches Vergnügen die wahrsten Ausdrucksformen der spirituellen Freiheit sind. An der Spitze dieser Religion steht Lilith, eine verführerische und mächtige Dämonin, die ihre Anhänger mit dem Versprechen ultimativer Intimität und persönlicher Befreiung anführt."
  
  abaddon: "Gewaltismus"
  abaddon_adj: "Gewaltistisch"
  abaddon_adherent: "Gewaltist"
  abaddon_adherent_plural: "Gewaltisten"
  abaddon_desc: "Der Gewaltismus verherrlicht Krieg, Gewalt und Brutalität als höchste Tugenden und fördert Stärke und Dominanz durch Kampf. Die Anhänger werden ermutigt, Konflikte als Weg zu persönlicher und kollektiver Größe zu akzeptieren. An der Spitze des Gewaltismus steht Abaddon, ein furchterregender Dämon der Zerstörung, dessen Name Schrecken verbreitet und der seine Krieger mit eiserner Faust führt, indem er den Weg des Todes und der Eroberung predigt."
  
  mammon: "Habgierismus"
  mammon_adj: "Habgieristisch"
  mammon_adherent: "Habgierist"
  mammon_adherent_plural: "Habgieristen"
  mammon_desc: "Der Habgierismus feiert Reichtum, Gier und Opportunismus und sieht Geld als den ultimativen Ausdruck von Macht. Die Anhänger werden ermutigt, so viel Reichtum wie möglich anzuhäufen, da sie glauben, dass Wohlstand ein göttliches Recht ist. Mammon, der Dämon der Gier und des Übermaßes, steht an der Spitze dieses Glaubens und repräsentiert die endlose Jagd nach Reichtum und den materiellen Freuden, die er mit sich bringt."
  
  asmodeus: "Inzestismus"
  asmodeus_adj: "Inzestisch"
  asmodeus_adherent: "Inzestist"
  asmodeus_adherent_plural: "Inzestisten"
  asmodeus_desc: "Der Inzestismus stellt die Familie über alles, selbst inzestuöse Beziehungen werden als heilige Bindungen angesehen. Die Religion betrachtet familiäre Loyalität und Einheit als wichtiger als gesellschaftliche Normen. Asmodeus, der Dämon der Lust und familiären Loyalität, ist der Führer dieses Glaubens und leitet seine Anhänger an, ihre familiären Bindungen jenseits der moralischen Grenzen zu stärken."
  
  belial: "Wissenschaftismus"
  belial_adj: "Wissenschaftistisch"
  belial_adherent: "Wissenschaftist"
  belial_adherent_plural: "Wissenschaftisten"
  belial_desc: "Der Wissenschaftismus ist die Suche nach Wissen um jeden Preis, selbst wenn die Methoden unmoralisch oder unethisch sind. Die Anhänger des Wissenschaftismus glauben, dass sie nur durch uneingeschränkte Entdeckungen wahre Erleuchtung erlangen können. Belial, der listige Dämon des Wissens und der Manipulation, steht an der Spitze dieses Glaubens und drängt seine Anhänger, moralische Grenzen auf ihrer Suche nach Verständnis zu durchbrechen."

