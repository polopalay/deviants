l_simplified_chinese:
  trait_sbs_demon: "恶魔"
  sbs_demon_desc: "那些被天堂诅咒、被地狱祝福的人。深藏在他们体内的是死亡和毁灭。"
  sbs_demon_character_desc: "作为恶魔的孩子，被地狱的王子祝福。[ROOT.GetCharacter.GetNamePossessive]的使命是为全世界带来混乱和毁灭。"

  trait_sbs_succubus_neutral: "魅魔"
  trait_sbs_succubus_female: "魅魔"
  trait_sbs_succubus_male: "魅影"
  sbs_succubus_desc: "有些人见过它，有些人听说过，大家都在低声议论[ROOT.GetCharacter.GetNamePossessive]的奇怪行为。"
  sbs_succubus_character_desc: "不论内心如何，没有人认为[ROOT.GetCharacter.GetName]有什么奇怪的地方。"
  trait_track_corruption: "堕落者"
  trait_track_corruption_desc: "通过收集的灵魂，她获得更多的力量来召唤怪物。"
  trait_track_power: "力量"
  trait_track_power_desc: "她作为廉价的妓女为男人提供服务，以获取他们的精液。"
  trait_track_loyalty: "武装者的忠诚"
  trait_track_loyalty_desc: "确保一个男人忠诚的方式不止一种。"
  trait_track_daring: "大胆"
  trait_track_daring_desc: "生活中的许多事情都需要勇气。"

  trait_lesser_succubus_neutral: "低级魅魔"
  trait_lesser_succubus_female: "低级魅魔"
  trait_lesser_succubus_male: "低级魅影"
  lesser_sbs_succubus_desc: "不论内心如何，没有人认为[ROOT.GetCharacter.GetName]有什么奇怪的地方。"
  lesser_sbs_succubus_character_desc: "大多数人见过它，所有人听说过。 [ROOT.GetCharacter.GetNamePossessive]的行为在道德上是堕落的。人们以对待普通街头妓女的鄙视来谈论她。"
  trait_track_sbs_lesser_succubus: "力量"
  trait_track_sbs_lesser_succubus_desc: "她作为廉价的妓女为男人提供服务，以获取他们的精液。"

  trait_deviant_blood: "恶魔之血"
  deviant_blood_desc: "[ROOT.GetCharacter.GetName]是魔鬼的孩子。"
  deviant_blood_character_desc: "[ROOT.GetCharacter.GetName]是魔鬼的孩子。"

  trait_seed_of_destruction: "毁灭之种"
  seed_of_destruction_desc: "[ROOT.GetCharacter.GetName]被魔鬼赋予力量，是毁灭和混乱的标志。"
  seed_of_destruction_character_desc: "阿巴冬的仆人，他们将毁灭和混乱带入世界。"
