l_simp_chinese:
 sbs_event.0800.t: "放荡之躯"
 sbs_event.0800.desc: "当我看着自己赤裸的身体时，即使现在独自在寝室中，我也能感受到。悸动的冲动，桀骜不驯的变态。我被玷污了，被自己的肉体诅咒了。\n\n这一切的中心，是我的子宫，渗透着变态的冲动，用快乐和过度诱惑着我，但这是错的，我决定忏悔，净化自己的内心，让自己重新变得贞洁。"
 sbs_event.0800.a: "我需要鞭笞自己！"
 sbs_event.0800.a.tt: "你不会对自己变态的肉体手下留情。"
 sbs_event.0800.b: "我需要公开的羞辱！"
 sbs_event.0800.b.tt: "如果人们和你的羞耻心都不能救回你，那就没什么办法了。"
 sbs_event.0800.c: "差不多得了......"
 sbs_event.0800.c.tt: "祈祷一下，做点好事。也许没那么糟糕。"
 sbs_event.0801.t: "好色之躯"
 sbs_event.0801.desc: "那个地方现在还在膨胀，就像我扭曲的身体羞耻无边。它期待着我再次放纵，期待着我愉悦自己。它甚至因为期待而有些湿润。\n\n但这次我不会屈服了，即使这是我能做的最后一件事，我也要惩罚我的变态本性，我需要想想该怎么做，有什么办法能让我变态的身体学会守规矩呢？"
 sbs_event.0801.a: "惩罚我的变态的阴蒂"
 sbs_event.0801.a.tt: "这都是那东西的错，是你变态欲望的源头。"
 sbs_event.0801.b: "给这淫荡的花朵些教训"
 sbs_event.0801.b.tt: "只要你能让你的肉体明白，变态好色不会带来任何好处。"
 sbs_event.0802.t: "魔鬼之乳"
 sbs_event.0802.desc: "我愤怒地用指甲掐住自己的阴蒂，但这还不够，这该死的东西还妄图用快感攻击我，引诱我屈服。但我不会，我用金属夹子夹住它并用手指挤压。让其坚硬的表面稍稍弯曲，锁住了我的阴蒂。\n\n当旋钮让我发出尖锐的痛叫，但我高兴得咧开了嘴。疼痛只持续了片刻，就被麻木的快感所取代。我将指甲紧紧锁住在夹子中的阴蒂。\n\n我不停地尝试，但我只能在短时间内让疼痛恢复，它不断被摩擦和不断扩大的麻木悸动击败。这让我欲火焚身，充满快感。\n\n我觉得自己被打败了，想要去放弃。"
 sbs_event.0802.a: "继续保持且毫不留情"
 sbs_event.0802.a.tt: "直到它不再肿胀前你都不会停下来，或者直至你累到之前。"
 sbs_event.0802.b: "拥抱快感。"
 sbs_event.0802.b.tt: "你情不自禁，所以不妨拥抱它，当然就这一次。"
 sbs_event.0802.c: "这就够了"
 sbs_event.0802.c.tt: "阴蒂肯定吸取了教训，它已经接受了惩罚。"
 sbs_event.0810.t: "变态之洞"
 sbs_event.0810.desc: "我用手掌拍打着阴部，但我几乎感觉不到疼痛，只有嘲弄的快感。我再次用力拍打着直至感受到疼痛，在疼痛消失前的一瞬间。我又猛拍了几下，但很明显，这还不足以让我变态的身体忏悔。\n\n我把手指伸进阴道，张开它，感受着湿润的软肉。它十分淫荡，只想着被插入。但我想我会满足它的愿望，直到它满足为止。\n\n我用力将双手伸入深处，越是用力越是深入，它越是湿润膨胀。\n\n我觉得自己被打败了，我想放弃。也许这不是治疗自己的方法。"
 sbs_event.0810.a: "继续保持且毫不留情"
 sbs_event.0810.a.tt: "直至你的洞满足前你都不会停下来，除非你累的动不了"
 sbs_event.0810.b: "拥抱快感。"
 sbs_event.0810.b.tt: "你情不自禁，所以不妨拥抱它，当然就这一次。"
 sbs_event.0810.c: "这就够了"
 sbs_event.0810.c.tt: "你的洞肯定吸取了教训，它已经接受了惩罚。"
 sbs_event.0900.t: "公开羞辱"
 sbs_event.0900.desc: "我被带到绞刑架上，与其他在众人面前赤身裸体的变态女人一起被羞辱着。我被指控长得太像 [ROOT.GetCharacter.GetName]，我的变态行为玷污了她的名声。\n\n所有人都在等待轮到我们接受群众、陪审团的侮辱与审判。我的脸被羞辱得火辣辣的。那个地方也一样，我变态的阴道甚至想享受这一切。\n\n我被拉到台上，人群几乎鸦雀无声，他们在等待我的忏悔，看我是否悔过自新，他们是否应该宽大处理。或者我的罪行是如此的严重，以至于我应该比其他人受到更多的惩罚"
 sbs_event.0900.a: "忍耐"
 sbs_event.0900.a.tt: "你被绑在柱子上，接受公众的羞辱。"
 sbs_event.0900.b: "承认自己是个变态妓女"
 sbs_event.0900.b.tt: "当你承认干男人更多是为了爽而不是赚钱时，人们开始要求对你进行特殊惩罚。"
 sbs_event.0900.c: "承认与马有染"
 sbs_event.0900.c.tt: "当你承认爱马的鸡巴胜过爱男人的鸡巴时，人们开始要求对你进行特殊惩罚。"
 sbs_event.0901.t: "公共清洗"
 sbs_event.0901.desc: "人群开始高呼，要求清洗我这朵淫荡且不正常的花。卫兵们服从命令，把一桶水端到我面前。然后他们让第一个平民上台，他在桶里洗了手后走到我面前，把手指伸进我的阴道里，在里面打转并说着我是变态狂\n\n平民们一个接一个上台，洗净双手，帮我清洗我阴部的变态分泌物。有的只用手指，有的则用拳头。有的只是猛击我的阴阜，告诉我我肮脏的阴道已经无法挽救了。\n\n直至太阳落山前都不会停止。当我呻吟高呼时，那些被困在架子上的女人看着我，好像我是她们中最恶心的异类。"
 sbs_event.0901.a: "忍耐"
 sbs_event.0901.a.tt: "快要清洗干净时你不禁感觉高潮临近"
 sbs_event.0901.b: "乞求更多"
 sbs_event.0901.b.tt: "这对你变态的身体来说还远远不够，它仍不知悔改。"
 sbs_event.0902.t: "耻辱柱"
 sbs_event.0902.desc: "人群开始高呼，要求用耻辱柱惩罚我，卫兵们同意了。他们把我从铁链上举起来，直到我的双手悬空。然后拿出根磨光的木柱，锁在我下面的舞台上，在我的两腿之间。\n\n在观众的欢呼声中，我被放了下来。看守确保木柱插入我的身体。我已经肿胀得无法伸展，但坚硬的木杆在轻微的摩擦声中滑入我的体内，让我疼痛难忍。当它到达我的尽头时，看守们看到我的腿在抽搐，试图到达地面，于是他们停了下来，不让我的脚趾到达地面。\n\n当我在柱子上扭动时，人群开始嘲弄我、侮辱我，因为他们看到我透明的汁液滴落在柱子上，向所有人展示了我是多么的疯狂。那一刻，我觉得疼痛的麻木比他们说的任何话都让我感到羞耻。\n\n人群开始向我扔东西，脏东西，弄脏了我的皮肤。但没有什么能比内心深处的污秽更让我感到肮脏，它玷污了我的内心。"
 sbs_event.0902.a: "忍耐"
 sbs_event.0902.a.tt: "阴部在坚硬的木头上跳动，羞耻感灼烧着我仿佛在燃烧"
 sbs_event.0902.b: "乞求更多"
 sbs_event.0902.b.tt: "这对你变态的身体来说还远远不够，这不是忏悔。但这是你所能做到的全部"

 sbs_event.0550.t: "The Need"
 sbs_event.0550.desc: "I can feel the divine calling me. It wants to be inside of me. So do I. I need it, I can't take this, I need it. I need the divine to enter me. I need divine bliss inside of me right now. Divine belongs inside of me.\nI need it. I need it. I need it. I need it. I need it. I need it." 
 sbs_event.0550.a: "Find one."  
 sbs_event.0550.a.tt: "You rush to the black market merchant and find his assistant to buy one."
 sbs_event.0550.b: "I will endure."  
 sbs_event.0550.b.tt: "Your body might survive if you bind yourself up but your mind might not."
 sbs_event.0550.c: "There is one nearby!"  
 sbs_event.0550.c.tt: "You can sense it, what you need is close, you can feel it in your core."
