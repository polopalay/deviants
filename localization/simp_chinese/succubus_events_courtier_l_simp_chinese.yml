 succubus_courtier.7001.a.desc: "[deviant_go_random_1.GetFirstName]坐在椅子上，在我进房间时让我脱光衣服，并且这还有群男警卫在场。当我犹豫要不要服从命令时，他们告诉我，我来这的目的就是为了奖励这里为国效力的勇士。\n\n\"你都当妓女了，却连这么简单的事都不好意思？那[ROOT.GetCharacter.GetName]真该为我们付点补偿，\"[deviant_go_random_1.GetFirstName]说道，同时他们堵住了门。\"如果你拒绝，我们可能需要代表你的主人对你惩戒一番。\n\n\"所以，好好做个荡妇，脱光衣服把骚逼给我们看看，你应该懂得自己的定位。\"其中一名守卫喃喃自语道。"
 succubus_courtier.7001.a: "我当然是个饥渴的荡妇！"
 succubus_courtier.7001.a.tt: "你开始在色眯眯的男人堆中脱衣服。"
 succubus_courtier.7001.b: "妥协付款"
 succubus_courtier.7001.b.tt: "只要给他们钱，你就能安全地离开这"
 succubus_courtier.7001.c: "想都别想！"
 succubus_courtier.7001.c.tt: "你拒绝给他们提供服务，但谁知道他们会对一个妓女做些什么来管教她。"

 succubus_courtier.7010.t: "准备服务"
 succubus_courtier.7010.a.desc: "脱光衣服后，我张开双膝，掰开双瓣做着勾引的动作，将自己呈现在这些色迷迷的男人。他们边检查我的身体，边指指点点，相互交谈。\n\n[deviant_go_random_1.GetFirstName]看着我涨红的脸。我暗暗期待着他们会有人认出我，并暴露自己是个离经叛道，的变态妓女领主。但我得到的唯一评价是，我像个淫荡的荡妇，而不像[ROOT.GetCharacter.GetNamePossessive]那么地优雅。\n\n他们让我保持姿势并且把屁股摇起来，询问着我要怎么玩好。"
 succubus_courtier.7010.a: "我该如何为您效劳？"
 succubus_courtier.7010.a.tt: "他们争论片刻，便做出了决定。"

 succubus_courtier.7011.t: "进进出出"
 succubus_courtier.7011.a.desc: "一个男人把我推倒，许多双手抬起我的屁股后他们将我团团围住，同时将沾满唾液的阴茎插入我的菊穴。他们注意到墙上挂着一幅我的画像，不禁哈哈大笑并把我的头抬起来比较了一会儿。\n\n他们告诉我，我看起来太像一个淫荡的荡妇了，如果我想吸引男人，不要只是当一个任人摆布的蠢货，至少应该如何当婊子立牌坊，好好跟我们的领主学学那高雅气质。我沉默不语地听着他们的话语，他们的言语让我感到异样的火热，仿佛就像鸡巴在我的屁股上逐渐变大一样。\n\n男人们轮流将精种注入我的菊穴，让我充满胀腹部感。我的肚子膨胀起来，下体开始流出淫水。但他们不让我抚摸自己，用脚把我的手踩在地板上。\n\n突然有一个男人拍打着我的阴部，瞬间我浑身颤抖并喷出了水，周围回荡着笑声。他们开始不停的拍打我的屁股，我开始哀求他们给予我高潮，精液从菊穴里流下，流入我的花瓣之中。\n\n直到他们一插入精液就从菊穴飞溅而出，他们才放开我。把我赤身裸体地推到走廊上，让他们欣赏精液流出的场景。并且因为我不给他们清理精液，他们要用我的衣服来擦拭精液。"
 succubus_courtier.7011.a: "去清理"
 succubus_courtier.7011.a.tt: "无论你如何努力，都无法洗去你扭曲的笑容。"

 succubus_courtier.7020.t: "女仆决斗"
 succubus_courtier.7020.a.desc: "男人们围着我，剥光了我的衣服，告诉我既然我是纯洁的女仆，会给我一个捍卫自己荣誉的机会。他们捆住我的双手，在我两腿之间绑上一把木制练习剑。磨光的十字护板的一端插在我的阴户里。\n\n男人们也脱光了衣服，答应只用一只手和我决斗，以示公平。另一只手则放在他们的阴茎上。规则很简单，谁先让对方射精谁就赢。\n\n光是挥剑就已经让我浑身发烫的了，而这还是在我的第一个对手把我的剑拍下来，导致我的乳房被拉扯，蜜穴被搅动之前。不一会儿，我的膝盖就开始颤抖，显然我输了。\n\n男人们一个接一个地拍打我的剑，直到我开始颤抖，有时只需一下，有时我故意这样做，只为一劳永逸。\n\n最后，他们问我是否认输。"
 succubus_courtier.7020.a: "我认输!"
 succubus_courtier.7020.a.tt: "他们围绕着你"
 succubus_courtier.7020.b: "人渣!你会后悔的!"
 succubus_courtier.7020.b.tt: "他们围绕着你"

 succubus_courtier.7021.t: "胜者的战利品"
 succubus_courtier.7021.a.desc: "他们把我转来转去，调整捆绑的姿势和捆法，在我身上写写画画，而第一个男人则把他沾满唾液的阴茎插入菊穴。让我以一种尴尬的姿势保持平衡，以免我被锁在阴道里的锃亮的肉茎撑得太开。\n\n他们一边让我用菊穴榨干他们的精液，一边玩弄我的身体，我身上的液体越来越多。从那之后我一直被称为傲娇又软弱菜逼，需要更多的训练才能成为真正高贵的骑士姬。\n\n我感觉浑身上下都在发烫和刺痛，其中一个甚至在挠我的脚底板，让我的身体在束缚中抽搐。我被折磨得大脑一片空白，开始咧嘴流口水。每一次进一步的冲击，都让我陷入更深的精神迷失。\n\n最后，我被赤身裸体地推到走廊上，屁股上流出了精液。仆人们看着被玷污的身体，或大笑，或大声辱骂着跑开，甚至当我站立起来后身上的文字也大都模糊不清了。"
 succubus_courtier.7021.a: "去清理"
 succubus_courtier.7021.a.tt: "无论你如何努力，都无法洗去你扭曲的笑容。"

 succubus_courtier.7022.t: "下贱街娼"
 succubus_courtier.7022.a.desc: "我被那些嬉皮笑脸的人抓住，拖入仆人的院子里，他们把我绑在借来简易的推车上面，带到小巷子里，开始以一个铜币的价格出售我的蜜穴使用权。那些本该是我忠实的臣民们都排成一队开始毫不留情地操我。\n\n一个接一个的平民把他们的精液射进我的阴道，有些人把东西插入我的身体，有些人就只是想操我。士兵们围着大笑，鼓励男人们多惩罚这个不听话的肮脏荡妇，教她学会婊子的基本礼仪。\n\n我失去了时间感，失去了意识。只是男人们一个一个无情地操着我。然后把我绑起来留在巷子里。又有一些男人来干我，但不知什么时候，我被一个男人放了出来，他担心着像你这样离经叛道的妓女死在他们家旁边。"
 succubus_courtier.7022.a: "去清理"
 succubus_courtier.7022.a.tt: "无论你如何努力都无法阻止膝盖的颤抖。"

 succubus_courtier.5100.t: "性活请求"
 succubus_courtier.5100.a.desc: "[deviant_go_random_1.GetName]给我发了一份请求，要求我履行约定义务，应要求提供服务。如果我无法提供服务，则支付指定的补偿金。 "
 succubus_courtier.5100.a: "按要求进行"
 succubus_courtier.5100.a.tt: "只要准备得当，没有人会知道。"
 succubus_courtier.5100.b: "支付赔偿"
 succubus_courtier.5100.b.tt: "万物皆有价"

 succubus_courtier.5200.t: "名宠"
 succubus_courtier.5200.a.desc: "当我到达侧门表明自己是妓女后，就被剥光衣服，戴上项圈，像宠物一样被拖到贵族同行面前。我被迫四肢着地围着他们走，饱受他们的嘲笑。\n\n有人说，如果[ROOT.GetCharacter.GetName]也被邀请来，那该有多尴尬，因为她几乎跟这母畜长得一模一样。\n\n我被强迫玩捡棍子游戏，在仆人的带领下散步。其中一个仆人还假装像骑驴一样骑着我，贵族们则在一旁大笑并提出新的想法。\n\n最后，袋装着硬币的袋子被扔到我面前，我被要求用嘴来领取报酬。如果这还不够，我还可以用屁股来填饱肚子。"
 succubus_courtier.5200.a: "用嘴叼起"
 succubus_courtier.5200.a.tt: "嘴里塞满硬币可不是件令人愉快的事情。"
 succubus_courtier.5200.b: "掰开臀瓣"
 succubus_courtier.5200.b.tt: "菊穴里塞满硬币可不是件令人愉快的事情。"
 succubus_courtier.5200.c: "“欣然接受”"
 succubus_courtier.5200.c.tt: "客人们哄堂大笑，拍打声在空中回荡。"

 succubus_courtier.5300.t: "暴露狂"
 succubus_courtier.5300.a.desc: "当我到侧门，表明自己是妓女后就被剥光衣服，拖到一个舞台上，台上放着一个阳具。我被强迫在一群同伴面前插入它。\n\n在我身后有两幅[ROOT.GetCharacter.GetName]的画，客人们把妓女和它们相比，觉得非常开心。他们猜测裸体是否也一样。\n\n观众们看我看腻了，就开始要求更多。让我更多地伸展蜜处，让我动作更快，让我展示我是一个多么淫荡的妓女。"
 succubus_courtier.5300.a: "取悦他们"
 succubus_courtier.5300.a.tt: "你越努力，他们对你的要求就越高。"
 succubus_courtier.5300.b: "故作奉承"
 succubus_courtier.5300.b.tt: "你的抵抗让他们对你发笑并更加感兴趣"

 succubus_courtier.5400.t: "决斗派对"
 succubus_courtier.5400.a.desc: "当我到侧门，表明自己是妓女后就被剥光衣服，和一个赤身裸体的男人一起被拖上舞台。我要在一群封臣同僚面前与他决斗。\n\n观众们为我欢呼，而对方的骑士则对我咧嘴一笑。然后他冲了过来，抓住我的胸部用力扭动。显然，他们都想要一场淫靡的决斗。"
 succubus_courtier.5400.a: "故作奉承"
 succubus_courtier.5400.a.tt: "你们两个都要扮演好自己的角色，无论是在上面还是在下面。"
 succubus_courtier.5400.b: "故作奉承"
 succubus_courtier.5400.b.tt: "不是每个人都觉得看你躺在地上被人踩着很有趣。"

 succubus_courtier.5500.t: "马术表演"
 succubus_courtier.5500.a.desc: "我一到侧门，表明自己是妓女，就被剥光衣服拖到一个有马的舞台上。我被要求和马勃起的阴茎一起摆姿势。\n\n观众们开始打赌，赌我是否能适应那根鸡巴。如果我是个足够淫荡的妓女，我肯定能做到， 他们开始把金子扔到舞台上，告诉我如果能和马合体，就能得到金子。"
 succubus_courtier.5500.a: "同意"
 succubus_courtier.5500.a.tt: "反正也不是第一次了。"
 succubus_courtier.5500.b: "摆好姿势"
 succubus_courtier.5500.b.tt: "只要和马吊一起展露你的裸体就已经足以赚取小费了。"

 succubus_courtier.5510.t: "肉马秀"
 succubus_courtier.5510.a.desc: "我的阴道伸展开来，含住了那根肥大的阴茎，人群一边鼓掌，一边向台上投掷硬币。不过他们也开始说，这证明有些妓女比男人更接近于禽兽。而这个人尤其疯狂，竟然能如此轻易地接受如此巨大的野兽之物。\n\n我的肉壁在燃烧，马儿在嘶鸣，观众开始大喊大叫，让我取悦我的伴侣。他们要我代表骏马付钱，让我尽情地取悦它，让它射精。"
 succubus_courtier.5510.a: "应合观众"
 succubus_courtier.5510.a.tt: "为了小费插得更快，更深"
 succubus_courtier.5510.b: "取悦自己"
 succubus_courtier.5510.b.tt: "也许还是有人会觉得，看你慢慢地扭动身体，让鸡巴插进去，是一件很有趣的事。"

 succubus_courtier.6000.t: "知晓来客"
 succubus_courtier.6000.a.desc: "我侧门表明自己是妓女后，就被剥光衣服带到一个房间。不久后[deviant_go_random_1.GetName]和[deviant_go_random_2.GetName]进来。他们都把我当作与[ROOT.GetCharacter.GetName]长相相似的虚荣妓女。\n\n我被告知以任何他想要的方式为[deviant_go_random_2.GetFirstName]服务，并会得到报酬。他们两个一边看着我，一边互相送着笑脸。"
 succubus_courtier.6000.a: "同意服务"
 succubus_courtier.6000.a.tt: "至少你还能拿到部分报酬。"
 succubus_courtier.6000.b: "拒绝服务"
 succubus_courtier.6000.b.tt: "至少你的领主还算仁慈，没有透露你被关起来的原因。"

 succubus_courtier.6010.t: "花瓣惩罚"
 succubus_courtier.6010.a.desc: "[deviant_go_random_2.GetFirstName]将我双手捆绑起来吊在床前，用手掌拍打我的花瓣，告知我他今晚要惩罚我的淫屄。他观察着我的反应，再次拍打方，让我的阴阜和阴蒂都开始湿润宠臣快感。\n\n他想让让我求他，让他知道我是个变态的妓女。我羞愧难当，他已经知道我已经变得湿润兴奋。"
 succubus_courtier.6010.a: "乞求更多"
 succubus_courtier.6010.a.tt: "他的眼中充满了喜悦"
 succubus_courtier.6010.b: "保持沉默"
 succubus_courtier.6010.b.tt: "最后他便会觉得无趣而离开你。"

 succubus_courtier.6011.t: "拳击惩罚"
 succubus_courtier.6011.a.desc: "[deviant_go_random_2.GetFirstName]用拳头猛击我的下体，边搅动我的深处，边称我为淫荡饥渴的妓女，只要我求他便会得到我想要的一切。一次又一次有力的拳头冲击着我的感官，让我不知所措。"
 succubus_courtier.6011.a: "放纵自我"
 succubus_courtier.6011.a.tt: "只要你想，你肯定能获得更多。"
 succubus_courtier.6011.b: "试图忍耐"
 succubus_courtier.6011.b.tt: "最后他便会觉得无趣而离开你。"

 succubus_courtier.6020.t: "扮演自己"
 succubus_courtier.6020.a.desc: "[deviant_go_random_2.GetFirstName]让我跪在他面前，把鸡巴放在我脸上，告诉我，我长得太像[ROOT.GetCharacter.GetName]了。但我看起来更像个淫荡的妓女，根本比不上她。\n\n他不停地用他的鸡巴在我脸上乱戳，沿着我的嘴唇，鼻子，在我的脸颊上，在我的眼睛上。一边还嘀咕着[ROOT.GetCharacter.GetName]。\n\n最后，[deviant_go_random_2.GetFirstName]把注意力集中在我的嘴唇上，把他的顶端压在我的嘴唇上，让我吸吮，让我取悦他。或者不这样做，反抗、生气，让自己看起来更像[ROOT.GetCharacter.GetFirstName]生气时的样子。"
 succubus_courtier.6020.a: "给他吹箫"
 succubus_courtier.6020.a.tt: "当你吞下他的阴茎时，他笑了。"
 succubus_courtier.6020.b: "闭嘴不言"
 succubus_courtier.6020.b.tt: "即使如此，他看起来也很开心。"

 succubus_courtier.6021.t: "尽情吹箫"
 succubus_courtier.6021.a.desc: "[deviant_go_random_2.GetFirstNamePossessive]的阳具没入我的嘴巴，他开始紧抓着操我的嘴，让我的舌头充满了诱人的麝香味道。他让我给他更加卖力，像个普通妓女一样榨干他。\n\n鸡巴一戳一戳地插进我的喉咙，直到喷发，把精液射进我的胃里。他让我亲吻他的根部，同时把鸡巴放在我的脸上。\n\n[deviant_go_random_2.GetFirstName]变软后抽出了阴茎，他拍拍我的头告诉我，我做的做得非常好。说我十分努力，完全够格，可以再次被雇用。"
 succubus_courtier.6021.a: "痛饮赐精"
 succubus_courtier.6021.a.tt: "他又满意地拍了拍你的头"
 succubus_courtier.6021.b: "就此离开"
 succubus_courtier.6021.b.tt: "他看着你走开，给了你一下臀光。"

 succubus_courtier.6022.t: "扮演自己"
 succubus_courtier.6022.a.desc: "[deviant_go_random_2.GetFirstName]用他的阳具顶着我的脸，边侮辱我，边叫我发火，叫我用眼神表达愤怒。我照做了，直到他的精液突然喷射到我的嘴唇上，顺着我的下巴流下来。\n\n他用龟头把精液抹在我脸上，叫我像个妓女一样舔它。但他似乎也不介意，微笑着看着精液滴落在我的乳房上。"
 succubus_courtier.6022.a: "舔舔嘴唇"
 succubus_courtier.6022.a.tt: "在你咽下精液之后，你被他表扬般拍了拍头。"
 succubus_courtier.6022.b: "离开"
 succubus_courtier.6022.b.tt: "他看着你走开，给了你一下臀光。"

 succubus_courtier.6030.t: "艰难的肛交"
 succubus_courtier.6030.a.desc: "[deviant_go_random_2.GetFirstName]让我跪下，然后把他的阳具插进我的菊穴，接着他掐住我的脖子。他边叫我母狗让我顺从，边把肉棍插入我体内。\n\n他如同打桩机般把我的臀部撞得啪啪直想，灼烧着我的花心，同时他还不停地叫我 \"婊子\"，\"母狗\"。他要像对待母狗一样对待我。"
 succubus_courtier.6030.a: "沉溺其中"
 succubus_courtier.6030.a.tt: "滚烫的精液让你高声呻吟"
 succubus_courtier.6030.b: "保持沉默"
 succubus_courtier.6030.b.tt: "他在射精后拍了拍你的屁股，意示你离开他的身体。"

 succubus_courtier.6040.t: "愉悦服务"
 succubus_courtier.6040.a.desc: "[deviant_go_random_2.GetFirstName]躺在地板上，他让我趴在他身上，用外阴取悦，而不插入。让我握住他的阴茎，沿着外阴摩擦。阴茎在我身上跳动并逐渐变硬。\n\n他说我是个好妓女，听话又训练有素。说我变态的阴部多么适合取悦男人，没有人明白像我这样被玷污的女人也还能有用武之地太可惜了。"
 succubus_courtier.6040.a: "更卖力的服务他"
 succubus_courtier.6040.a.tt: "他射精后很开心地笑着"
 succubus_courtier.6040.b: "让他内射吧"
 succubus_courtier.6040.b.tt: "他不停地评论你是他用过的最差劲的妓女之一。"
