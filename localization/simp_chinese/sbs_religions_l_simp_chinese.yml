  satanic_religion_adherent: "撒旦教徒"
  satanic_religion_adherent_plural: "撒旦教徒们"
  satanic_religion_desc: "撒旦教是一种崇拜恶魔的宗教。它通常与崇拜撒旦有关，但并非所有恶魔崇拜者都崇拜撒旦。"
  satan: "撒旦教"
  
  beelzebub: "自然主义"
  beelzebub_adj: "自然主义的"
  beelzebub_adherent: "自然主义者"
  beelzebub_adherent_plural: "自然主义者们"
  beelzebub_desc: "自然主义是一种崇拜自然纯洁并拒绝社会习俗的宗教，认为穿衣服违反自然秩序。自然主义的信徒认为，只有通过完全的身体和精神的暴露，才能实现与大地的真正和谐。这一宗教的领袖是别西卜，一位强大的恶魔，所有自然主义者都尊敬他，并认为他是大自然狂野力量的最终体现。"
  
  lilith: "放荡主义"
  lilith_adj: "放荡的"
  lilith_adherent: "放荡主义者"
  lilith_adherent_plural: "放荡主义者们"
  lilith_desc: "放荡主义是一种信仰，认为性关系是神圣的，鼓励信徒拥有多位情人作为奉献的一种形式。他们的信仰核心是，爱情和肉体上的愉悦是精神自由的最真实表达。这一宗教的领袖是莉莉丝，一位诱惑和强大的女恶魔，她以终极亲密和个人解放的承诺引导她的追随者。"
  
  abaddon: "暴力主义"
  abaddon_adj: "暴力的"
  abaddon_adherent: "暴力主义者"
  abaddon_adherent_plural: "暴力主义者们"
  abaddon_desc: "暴力主义将战争、暴力和残忍视为最高美德，通过战斗来促进力量和统治力。信徒们被鼓励将冲突视为通往个人和集体伟大的道路。暴力主义的领袖是阿巴顿，一位可怕的毁灭恶魔，他的名字让人恐惧，他铁腕统治着他的战士，倡导死亡和征服的道路。"
  
  mammon: "贪婪主义"
  mammon_adj: "贪婪的"
  mammon_adherent: "贪婪主义者"
  mammon_adherent_plural: "贪婪主义者们"
  mammon_desc: "贪婪主义庆祝财富、贪婪和机会主义，视金钱为力量的终极体现。信徒们被鼓励尽可能多地积累财富，认为财富是天赋的权利。贪婪和过度的恶魔玛门是这一信仰的领袖，象征着对财富和物质享乐的无尽追求。"
  
  asmodeus: "乱伦主义"
  asmodeus_adj: "乱伦的"
  asmodeus_adherent: "乱伦主义者"
  asmodeus_adherent_plural: "乱伦主义者们"
  asmodeus_desc: "乱伦主义将家庭置于一切之上，甚至将乱伦关系视为神圣的纽带。该宗教认为，家庭的忠诚和团结比社会规范更重要。阿斯莫德是欲望和家庭忠诚的恶魔，他领导着这一信仰，指导他的信徒在道德约束之外加强家庭关系。"
  
  belial: "科学主义"
  belial_adj: "科学的"
  belial_adherent: "科学主义者"
  belial_adherent_plural: "科学主义者们"
  belial_desc: "科学主义是一种不惜一切代价追求知识的信仰，即使方法不道德或不符合伦理。科学主义的信徒相信，只有通过无限制的发现，才能获得真正的启蒙。贝利尔是一位狡猾的知识和操控恶魔，他领导着这一信仰，推动他的信徒在追求理解的过程中打破道德界限。"

