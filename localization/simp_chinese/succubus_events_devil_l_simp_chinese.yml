 sbs_devil.1315.b.tt: "他看起来敦厚老实，肯定可以长期利用，但说不定他会散步谣言。"
 sbs_devil.1319.t: "他们来了"
 sbs_devil.1319.a.desc: "它们逐渐变大，跳动着，深入我的花心，让我浑身发热。接着它们接二连三地开始喷射，激烫得我浑身颤抖。我体验着它们带来的快乐，但同时也感觉到了疲惫，感觉我正在被抽干。\n\n我躺在那里，失去了知觉。即使我仍然充满了性福，我也希望它们不再来，我实在是太累了，也许这真的很爽，但当它们变得强壮和兴奋时，我感觉我在逐渐地消逝。"
