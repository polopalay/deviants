 sbs_devil.1319.a.tt: "想射就射吧~怎么样就怎么样吧。"
 sbs_devil.1319.b: "我怎能如此堕落！"
 sbs_devil.1319.b.tt: "我需要忏悔，希望他们不会出生。"
 sbs_devil.1320.t: "侵犯之梦"
 sbs_devil.1320.a.desc: "他趴在我身上，一下就把我的体内塞得满满的。他不会就此罢休，一次又一次地撞击着我的后背，冲击着我的感官，让我充满了刺痛的快感。我几乎数不清有多少次，但不久之后，我的阴蒂就开始充血跳动。\n\n一阵阵温柔的爱抚滑过身体，集中在乳房上，但对我的屁股却没有一丝怜悯。一次又一次的撞击让我的身体悸动不已，就像被一根给予性福之物猛烈地拍打着。心跳仿佛从子宫中出发，直击天灵盖。\n\n我伸出舌头，随着下体的抽搐而垂下。我觉得他每次插入我的身体，我都会喷出水来。我体验集中在洞口的快感，它像我的花径一样刺痛和悸动。我甚至不知道它们是否是分开的，也许两者合二为一，把我变成了一个肉便器。一个为了取悦他而存在的肉便器。"
