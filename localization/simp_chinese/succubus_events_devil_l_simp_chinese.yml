 sbs_devil.5161.t: "恶魔婊子"
 sbs_devil.5161.a.desc: "我像着了魔一样一边呻吟，一边将臀部插入男人的鸡巴，病态而扭曲的狂喜让我充满了不断上升的快乐。直到一根粗硬的肉棒插入我的喉穴，我才停止发出变态的呻吟。\n\n“吸干我吧，荡妇。我要让那个傲慢的骚屄[ROOT.GetCharacter.GetFirstName]听到我们的声音，把她带到这里来操她，我愿把我的一切都进献给你。”仆人忘情地呼喊着，而我则不停地用臀部榨取他，促使他射精。我们周围的家伙们都放声大笑起来，但他依旧保持坚挺，沉浸在甜美的交媾之中，随后我又吞下了一根更加肥硕的恶魔肉棒的精液，很快又被另一根肉棒所吸引。"
