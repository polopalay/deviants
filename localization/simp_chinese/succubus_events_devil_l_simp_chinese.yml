 sbs_devil.5160.t: "仆人的职责"
 sbs_devil.5160.a.desc: "\"恶魔！我们被恶魔入侵了。\"我突然听到惊慌失措的喊叫声和奔跑声。有挣扎的声音，但不是打斗的声音，因为大多数人的脚步越来越远。\n\n\"只有一个人没有逃跑，如此高尚，如此英勇，他应该得到奖赏。\"一个逗乐的声音呱呱叫着，我被推到背上，双腿张开。我头上的桶被取下，放在一个穿着我男仆制服的人身上。虽然在他被推到我身上之前，他的衣服很快就被撕掉了。\n\n\"只要让我干她，我愿意献上我的灵魂，我想只有恶魔妓女才能给我的快感，我想和你一起玷污这个哑巴婊子的城堡。\"那个男人大喊着，他的鸡巴被抓住，在背上踢了一脚，让他把鸡巴插进我的屁股里。他的鸡巴坚硬无比，对人类来说简直不正常。"
