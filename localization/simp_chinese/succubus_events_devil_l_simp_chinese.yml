 sbs_devil.5502.a.desc: "我半躺在桌子上，张开双腿把屁股对着门，不知道自己是什么时候醒过来的，但我就是一直等着，以防有什么东西想侵犯我。或者不，因为这不是我能决定的，因为我只需要被侵犯。\n\n最后，我摇了摇头，发现自己在寝室里，乳房被挤压在桌子上，屁股被枕头垫在肚子下面。虽然我的洞口只滴着我自己的汁液。"
