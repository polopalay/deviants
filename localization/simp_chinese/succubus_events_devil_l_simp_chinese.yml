 sbs_devil.1302.a: "臣服"
 sbs_devil.1302.a.tt: "跪下献身"
 sbs_devil.1302.b: "决心抵抗"
 sbs_devil.1302.b.tt: "即使身心泯灭，你也绝不臣服"
 sbs_devil.1303.t: "献身臣服"
 sbs_devil.1303.a.desc: "当我跪倒在地时，感觉到它温柔的爱抚，它仿佛充满喜悦，渴望享用我的身体。一次又一次充满脉搏之物涌入我的体内，充斥着刺痛的狂喜，把我送上顶峰妄图让我我接受他的种子，让它在我体内生长，生出更多像它一样的东西。\n\n但也许我还没准备好，仅仅只是想享受它给予的快感，让他利用着我。"
 sbs_devil.1303.a: "掰开臀瓣"
 sbs_devil.1303.a.tt: "让它占有你并取悦它，央求它不要内射你。"
 sbs_devil.1303.b: "展示蜜处"
 sbs_devil.1303.b.tt: "主动接受他的精种进入你身内。"
 sbs_devil.1310.t: "侍奉梦境"
 sbs_devil.1310.a.desc: "他扶着我骑至他身上，拉低我的臀部，直至他的玉茎没入我体内。视线随着快感的涌入而冲击地模糊不清，但体内的感觉却无比真实。内壁被撑开，被快感所渗透。\n\n快感的涌入让我急不可耐地更快更深，他也被我的热情感染开始爱抚我的身体，随着高潮的到来，我开始担心自己是否会因为比他早去而无法取悦他。\n\n我集中注意，让身体缓解快感。但还是因难极致的快感而颤抖，却也还想得到更多。快感在体内积攒，仿若要将我击溃。但还不能停下，我需要更多。\n\n我的心跳仿佛从下体迸发，涌向身体的各个部位，让肌肉抽搐、悸动。我试着继续，但做不到，当达到高潮之时，我瘫软在他的身上。但当我倒下时，他依旧深入体内让我呻吟不止。"
