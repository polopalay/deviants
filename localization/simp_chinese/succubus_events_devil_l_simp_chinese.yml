 sbs_devil.5700.t: "地狱之门"
 sbs_devil.5700.a.desc: "一大群廷臣、士兵和仆人聚集在我的王座上，要求我采取行动清除我的领地上的恶魔之门。显然，昨晚有一大群可恶的生物在我的城堡里横冲直撞。\n\n他们的要求主要是希望找到关闭恶魔之门的办法，这样当下一个夜晚来临时，这些地狱生物就不会再闯进来了。虽然没有人知道恶魔之门在哪里，大多数人甚至都没见过恶魔，只是在逃离恶魔之前听到过它们的尖叫。\n\n少数见过恶魔的人多次都无法用同样的方式描述它们，就好像它们是会变幻的生物，即使在他们的记忆中也没有真实的形状。"
 sbs_devil.5700.a: "聘请专业人士"
 sbs_devil.5700.a.tt: "他们会确保每个人都知道他们已经解决了问题，但他们会要求额外的费用，因为他们关闭了多个通往地狱的大门。"
 sbs_devil.5700.b: "宣告胜利"
 sbs_devil.5700.b.tt: "这段经历讲述了你的英勇事迹，以及你是如何亲手消灭恶魔的。"
 sbs_devil.5700.bwin.tt: "你的口才让大多数人相信，你能在决斗中击败恶魔。"
 sbs_devil.5700.blose.tt: "人们都怀疑你是否能在决斗中打败凡人骑士，更不用说成群的恶魔了。"
 sbs_devil.5700.c: "追捕他们！"
 sbs_devil.5700.c.tt: "你命令你的手下进行一次大扫荡，清除你领地上所有可能的邪教徒、恶魔和巫师。不过重点是匆匆忙忙地把一些人送上绞刑架烧死，而不是经过缜密的法律程序。"
 sbs_devil.5700.d: "一派胡言！"
 sbs_devil.5700.d.tt: "你对传送门的说法不屑一顾，随后便传出你在与恶魔勾结的谣言。"
 sbs_devil.5701.t: "魅魔"
 sbs_devil.5701.a.desc: "一大群廷臣、士兵和仆人聚集到我的王座大厅，都要求我采取行动，追捕一个魅魔。这个魅魔在昨晚榨取了众多男性的精液，使得他们疲软不堪。\n\n他们的要求找到并消灭这个可恶的生物，如此当夜晚来临时，人们才能免受其迫害。虽然没有人知道这个怪物在哪里，甚至大多数人都没有见过她，只是在她逃跑前听到过尖叫声。\n\n少数见过魅魔的人多次对她的描述都不尽相同，但在他们的记忆中，她也是一个缺乏真实形状的奇幻生物。"
 sbs_devil.5701.a: "聘请专业人士"
 sbs_devil.5701.a.tt: "他们聘请了猎巫人并用仆从的头颅做了一场看似及其真实的表演。"
 sbs_devil.5701.b: "追捕它！"
 sbs_devil.5701.b.tt: "只要你能表现出像样的武艺，就能安抚受惊的臣民。"
 sbs_devil.5701.bwin.tt: "你的指挥能力让你的演出看起来令人印象深刻。"
 sbs_devil.5701.blose.tt: "你不仅暴露了在阅兵训练中的缺陷，有些人甚至还在战斗中输给了一群街头猫。至少传言是这么说的。"
 sbs_devil.5701.c: "宣告胜利"
 sbs_devil.5701.c.tt: "这段经历讲述了你的英勇事迹，以及你是如何亲手消灭魅魔的。"
 sbs_devil.5701.cwin.tt: "你的口才让大多数人相信，你的虔诚驱散了鬼魂。"
 sbs_devil.5701.close.tt: "人们质疑你甚至无法打败凡人女巫，更别提魅魔了。"
 sbs_devil.5701.d: "一派胡言！"
 sbs_devil.5701.d.tt: "你否认关于魅魔的存在，但有传言你在各个方面与魅魔相勾结。"
 sbs_devil.5702.t: "附身诅咒"
 sbs_devil.5702.a.desc: "一大群廷臣、士兵和仆人聚集到了我的王座大厅，他们都要求我采取行动清除领地上的恶魔、巫师和邪教徒，因为他们昨晚附身在他们身上，迫使他们做出了卑鄙的行为。显然，许多虔诚的男男女女都被迫做出了各种行为。\n\n他们希望找到并追捕那些邪恶之物，确保这附身诅咒之事不再发生。虽然没有人知道那些邪恶之物都是谁以及身在何处，但他们都相互猜忌，甚至指控有些就在这个房间内。\n\n大多数人都没有描述他们被附身的细节，好像他们都羞于启齿，或者几乎不记得了，就像发生在一个朦胧的梦中。"
 sbs_devil.5702.a: "聘请专业人士"
 sbs_devil.5702.a.tt: "他们用仆从的头颅做了一场看似及其真实的表演并要求找到那些邪恶之物后的额外费用。"
 sbs_devil.5702.b: "追捕他们！"
 sbs_devil.5702.b.tt: "只要你能表现出像样的武艺，就能安抚受惊的臣民。"
 sbs_devil.5702.bwin.tt: "你的指挥能力让你的演出看起来令人印象深刻。"
 sbs_devil.5702.blose.tt: "你不仅暴露了在阅兵训练中的缺陷，有些人甚至还在战斗中输给了一群街头猫。至少传言是这么说的。"
 sbs_devil.5702.c: "宣告胜利"
 sbs_devil.5702.c.tt: "你的经历讲述了你的英勇事迹，以及你是如何独自摧毁邪教影响的。"
 sbs_devil.5702.cwin.tt: "你的口才让大多数人相信，你一个人打败了整个邪教。"
 sbs_devil.5702.close.tt: "你的口才让大多数人相信，你一个人打败了整个邪教。"
 sbs_devil.5702.d: "一派胡言！"
 sbs_devil.5702.d.tt: "你对邪教和恶魔的说法不屑一顾，但有传言你被某种邪恶力量控制了。"
 sbs_devil.5703.t: "黑暗仪式"
 sbs_devil.5703.a.desc: "一大群重甲兵和骑士聚集到我的王座大厅，他们都要求我采取行动处理昨晚像野兽一样行动的平民囚犯。\n\n他们希望治愈或处决这些人，他们明显已经不是正常人类了。没人知道是什么导致他们像疯子一样失去理智，有些人认为是恶魔的巫术。另一些人则指责牢房里长出了奇怪的蘑菇。"
 sbs_devil.5703.a: "聘请专业人士"
 sbs_devil.5703.a.tt: "他们把当众处决囚犯的场面演绎得淋漓尽致"
 sbs_devil.5703.b: "吊死他们！"
 sbs_devil.5703.b.tt: "不知为何，愤怒的人群加入到帮助处决行列中来，这种残忍的方式增长了你心中的恐惧。"
 sbs_devil.5703.c: "一派胡言！"
 sbs_devil.5703.c.tt: "你驳回有关囚犯的说法，但有传言声称你在与他们密谋。"
 sbs_devil.1300.t: "恐惧降临"
 sbs_devil.1300.a.desc: "挥之不去的恐惧爬上我的心头，仿佛缠绕住我的身心。我忍不住地颤抖，感觉到有什么东西正在靠近我。\n\n它无言，无语，但我能感觉到它正在抚摸我的皮肤，钻入我的脑海。这东西想要我臣服，献出自己来满足它的快感，还许诺给我终极的幸福，说我可以沉溺其中。\n\n随着它的爱抚我的身体开始抽搐，如果我完全臣服于它，不仅我可能身体上有危险，也许我的子宫，我的思想也会由它支配。是什么早就了如今的场面，我还是我吗？"
