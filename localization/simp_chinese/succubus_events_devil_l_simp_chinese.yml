 sbs_devil.1325.a.desc: "我是他饥渴的流水的肉便器，只需要给他带来快乐。我想变成肉便器，我注定要成为肉便器。但当我集中精神时，我重新感觉到脚下的地板，以及变小的阳具，快感的衰退。甚至我不在因为他的撞击而喷水。\n\n双手把我压在身下，肉棍在我的屁股上抽插着，精液滴出覆盖着我的阴部，这完全不是一个正常人所应该有的量，但当我试图移开我的视线时，我只看到了一张脸，一张我稍微熟悉的男仆的脸，他把我压在身下，用我的洞！\n\n他的眼神迷茫，但在逐渐恢复，动作却在放慢。但也没有停下来，只是在走廊中间不停地干我，同时用手按住我的后背。"
