 sbs_devil.5300.t: "午夜羞辱秀"
 sbs_devil.5300.a.desc: "\"看来我们已经聚集了一些观众，为什么我们不对[ROOT.GetCharacter.GetName]今晚的招待表示一下感谢呢？\"一个恶魔宣布，然后我被推到了一个木桶上面。我的双脚几乎找不到任何平衡，因为我的臀部被推倒在一个巨大的阳具上，这个阳具带着炙热的震动脉搏把我撑得大大的。\n\n\"卑鄙的恶魔婊子，你逃不掉的，上天会惩罚你的，这种在[ROOT.GetCharacter.GetNamePossessive]画前的堕落是不能容忍的。\"一个愤怒的男人喊道，然后一记重击让他倒下，他和其他几个人被恶魔按住捆绑在我面前。\n\n\"我们是来教这个贪婪的妓女勤奋和努力工作的，所以除非她能用这根假阳具让这些忠实的臣民硬起来，否则我们就要让他们互相操逼。\"一个恶魔喊道，被捆绑的男人徒劳地挣扎着，以阻止他们的鸡巴露出来，并让他们在我面前排成一排，这样我就能从我的水桶下面勉强看到他们了。尽管如此，他们中的一些人已经硬了起来。"
 sbs_devil.5300.a: "尝试全部吃下去"
 sbs_devil.5300.a.tt: "你堕落的冲动不需要他人鼓励"
 sbs_devil.5301.t: "观众的奖赏"
 sbs_devil.5301.a.desc: "\"如此出色的工作，现在每个人都硬了，该是奖励的时候了。\"一个恶魔喊道，我被按倒在地，双腿被分开，然后第一个被捆绑的人被拖着进入我的屁眼。他的后背被踢了多少次，他就开始干我多少次，而一个恶魔则把他的鸡巴塞进我的喉咙。\n\n\"看看[ROOT.GetCharacter.GetName]，她真是个好荡妇，为了几个铜板，没有什么事她不愿意做的，没有什么鸡巴她不愿意操的，\"一个恶魔一边嘲弄着，一边在他们达到高潮之前把人拖走，让下一个人操我。但每个用我喉咙的魔鬼都会把他的精液射进我的胃里，一滴也不让我流出来。\n\n男人们越是操我，他们就越用力，就像他们每一次释放都被拒绝后，射进我体内的欲望就越强烈。他们说的话越来越少，哼哼声越来越大，就像着了魔的野兽，只想在恶魔们大笑的时候殴打我的屁股。"
 sbs_devil.5301.a: "全部都草一遍"
 sbs_devil.5301.a.tt: "在高潮到昏死之前我都不停下来！"
 sbs_devil.5320.t: "午夜私密秀"
 sbs_devil.5320.a.desc: "\"贪婪的婊子，是时候学着点感恩了。\"一个恶魔喊道，我被推得跌跌撞撞地往前走。一双手抓住我，在我摔倒之前把我扶起来，他们甚至脱下了水桶。在一间小牢房里，我被一群长相粗犷的男人包围着，他们苛刻的要求在我的肉体上到处游走。\n\n所有男人的目光都饥渴灼热，几乎到了眼神空洞的地步，他们所有的注意力都集中在我身上。他们中的一个正在摸我，他的手沾满了我淫荡的汁液。但他们似乎在等待着什么，我的嘴唇发烫，不知道该说些什么。"
 sbs_devil.5320.a: "快蹂躏我，我命令你！"
 sbs_devil.5320.a.tt: "男人们开始像恶魔，野兽一样操你。"
 sbs_devil.5321.t: "午夜监狱狂欢"
 sbs_devil.5321.a.desc: "男人们把我抬起来，让我侧身躺着，他们毫不留情地用坚硬的鸡巴插进我的洞里。我的身体已经湿透，脉搏跳动，这并不是我想要的。我感受到了他们的饥渴，也感受到了我的饥渴。即使他们操得我浑身颤抖，我还是用臀部顶着他们，渴求着更多。\n\n我喘着粗气，但我所能做的就是更加用力地吸吮阴茎，我需要它来填满我。我想要全部，我要求全部。当我浑身抽搐、两眼上翻时，我就要得到它。我哽咽的呻吟让更多的唾液沿着跳动的阴茎迸发出来，它不断地侵入我的喉咙。\n\n\"赞美[ROOT.GetCharacter.GetName]给予的一切和她无底的饥渴，她是娼妓中的婊子，是最贪婪的娼妓，她想要一切，她将得到一切，\"我的脑海中回荡着这句话，一切都在燃烧，在跳动。我不想让它停止，我的身体正在达到某种更高的境界。我需要它，我想要它，我将拥有它。"
 sbs_devil.5321.a: "继续硬起来！再来！让我继续高潮吧！"
 sbs_devil.5321.a.tt: "你的身体在无休止的肉欲中磨合，直到在忘我中找到甜蜜的释放。"
 sbs_devil.5500.t: "晨曦来临"
 sbs_devil.5500.a.desc: "我在一阵硬胀的悸动中醒来，两只拳头正在拉伸我的阴部，我的外阴被一股脉动的吸力包裹着，我很难将它们拖出来。当我终于成功地把它们拖出来时，身体猛地一震，我躺在地板上，几乎无法理解自己是在走廊上，全身赤裸，被汗水和其他汁液浸透。"
 sbs_devil.5500.b.desc: "我被一阵剧烈的跳动惊醒，阴蒂肿胀得几乎像第二颗心脏一样跳动，每一次刺痛的跳动都拖动着我的下体。这种感觉几乎让我瘫痪，稍微一动就可能导致我喷水或达到高潮，可能两者都有，而且不止一次。\n\n更不用说，我可以看到晨光射进来，而我正躺在走廊上。如果我发出任何奇怪的声音，我可能会召唤来观众。"
 sbs_devil.5500.c.desc: "我醒来时发现身上不断被掐，多个小金属夹子夹住我的身体，大部分夹在乳房和胯部。所有这些都在跳动，引起的刺痛几乎让我瘫痪。\n\n更不用说，我可以看到晨光射进来，而我正躺在走廊上。如果我发出任何奇怪的声音，我可能会召唤来观众。"
 sbs_devil.5500.d.desc: "我的屁股被重重地拍了一下，惊醒过来，喘不过气来。有那么一瞬间，我以为自己被倒吊了起来，但其实我只是在桶里的一部分。当我开始挣扎着要出来时，在我听到奔跑的脚步声离开之前，屁股上又挨了一下。\n\n等我出来时，走廊上只剩下我赤裸的身体，沐浴在清晨的阳光中。"
 sbs_devil.5500.a: "去清理"
