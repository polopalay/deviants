 sbs_devil.5501.a.desc: "我醒来时感觉无法呼吸，仿佛液体涌入我的鼻腔，我的嘴中，我挣扎着抵抗从四面八方涌来的粘液，但我刚站起来，就感觉到白色的粘液滑落在我的皮肤上，一团团地变干。我站在一个木桶里，浑身都是精液，站在清晨阳光下的走廊上。"
 sbs_devil.5501.b.desc: "我醒来时感觉无法呼吸，仿佛液体涌入我的鼻腔，我的嘴中，我挣扎着抵抗从四面八方涌来的粘液，但我刚站起来，就感觉到白色的粘液滑落在我的皮肤上，一团团地变干。我站在一个木桶里，浑身都是精液，站在清晨阳光下的走廊上。"
 sbs_devil.5501.c.desc: "我醒来时，被粘在了走廊的地板上，我是这么想的，然后我才意识到，我的身上沾满了干精液，而我背下的粘液仍旧保持着湿润。"
