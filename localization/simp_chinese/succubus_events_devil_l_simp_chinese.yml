 sbs_devil.5150.t: "士兵的职责"
 sbs_devil.5150.a.desc: "\"恶魔，我们被恶魔入侵了，\"我突然听到惊慌失措的喊叫声和沉重靴子的奔跑声。有挣扎的声音，但不是大战的声音，因为大多数人的脚步声越来越远。\n\n\"只有一个人没有逃跑，如此高贵，如此英勇，他应该得到奖赏。\"一个逗乐的声音呱呱叫着，我被推到背上，双腿张开。我头上的水桶被取下，放在一个穿着我手下制服的人身上。虽然他的衣服很快就被撕掉了，但他还是被推到了我的身上。\n\n\"放开我吧，恶魔们，我不会让你的存在玷污[ROOT.GetCharacter.GetNamePossessive]的领地的，我的信仰会守护我的，而且，\"这个男人的话音刚落，他的鸡巴就被抓住了，一脚踢在他的背上，让他把鸡巴插进了我的屁股里。他的鸡巴坚硬无比，对于人类来说，这是不正常的。"
