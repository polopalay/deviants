 sbs_devil.1300.a: "臣服"
 sbs_devil.1300.a.tt: "跪下献身"
 sbs_devil.1300.b: "挣扎"
 sbs_devil.1300.b.tt: "聚焦内心的意志反抗"
 sbs_devil.1300.bwin.tt: "或许你赢了？"
 sbs_devil.1300.blose.tt: "败落阵前"
 sbs_devil.1300.c: "试图逃离"
 sbs_devil.1300.c.tt: "你恐惧地惊醒"
 sbs_devil.1301.t: "败北梦境"
 sbs_devil.1301.a.desc: "我准备与一切战斗时却在我的卧室醒来，周遭看不到任何威胁。但是我感觉自己充满活力，精力充沛，头脑清醒无比，仿佛从朦胧的长梦中醒来。"
 sbs_devil.1301.a: "放松片刻"
 sbs_devil.1301.a.tt: "试图不在回想任何相似肉茎之物。"
 sbs_devil.1302.t: "败北"
 sbs_devil.1302.a.desc: "它围绕着我，将我挤进它的怀抱，妄图泯灭我的意志。无论我如何努力反抗，它都在用爱抚拥抱我，诱惑我的身心臣服。\n\n我的身体已经无力反抗，甚至不记得自己是否有过反馈。但我仍然可以试着反抗，拒绝臣服于它和自己的欲望。"
