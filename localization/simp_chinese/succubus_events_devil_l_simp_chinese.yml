 sbs_devil.1410.t: "黑夜恶魔"
 sbs_devil.1410.a.desc: "\"醒醒[ROOT.GetCharacter.GetFirstName]，是时候为你的肉体和灵魂讨价还价了。\"一股灼热的气息扑面而来，我猛地瞪大眼睛，看着把我按倒在地的怪物。除了他正在我肚子上敲打的巨大恶魔肉棒之外，我几乎无法关注其他东西。每一次触碰都会灼伤我的皮肤，让它刺痛，仅仅是感觉它如此靠近我的私处，就几乎让我的私处抽搐起来。\n\n\"也许[ROOT.GetCharacter.GetName]喜欢做一个愚蠢的荡妇，在那里只是为了伺候鸡巴，一个任人摆布的无意识的洞，\"恶魔咧嘴一笑，它的噬人的舌头威胁要舔我的脸颊。\"我所要求的只是一个吻和拿走一些东西，拿走这么多东西，但我也会还你一部分\"。"
 sbs_devil.1410.b.desc: "\"如此纯洁，如此坚定，[ROOT.GetCharacter.GetName]简直是勤劳淑女的典范，\"一个怪物在我的乳房上喘息着，然后用噬人的舌头快速舔了一下。虽然我的目光集中在他那紧贴着我腹部的勃起的阴茎上，一些口水从两端溢了出来。\n\n\"是时候给勤奋的[ROOT.GetCharacter.GetFirstName]一个奖励了，让她得到她想要的，每个人都知道她想要什么。\"这个怪物在我脸上喘息着，同时用他有力的手抬起我的下巴，他的阴茎像一头兴奋的野兽一样敲打着我。"
 sbs_devil.1410.c.desc: "\"醒醒[ROOT.GetCharacter.GetFirstName]，是时候用鸡巴填满你的淫屄了，只要说出来你想要的，不用忍耐，就像往常一样放纵吧。\"一个嘲弄的声音把我从睡梦中唤醒，同时抱住了我的脖子。他摇摆着臀部，让他的顶端轻触我的外阴，但每次都会滑到我的肚子上。\n\n\"说吧，[ROOT.GetCharacter.GetFirstName]是个喜欢鸡巴的变态妓女，她会得到她想要的。\"恶魔一边要求，一边用一只手按住我的脖子两侧，同时威胁要吻我。\n\n\"[ROOT.GetCharacter.GetName]是一个离经叛道的妓女，每个人都知道。\n[ROOT.GetCharacter.GetName]是一个放荡的妓女，每个人都知道。\n[ROOT.GetCharacter.GetName]是一个变态妓女，每个人都知道！\""
 sbs_devil.1410.a: "以金钱索吻"
 sbs_devil.1410.a.tt: "这怪物的舌头似乎非常渴望亲吻，像是要席卷任何没有栓牢的东西。"
 sbs_devil.1410.b: "操我，恶魔！"
 sbs_devil.1410.b.tt: "你想让他的大鸡巴插进你的身体，遂不顾颜面地乞求他。"
 sbs_devil.1410.c: "置之不理"
 sbs_devil.1410.c.tt: "世上没有恶魔，即使有，他也会像所有男性一样，玩够了就离开。"
 sbs_devil.1410.d: "给钱！"
 sbs_devil.1410.d.tt: "你是个婊子，管他恶魔还是男人什么的，通通都别想白嫖。"
 sbs_devil.1410.e: "不！恶魔万岁！"
 sbs_devil.1410.e.tt: "你不想这样，你拒绝成为恶魔的玩物。\n\n你用指甲抠着自己的皮肤，尖叫着，直到自己一个人离开。也许你一直都是一个人，当你终于冷静下来环顾四周时，你甚至都不确定是否真的有恶魔。"
 sbs_devil.1411.t: "恶魔之吻"
 sbs_devil.1411.a.desc: "我猜[ROOT.GetCharacter.GetFirstName]终究还是不想做一个愚蠢的荡妇，或者她只是想要一个吻，\"恶魔咧嘴一笑，然后他的舌头飞快地穿过我的嘴唇，与我的舌头缠绕在一起。舌尖挤进我的喉咙，同时全部占满，接着开始吸吮，甚至在我体内也是如此。\n\n\"这不会疼的，一点也不疼，不过尽量不要那么着急地乞求鸡巴，你可怜的脑袋可承受不了这样的刺激。\"恶魔一边嘲弄着，一边用他的勃起摩擦着我的外阴，我几乎听不到他说什么，而我的感觉却模糊不清。我感觉什么都有，又什么都没有，好像有什么东西从我体内被吸走了。我甚至不知道是什么。感觉它是我的一部分，但又不是我。\n\n\"尊贵的[ROOT.GetCharacter.GetName]，尽量不要那么快地高潮。你无法控制你那淫荡的阴户。没有什么能夺走你那变态的洞，那对鸡巴垂涎欲滴的淫荡洞口。\"话音在我脑海中回荡，同时跳动的阴茎越来越用力地摩擦着我膨胀的阴蒂，我能感觉到，快感的压力让我窒息。\n\n然后，所有的一切都爆发了，我达到了忘我的境界，仿佛临近天堂。"
 sbs_devil.1411.a: "陷入昏迷"
 sbs_devil.1411.a.tt: "第二天早上，你从地板上颤抖着醒来，几乎无法集中精力做任何事情。"
 sbs_devil.1412.t: "午夜狂欢"
 sbs_devil.1412.a.desc: "恶魔用双手捏住我的脖子，然后将阴茎狠狠地插入，那坚硬无比的阴茎迫使我倾斜臀部，而他那跳动的肉柱则钻进了我的体内。我的身体燃烧着、伸展着、倾斜着去迎合他，现在我什么也不想，只想让他进入我的身体。\n\n\"[ROOT.GetCharacter.GetFirstName]渴望鸡巴，\"恶魔重复了几遍，同时猛烈地撞击他的臀部，每一次撞击都在塑造我的身体，让我更好地接受他。他抬起我的下巴，舔了舔我的嘴唇，然后舌头向下滑动，开始戳我的乳房。\n\n\"[ROOT.GetCharacter.GetName]得到了她想要的，她乞求的，她应得的，\"他在我耳边喊道，但我几乎听不到。一击又一击摧残着我的阴道口，破碎、扭曲、重塑一切。我的眼睛从无神到模糊，口水从每个洞口流出，溢出我的身体。"
 sbs_devil.1412.a: "肉棒，嘿嘿嘿，再给我多一点！"
 sbs_devil.1412.a.tt: "你最终陷入昏迷，醒来后脑海里却还都是恶魔的阴茎。"
 sbs_devil.1413.t: "恶魔的玩偶"
 sbs_devil.1413.a.desc: "我一动不动地躺着，就像睡着般，恶魔将他的阴茎猛地插入我体内，将我撑开，让我欲火焚身，不断地悸动。现在我一动不动，平复着呼吸，妄想着无论如何我都不会对他有任何反应。也许他不是真的，也许是真的，但不管怎样，一旦用完我，他就会消失。\n\n\"谁是个我们优秀的肉便器？[ROOT.GetCharacter.GetFirstName]。不过话又说回来，作为肉便器，她只需要知道怎么吞鸡巴。\"这个怪物一边舔着我的乳头，一边嘲弄道。我不管它说什么，如果我是个锁孔，那么他就是把钥匙，一个要用的东西和一个被用的东西。如果锁孔不需要在乎拿钥匙的人是谁，两者都有它们的作用，在我做锁孔的同时，我还可以做别的。\n\n\"聪明的穴，[ROOT.GetCharacter.GetFirstName]这个穴，知道怎么锁住鸡巴，她想要的，她擅长的，都在这里。\"话语试图激怒我，但我一动不动，即使鸡巴在我体内跳动的时候，我也像被操了一样放松。它不会打扰我，只要它需要，它就在那里，我不妨一边睡觉，一边等待着成为别的什么东西。"
 sbs_devil.1413.a: "陷入沉睡"
 sbs_devil.1413.a.tt: "第二天醒来，你觉得浑身轻松。"
 sbs_devil.1414.t: "恶魔的娼妓"
 sbs_devil.1414.a.desc: "\"哦，有幸使用[ROOT.GetCharacter.GetNamePossessive]的穴，她当然应该得到补偿，她可不是不给钱就随便操鸡巴的妓女。\"恶魔一边咧嘴笑着，一边用他勃起的阴茎摩擦我的肚子，他的口水滴在我的乳房上，他用手一抹，只抹到我的肩膀上。\n\n\"5个金币，这是我的全部家当，我愿意倾尽所有，像骑母猪一样骑着[ROOT.GetCharacter.GetName]，把她的屁股塞满阴茎。\"恶魔一边搂着我的脖子，一边在我脸上呼气。"
 sbs_devil.1414.a: "好~快骑我！"
 sbs_devil.1414.a.tt: "你跪倒在地上，而恶魔却在开心地大笑。"
 sbs_devil.1414.b: "我需要更多！"
 sbs_devil.1414.b.tt: "你不会这么简单的从别人那里获取任何东西，尤其是恶魔。"
 sbs_devil.1415.t: "人形母猪"
 sbs_devil.1415.a.desc: "\"猪爬爬，带着你尊贵的客人在你的猪圈里兜兜风吧。\"恶魔一边喊着，一边把他的阴茎猛地插进我的屁股，四肢夹紧抱住我的臀部。他的重量完全由我支撑着，但我感受最深的还是他不断撞击我的阴蒂。我的肛门被拉伸、灼烧、刺痛，完全适应了他的撞击。\n\n\"我以为[ROOT.GetCharacter.GetName]会对付费的客人彬彬有礼，但我猜传言是错的，她只会收下钱，让游客自己照顾自己，连参观都不给。\"怪物嘲弄着，我开始向前移动，被无情的撞击压迫着后背，我希望能缓解这种感觉，但我的肉体得不到任何怜悯。\n\n\"终于可以带我参观[ROOT.GetCharacter.GetNamePossessive]最私密的地方了，告诉我一切，让我看看一切。\"恶魔一边咧嘴笑着，一边环顾我的寝宫。我再也无法停止爬行，后背的撞击不知为何让我动弹不得。他抓住我的乳房，拉着我转过身，避免撞墙。\n\n\"再快一点，再快一点，还是[ROOT.GetCharacter.GetName]只是个懒惰的妓女？\"恶魔嘲弄道，我不知道一切还能持续多久。我感觉到了一切，但一切都化为乌有。我抽搐着喷在地板上，口水流到了下巴上。我的眼睛模糊了，他似乎永远都在骑着我。"
 sbs_devil.1415.a: "昏迷在地板上"
 sbs_devil.1415.a.tt: "第二天，你在床前以极不光彩的姿势醒来，被多个仆人看到。"
 sbs_devil.1416.t: "贪婪的妓女"
 sbs_devil.1416.a.desc: "\"[ROOT.GetCharacter.GetName]想要的越来越多，她会得到她想要的，\"恶魔呱呱叫着，我突然被无数东西包围了，肌肉发达的大块头男性和他们的阳具。称他们为男人和阴茎或许不对，无数双饥渴的手抓住我的皮肤，感受我的肉体，让它灼热刺痛。\n\n\"真是个好妓女，我喜欢贪婪的妓女，她们想要一切。\"有人咧嘴一笑，一根大阴茎从我脸上抽过，它滑下来压在我的脖子上。不过，揉搓我阴部的那只手夺走了我的注意力，至少我认为那是一只手，因为它有两根手指。\n\n\"你说呢，妓女[ROOT.GetCharacter.GetFirstName]，你会像廉价的洞一样被使用吗？\"有人问道，同时手和其他东西抚摸着我的腿。\"或者你会像专业人士一样努力取悦自己，赢得你能驾驭的大阴茎。\"\n\n\"或者你会和我们一起游行，我们会付钱，我们会付钱！\""
 sbs_devil.1416.a: "对！使劲操我！"
 sbs_devil.1416.a.tt: "他们的阴茎都很肥大，钱只是锦上添花。"
 sbs_devil.1416.b: "我可以应付大阴茎！"
 sbs_devil.1416.b.tt: "或者说，你在看到它之前是这么想的。"
 sbs_devil.1416.c: "巡游听起来很有趣"
 sbs_devil.1416.c.tt: "你被恶魔们拖进走廊"
 sbs_devil.1417.t: "午夜恶魔狂欢"
 sbs_devil.1417.a.desc: "\"你听到她说的了。[ROOT.GetCharacter.GetName]是个下贱的妓女，只知道出卖自己的身体供人使用。\"一个恶魔喊道，我被拖下了床。一根黏糊糊的大阴茎猛地插入我的屁股，一根青筋显现并且还在跳动的阴茎插入我的阴道。然后我还在亲吻一个人，或许是一些奇怪的东西，他的大舌头，丰富的唾液涌入我的口腔，张开我的下巴，向我的喉咙里填充着快感。\n\n在欢快的笑声四处回荡的同时，我的头也在旋转，双手抱着我，感受我，探索我的一切。一双双大手紧紧抓住我，抚摸我，探索我的一切。与此同时，更大的东西插入我的深处，将我填得满满的，甚至更多，但我却在被拉扯、身体仿佛变得膨胀和弯曲。我不停地抽搐，一切都在颤抖、刺痛和旋转。"
 sbs_devil.1417.a: "陷入昏迷"
 sbs_devil.1417.a.tt: "第二天早上，你几乎无法动弹，浑身无力地躺了几个小时。"
 sbs_devil.1417.bwin.tt: "在身心遭受恶魔袭击之后，你自己居然还能保持清醒。"
 sbs_devil.1417.blose.tt: "你简直无法忍受，太多了，太多的肉棒！"
 sbs_devil.1417.b: "尽量忍耐"
 sbs_devil.1417.b.tt: "聚焦内心，体验到底"
 sbs_devil.1418.t: "巨无霸！"
 sbs_devil.1418.a.desc: "\"你们都听到了。[ROOT.GetCharacter.GetName]将赢得她的价值，并向我们展示她值得为之付出代价。\"一个恶魔宣布道，然后双手将我拖起，让我坐在一根阴茎上。我湿透的外阴张开，一团东西充满了我，直到无法再深入。我感觉下体很胀，但是却又在渴求着更多，那团东西甚至连一半都没有进去。\n\n\"[ROOT.GetCharacter.GetFirstName]我对你有信心，你能做到的，你是一位言而有信的女士，所以把那根阴茎全部塞进去吧，我们会帮你的。\"话语回荡在我耳边，同时一只手扶住我的脖子，让我与阴茎保持一个笔直的角度，即使我的全身都在尖叫，让我在灼热的刺痛中扭动。手还握住我的四肢，帮我保持平衡，还有一些阴茎，有的在摩擦我，但有一个足够结实，我可以把它当做把手。"
 sbs_devil.1418.a: "竭尽全力"
 sbs_devil.1418.a.tt: "你尽可能取悦阴茎"
 sbs_devil.1418.awin.tt: "即使身心劳累，你还是渴望着和阴茎做爱。"
 sbs_devil.1418.alose.tt: "你简直无法忍受，太多了，太多的肉棒！"
 sbs_devil.1418.b: "陷入昏迷"
 sbs_devil.1418.b.tt: "把自己沉向阴茎，坠入忘我的境界，以防快感燃烧你的大脑。"
 sbs_devil.1419.t: "恶魔巡游"
 sbs_devil.1419.a.desc: "\"穿上服装，像个合格的参与者一样行进，让我们来教你。\"一个恶魔喊道，并把一个桶放在我的头上。然后双手分开我的双腿，将我的手臂举到脑后。拍打我的屁股促使我迈步，但当我试图伸直双腿时，又被抓住了。\n\n\"好好做，让我来帮你，没用的妓女。\"双臂锁住我的肩膀，一根阴茎沿着我的胯部插入，让我的膝盖张开，然后身后的双腿开始引导我的膝盖。我迈着笨拙的步子，每一步都换来阴茎在我阴部的拍打。\n\n\"就像这样，这才是正确的方法，继续走，你就不用受罚了。\""
 sbs_devil.1419.a: "裸体游行"
 sbs_devil.1419.a.tt: "在众多手和阴茎的引导下，你带领着恶魔们在你的城堡周围游行。"
 sbs_devil.1420.t: "午夜狂欢"
 sbs_devil.1420.a.desc: "它出来了，越来越多，滚烫跳动的精液种子在我的皮肤上蔓延，我的阴蒂在抽搐，喷出的恶魔蜜汁比一些阴茎还多。我甚至数不清有多少东西在我体内、我身上、我周围出现过。一切都变得模糊起来，包括我的视觉和感官。\n\n\"[ROOT.GetCharacter.GetFirstName]口交荡妇，贪婪的娼妓女王，她的思想仍与我们同在，如此专一，如此强大，\"一个恶魔嘲弄道，其他人则哈哈大笑。仅仅填满我所有的洞对他们来说还不够，他们甚至用我的手和脚来摩擦他们的东西。其中一个恶魔把他沉重的睾丸拖到我脸上，然后让我舔它。\n\n\"[ROOT.GetCharacter.GetFirstName]伟大的阴茎仆人，让恶魔们连精液都射出来，\"一个声音一边宣布，一边将一根跳动的肥大阴茎挤在我的丘间，与此同时，至少还有另外五根阴茎把我的身体当作它们发泄的工具。有的鸡巴在我的皮肤上沾满了它们的精液后就停止了，有的鸡巴在释放后变得更加兴奋、更加坚硬。\n\n这一切都太多了，我想，不是我能想，只有阴茎，我想只有阴茎，是阴茎和精液，但阴茎，阴茎，这么多的阴茎！"
 sbs_devil.1420.a: "肉棒，嘿嘿嘿嘿，给我更多的肉棒！"
 sbs_devil.1420.a.tt: "第二天，你从满是浓稠精液的地板上醒来，身上还带着沾满液体的金币。"
 sbs_devil.1421.t: "午夜羞辱"
 sbs_devil.1421.a.desc: "我记得的最后一件事是，在一片黑暗降临之前，有东西猛烈地撞击着我，冲击着我的身体和感官。当一根滚烫的肉棒砸在我脸上时，我猛地惊醒。我感觉到一双手，模糊的双眼看到一双脚，踩在我身上，摩擦着我的肉体。\n\n\"醒醒吧，没用的妓女，如果你不醒醒，所有人都会认为[ROOT.GetCharacter.GetName]是个贪婪的骗子，即使她让客人付钱也无法满足他们，她甚至会睡着来逃避照顾他们。\"我几乎无法理解这些嘲弄的话语。我试着张开颤抖的下巴，却被咸蛋塞进嘴里。连舌头都没有力气把它们挤出来。\n\n\"贪婪的荡妇，懒惰的女主人，傲慢的贵族小姐，想睡就好好睡吧，没人会阻止你。\"恶魔们大笑着，而我却连睁开眼睛的力气都没有。我已经精疲力竭，体力透支到了极限，我无法思考，无法动弹，只能透过朦胧的雾气勉强感觉到身体正在发生的一切，甚至连感觉都变得越来越困难。我无法忍受，我的一切都无法忍受。"
 sbs_devil.1421.a: "陷入昏迷"
 sbs_devil.1421.a.tt: "当你赤身裸体地从地板上醒来时，你的身上被画满了侮辱性的字眼，你的权杖被塞进了你的屁眼里。"
 sbs_devil.1422.t: "胜者的战利品"
 sbs_devil.1422.a.desc: "强大的[ROOT.GetCharacter.GetName]做到了，她成功地满足了她的客人，真是个勤劳的好女主人，大家都祝贺她吧！\"话音刚落，耳边就响起了热烈的欢呼声和掌声。我只觉得自己的阴道内喷薄而出，熔化的洪水正从我体内溢出。我被撑开的内壁因为纯粹的快感而抽搐，它们并没有停止，一切都麻木了，同时又刺痛着。\n\n\"干得好[ROOT.GetCharacter.GetFirstName]，你做到了不是每个女人都能做到的事情，你应该为自己感到骄傲，干得好。\"一个恶魔一边轻拍我的脸颊一边说道，倾斜的笑容在我的嘴角蔓延。没有停止，什么都没有停止，阴茎依然坚硬，泛滥的种子让一切都抽搐起来，如果没有那双有力的手扶着我，我会崩溃的。\n\n\"如此优秀的贵族小姐，值得赚取每一个金币，勤劳而诚实。\"言语赞美我的同时，我的双手正被摆成一个扼杀的符号。手指抠进我的脸颊两侧，将我的嘴唇展开，露出更灿烂的笑容。\n\n\"[ROOT.GetCharacter.GetName]是如此优雅，如此精致，她会成为一幅伟大的画作，活生生的艺术，如此完美，如此美丽。\"言语赞美我，直到我的眼睛开始模糊。我受不了了，这一切都太过分了，当我陷入黑暗时，我大声呼喊着我唯一能关注的东西的名字。"
 sbs_devil.1422.a: "肉棒，嘿嘿嘿嘿，给我更多的肉棒！"
 sbs_devil.1422.a.tt: "第二天，你从满是浓稠精液的地板上醒来，精液把金币粘在了你的皮肤上。"
 sbs_devil.1423.t: "被嘲弄的失败者"
 sbs_devil.1423.a.desc: "我记得的最后一件事就是那根肥大的阴茎猛地插入我的身体，把我的感官完全推向黑暗。然后我猛然惊醒，一根火热的肉棒砸在我的脸上。我感觉到一双手，模糊的双眼看到一双脚，踩在我身上，摩擦着我的肉体。\n\n\"醒醒吧，说谎的妓女，如果你不醒醒，所有人都会认为[ROOT.GetCharacter.GetName]是个贪婪的骗子，她甚至无法满足一个她答应要服务的客人，她甚至睡着了来逃避责任。\"我几乎无法理解这些嘲弄的话语。我试图张开颤抖的下巴，却被咸蛋塞进嘴里。连舌头都没有力气把它们挤出来。\n\n\"贪婪的荡妇，懒惰的女主人，傲慢的贵族小姐，想睡就好好睡吧，没人会阻止你。\"恶魔们大笑着，而我却连睁开眼睛的力气都没有。我已经精疲力竭，体力透支到了极限，我无法思考，无法动弹，只能透过朦胧的雾气勉强感觉到身体正在发生的一切，甚至连感觉都变得越来越困难。我无法忍受，当我的下体在酸痛中跳动时，我什么也做不了。"
 sbs_devil.1423.a: "陷入昏迷"
 sbs_devil.1423.a.tt: "当你赤身裸体地从地板上醒来时，你的身上被画满了侮辱性的字眼，你的权杖被塞进了你的屁眼里。"
 sbs_devil.5100.t: "缺乏纪律？"
 sbs_devil.5100.a.desc: "\"[ROOT.GetCharacter.GetName]，别再这么懒惰了，谁都知道你可以做得更好，像个正经勤快的淑女。\"一个恶魔轰然叫道，许多双手抓住我，有的猛地伸进我的胸部，它们用皮质的、光滑的，还有其他种类的手在摸着我。然后，他们几乎不约而同地抽打我，沿着我的肉体摩擦他们的阴茎，让我感觉我的阴道变得瘙痒起来。\n\n\"[ROOT.GetCharacter.GetFirstName]懒惰无才，连简单的命令都听不懂，也许她能听懂，但她违抗了，即使有人给她钱，她也拒绝了，如此狡诈，一个说谎的妓女，\"恶魔们嘲弄我，他们又从四面八方抽打我，让我的身体颠簸不已，打在我阴部的手几乎让我抽搐。在黑暗的水桶里，我的头脑无法承受，一切都开始旋转。\n\n\"保证做得更好，乞求我们给你第二次机会，还是你承认你是个奸诈的妓女？赚钱嘛，不寒碜，当然你可以什么都不做。\"接下来的抽打几乎要把我打入忘我的高潮，但我却不知怎么地就忍住了。我的嘴唇翕动着，我不知道该怎么办，我几乎什么都不知道。我试图集中精力，努力思考。"
 sbs_devil.5100.a: "我下次会做的更好"
 sbs_devil.5100.a.tt: "你的乞求和呻吟，最终让他们满足于你对任何事情的顺从。"
 sbs_devil.5100.b: "保持沉默"
 sbs_devil.5100.b.tt: "你越是不理他们，他们越是不碰你，但他们的嘴角却泛起大大的笑容。"
 sbs_devil.5100.c: "我是不会屈服的！"
 sbs_devil.5100.c.tt: "你的反抗只会激起他们对你更猛烈的抽打。"
 sbs_devil.5101.t: "挑衅的羞辱"
 sbs_devil.5101.a.desc: "\"如此蔑视，如此纯洁，没有什么能玷污强大的[ROOT.GetCharacter.GetNamePossessive]的威严，没有什么。\"的话语嘲弄着我，我被推倒在地，脚踩在我身上，黝黑丑陋的大脚，摩擦着我的肉。双手抬起我的四肢，握住它们，让它们摩擦着他们的阴茎。水桶被拿开后，巨大的水球盖住了我的脸，我在水球下大口喘气。\n\n\"只要看着她，没有什么能阻止[ROOT.GetCharacter.GetName]得到她想要的东西。\"这句话在我悸动的耳边响起，同时一只带着疣的鞋底摩擦着我湿透肿胀的阴部，我的阴蒂被摩擦到我无法去思考。它让我的阴蒂变得更加坚硬，用刺痛感压迫着我。\n\n\"[ROOT.GetCharacter.GetFirstNamePossessive]贪婪的阴户不会拒绝，它知道自己想要什么，它也会得到自己想要的，没有什么能阻止它。\"回荡的话语让我颤抖，它在变得更大，我的嘴唇张开，因为我失去了所有的控制，蛋蛋拍打在我的舌头上。我的眼睛在黑暗中打转，同时我试图堵住嘴巴。"
 sbs_devil.5101.a: "陷入昏迷"
 sbs_devil.5101.a.tt: "在彻底的晕过去之前，你感受到了高潮的来临。"
 sbs_devil.5110.t: "深夜饮品"
 sbs_devil.5110.a.desc: "\"怎么了？是不是[ROOT.GetCharacter.GetFirstName]口渴了，她的嘴唇都干了。\"一个恶魔在最近一次用鸡巴拍打我的阴部后呱呱叫道。那里火辣辣地跳动着，我已经泄得太多了，两片嘴唇都开始发干。然后，多只手的多根手指插入我的阴道，搅动着它。\n\n\"[ROOT.GetCharacter.GetName]不再像个拿钱的荡妇那样泄得一塌糊涂了，是时候喝口水了，是时候把滋润的精液浇到她高贵的嘴唇上了。\"一个恶魔宣布道，我被推到跪在地上，头上的水桶被拿开，只见面前又多了一个，里面装满了乳白色的牛奶。有那么一瞬间，我以为他们只是要把它放在我的头上，但他们只是把热乎乎的粘液滴在我的脸上，滴在我的嘴唇上，顺着我的乳房，灌进我的嘴里。\n\n\"喝吧，有礼貌点，在你出色地领导我们的游行时，喝下我们精心收集的精液吧。\""
 sbs_devil.5110.a: "全部咽下"
 sbs_devil.5110.a.tt: "无论如何，你都会忍不住大口大口地喝下去。在品尝到无与伦比的甘美之时，你的身心也迸发出强烈的刺痛和快感。"
 sbs_devil.5110.b: "无视他们"
 sbs_devil.5110.b.tt: "你就像个洋娃娃一样坐在那里，即使嘴巴和脸上沾满了滚烫的粘液，也不会咽下去。"
 sbs_devil.5110.c: "把那东西从我身边拿开！"
 sbs_devil.5110.c.tt: "你越是反抗，他们就越是把那些东西直接抹在你的皮肤上。"
 sbs_devil.5111.t: "午夜洗涤"
 sbs_devil.5111.a.desc: "\"[ROOT.GetCharacter.GetFirstName]或许有点太热了，她的头脑和身体都在燃烧，是时候给她降降温，给她洗个舒舒服服的澡了。\"一个恶魔喊道，有人抓住我的双腿将其抬起，我的头被浸入一桶滚烫的粘液中，彻底粘上了我的头发。然后一只手把我的头按在那里，我几乎无法呼吸。\n\n\"[ROOT.GetCharacter.GetFirstName]，让你的卑微的仆人们为你服务吧，帮你放松一下。\"话音在我耳边响起，同时一只手将我的头发揉进粘液里。另一只手分开我的双腿，强壮的手甚至不让我挣扎。我的阴部被两根大手指分开，一股滚烫的液体倒了进去，让我的阴道陷入滚烫的粘液之中。\n\n\"如此高贵，如此得体，[ROOT.GetCharacter.GetFirstName]女士让她勤劳的仆人为她做的一切感到荣耀\"。"
 sbs_devil.5111.a: "陷入昏迷"
 sbs_devil.5111.a.tt: "在彻底的晕过去之前，你感受到了高潮的来临。"
 sbs_devil.5120.t: "再快点！"
 sbs_devil.5120.a.desc: "\"怎么这么慢？是[ROOT.GetCharacter.GetName]累了，还是她想偷懒了，让我们来看看。\"话音未落，拍打我阴部的阴茎被拔出，随后取而代之的是一整个插进最深处的拳头。单单是压力就迫使我试图迈开步子逃离，但入侵的大块头紧随其后，不断灼烧着我颤抖的肉壁。\n\n\"你看到了吗？这个懒惰的荡妇只需要正确的激励，[ROOT.GetCharacter.GetFirstName]跑吧，跑吧，信守你的诺言，让你的买办人满意。\"恶魔一边嘲弄，一边摇晃并拉伸我跳动的肉壁。拳头甚至迫使我喷水，周围的生物也欢呼起来。"
 sbs_devil.5120.a: "跑得更快"
 sbs_devil.5120.a.tt: "你跑得越快，刺向你拳头的恶魔也跑得越快。"
 sbs_devil.5120.b: "置之不理"
 sbs_devil.5120.b.tt: "你越是忽视它，拳头的压迫感就越小。"
 sbs_devil.5120.c: "决心抵抗"
 sbs_devil.5120.c.tt: "你越是想把拳头拿开，恶魔就越是抓紧你。"
 sbs_devil.5121.t: "精液醒脑"
 sbs_devil.5121.a.desc: "\"[ROOT.GetCharacter.GetFirstName]这个贪婪的妓女有点太紧张了，是时候帮她舒展舒展筋骨，给她降降温了。\"一个恶魔喊道，有人抓住我的双腿将其抬起，我的头被浸入一桶冰冷的粘液中，彻底黏上了我的头发。然后一只手把我的头按在那里，几乎不让我呼吸。\n\n\"[ROOT.GetCharacter.GetFirstName]，让你的卑微的仆人们为你服务吧，帮你放松，让你平静下来。\"话语在我耳边响起，同时一只手将我的头发揉进粘液里。另一只手分开我的双腿，有力的手甚至不让我挣扎。我的阴部被两根大手指分开，一股冰冷的粘液块被倒了进去，让我的阴道颤抖起来。\n\n\"更多更多，帮助[ROOT.GetCharacter.GetFirstName]女士舒展她紧窄的阴户，让她适合做一个合格的勤劳妓女。\""
 sbs_devil.5121.a: "陷入昏迷"
 sbs_devil.5121.a.tt: "你最后感觉你的阴部被撑得更大了。"
 sbs_devil.5130.t: "肛门荡妇"
 sbs_devil.5130.a.desc: "\"让我们打赌，我打赌[ROOT.GetCharacter.GetName]一定是个技艺高超的妓女，她光靠屁股就能射精，\"一个恶魔呱呱叫着，我被按倒在地，一根肥大跳动青筋围绕的鸡巴猛地插入我的屁股。仅仅是第一次撞击，就把我的阴道灼烧得刺痛难忍。在这之前，一双手环绕着我的脖子，迫使我把舌头吸了出来。\n\n\"我打赌[ROOT.GetCharacter.GetFirstName]也是个肛交好手，训练有素，能用她的罪恶之洞取悦男人或恶魔，\"另一个声音嘲讽道。他们都赌我能达到高潮，他们都告诉我，他们认为我是一个多么优秀和勤奋的妓女。与此同时，肥大的肉棒和无情的臀部正在撞击我的屁股。\n\n我的视线在水桶的黑暗中旋转，但许多双手紧紧抓住我，一切都刺痛着我，我要受不了了。"
 sbs_devil.5130.a: "要喷出来了！"
 sbs_devil.5130.a.tt: "你一边喷水一边呻吟，而恶魔则在你的屁股里释放他的精液。"
 sbs_devil.5130.b: "忍耐到底"
 sbs_devil.5130.b.tt: "什么都不要想，忍住，该来的总会来的。滚烫的精液也不会让我有任何的反应的。"
 sbs_devil.5130.c: "什么都不要想，忍住，该来的总会来的。滚烫的精液也不会让我有任何的反应的。"
 sbs_devil.5130.c.tt: "你越是挣扎，越是侮辱他们，就有越多的鸡巴插进你的身体。"
 sbs_devil.5131.t: "午夜轮奸"
 sbs_devil.5131.a.desc: "\"贪婪的[ROOT.GetCharacter.GetFirstName]妓女是在说，只吃一个完整的鸡巴对她来说还不够吗？\"话语嘲弄着我，水桶被移开，只为了让一根恶魔般的肉棒强行进入我的喉咙，皮肤和脉动的血管让他变得更粗了，我甚至咬不动，而怪物只会更加兴奋地锤打我。\n\n\"[ROOT.GetCharacter.GetName]会得到她想要的一切，不吃饱她是不会满足的，她想要这一切，\"一个怪物呱呱叫着，一根阴茎与我的屁股同时插入我的阴道。压力越来越大，我的四肢被用来摩擦更多的鸡巴。就连我的乳房也不放过。\n\n\"给她一切，填满她的一切，这是她应得的，\"话音未落，灼热的感觉在我的皮肤上出现，恶魔们的因为射出而感到爽的声音在我耳边响起，充斥着我，覆盖着我，让我像着了魔一样抽搐着，反抗着抱着我的双手。"
 sbs_devil.5131.a: "高潮后陷入昏迷"
 sbs_devil.5131.a.tt: "你的身心和感官都在颤抖着被送上了高潮。"
 sbs_devil.5140.t: "贪得无厌的妓女"
 sbs_devil.5140.a.desc: "\"怎么了？是不是[ROOT.GetCharacter.GetFirstName]渴了，她的嘴唇都干了。\"一个恶魔在最近一次用鸡巴拍打我的阴部后呱呱叫道。那里火辣辣地跳动着，我已经溢出了太多东西，两片嘴唇都开始发干了。然后，多只手的多根手指插进我的小穴，搅动起来。\n\n\"[ROOT.GetCharacter.GetName]，不要再像个拿钱的荡妇那样泄得一塌糊涂了，该喝口水了。\"一个恶魔宣布道，我被推到跪在地上，头上的桶被拿开，只见面前又多了一个桶，里面装满了乳白色的牛奶。我被推着跪下，把头埋进热气腾腾的种子里。\n\n\"喝吧，礼貌点，在你出色地领导了我们的游行时，喝下我们精心收集的精液吧。\"透过挤进我耳朵里的粘液，我几乎听不到这些话。其中一个生物甚至在用精液洗我的头发。我无法专心听它说话，我只能勉强用嘴喘气，鼻子还火辣辣地疼。"
 sbs_devil.5140.a: "全部咽下"
 sbs_devil.5140.a.tt: "每当你放下桶，恶魔们就会把桶填满。"
 sbs_devil.5140.b: "试图忽视着这一切"
 sbs_devil.5140.b.tt: "你只是把头伸进桶里，也许已经把黏糊糊的精液吸进去，也许没有，你无法确定。"
 sbs_devil.5140.c: "挣扎着呼吸"
 sbs_devil.5140.c.tt: "你越是挣扎，它们就越是把精液溅到你的皮肤上。"
 sbs_devil.5141.t: "午夜洗涤"
 sbs_devil.5141.a.desc: "\"看来[ROOT.GetCharacter.GetName]不习惯自己动手，那就让我们来伺候她吧，这是她应得的。\"一个恶魔喊道，我的双腿被抬了起来。只见我的头发陷进了精液桶里，粗糙的手开始清洗我的头发，把它全部揉进我的头发里。手指伸进我的阴道，将它撑开。\n\n\"喝吧，这精液一定能满足你贪婪的胃口。\"有人嘲弄道，然后又一桶热气腾腾的精液被倒进我的小穴。双手将我按住，一切挣扎都是徒劳，越来越多的刺痛粘液流遍了我的全身和体内。我的眼睛瞪得大大的，脑袋不停地转动，但他们却不让我动弹。"
 sbs_devil.5141.a: "陷入昏迷"
