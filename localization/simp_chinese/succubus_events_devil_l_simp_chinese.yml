 sbs_devil.1310.a: "接受精种"
 sbs_devil.1310.a.tt: "你抚摸着肚子，邀请他把精液射在你体内。"
 sbs_devil.1310.b: "拔出去"
 sbs_devil.1310.b.tt: "你不会让这东西的种子生根发芽"
 sbs_devil.1315.t: "恶魔梦境"
