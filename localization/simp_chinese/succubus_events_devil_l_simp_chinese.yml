 sbs_devil.5151.a.desc: "我像着了魔一样一边呻吟，一边将臀部插入男人的鸡巴，病态而扭曲的狂喜让我充满了不断上升的快乐。直到一根肥大的鸡巴插入我的喉咙，我才停止发出变态的声音。\n\n\"我不会被卑鄙的恶魔妓女诱惑，你可以玷污我的身体，但你永远得不到我的灵魂。我对[ROOT.GetCharacter.GetName]的奉献是纯洁而坚定的，\"士兵宣称，我不断用臀部撞击他，迫使他射精。周围的生物都笑了，而他则保持坚挺，让我能够继续干他，同时我也吞下了一根肥大的恶魔阴茎的精液，很快又被另一根阴茎取代。"
