 succubus_loyalty.8001.t: "像正常的妓女一样"
 succubus_loyalty.8001.a.desc: "\"别急，让我们来点有意思的吧。[ROOT.GetCharacter.GetName]，不如你先给我们表演一下吧。\"[succubus_loyalty_random_1.GetFirstName]提议道，其他人都欢呼起来。我抬起臀部，开始揉搓阴部。我的手指沾着春水闪闪发光，在男人们欢呼时，我继续吃向深处。\n\n\"她就是个妓女，一个婊子都比这个女人有贞操。\"其中一个男人大叫道，其他人也跟着笑起来。听了他的话，我只是咧嘴笑了笑，脸上却烧得通红。我真的亲手把我自己的贞操葬送。但即便如此，我还是感到羞耻，那种甜美的，灼热的羞耻感。\n\n\"快张开你的腿！让[ROOT.GetCharacter.GetName]给我们生点孩子也是个不错的选择，\"一个男人说，我喘不过气来。男人们看着我，满怀期待地等待着。我看着他们悸动的男根，它们是如此诱人，如此美味，我无法简直忍受，我的胃就像因为扭曲的饥渴而咆哮起来。"
