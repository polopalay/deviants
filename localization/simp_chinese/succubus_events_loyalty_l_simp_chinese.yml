 succubus_loyalty.8002.t: "开门红"
 succubus_loyalty.8002.a.desc: "\"你问得好，\"第一个人说着抬起我的腿，插入阴道，向所有人展示我们的私密处。几乎是瞬间我就被抽的浑身颤抖，而那根鸡巴像是占据了我的大脑。我真是个变态、离经叛道、丧心病狂的妓女、无耻的婊子，想到这些，我就忍不住苦笑。\n\n\"抬头！傻笑什么！？我们都看到，知道你是个变态。\"其中一个男人惊呼道，我的手顿时被抓住，让大家看看我两头流口水的样子。我羞耻的受不了，嘴里发出几声咯咯的傻笑声，男人们也跟着大笑起来。\n\n\"[ROOT.GetCharacter.GetName]，我向你致敬，愿你的私生子能成长为你们家族的强大战士，或者像你一样的优秀女士，\"我体内的一个男人宣布道。他已经在我体内射精了，几下就用他的种子填满了我的子宫，然后拔出，带着敬礼离开。但我需要更多，更多。"
