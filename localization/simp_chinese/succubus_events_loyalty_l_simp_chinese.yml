 succubus_loyalty.8005.t: "娼妓领主"
 succubus_loyalty.8005.a.desc: "\"这可都是我们这些兄弟最为宝贵的精华，可不是什么污秽的东西。\"紧接着他们就围住我，两个勇猛的男人同时进入我的身体。他们不断成双成对地来，在进入我的身体时像战场的战友一样互相问候，然后他们开始宣誓服侍他们的娼妓领主。\n\n滚烫的精液不断从我体内溢出，但他们并不在意，我听到其中一个人在吹嘘他身上干涸的污渍就像战斗留下的伤疤，其他人则哈哈大笑。如果不是男人在吸吮我的舌头，我也会和他们一起幸福的欢笑出来。他们不停地吻我，我身上的男人们一边用鸡巴插着我，一边不停地舔着我的脸。\n\n我从眼角看到勃起的阳具在我身边抽动。然后，他们都开始射精，把精液洒在地板上。本应插入我体内的美丽大鸡巴，还没碰到我饥渴的肉体，就开始萎缩。"
