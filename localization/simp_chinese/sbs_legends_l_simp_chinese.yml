  legend_chronicle_semen_tank: "精液罐"
  legend_chronicle_semen_tank_desc: "不朽精液罐的传奇"
  legend_chapter_opening_semen_tank: "人们互相传说着[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]的美丽而贞洁的女领主。但经过一系列事件后，她变成了一个好色的妓女。"
  legend_chapter_mind_break: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的宫廷成员不断对[ROOT.Legend.GetProtagonist.GetHerHis|U]进行性骚扰。但她没有反抗，而是对[ROOT.Legend.GetProtagonist.GetHerHis|U]的顾客表现出像妓女一样的顺从态度。从一位受到尊重的女士，到现在[ROOT.Legend.GetProtagonist.GetHerHis|U]的宫廷成员将[ROOT.Legend.GetProtagonist.GetHerHis|U]视为一位愿意服从任何淫荡请求的妓女。"
  legend_chapter_toy: "事情并没有就此停止，宫廷成员开始侮辱[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的尊严。她被迫作为装饰品，在派对上赤裸而性感，被迫到处发生性行为，[ROOT.Legend.GetProtagonist.GetHerHis|U]的阴道始终充满精液。现在，整个王国的人都知道[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]是一个好色的女性，随时准备与任何人发生性关系。"
  legend_chapter_conclusion_semen_tank: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]的名声完全被毁，王国的所有人都给了[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]一个新的绰号：精液罐"

  legend_chronicle_sex_machine: "性机器"
  legend_chronicle_sex_machine_desc: "完美性机器的传奇"
  legend_chapter_opening_sex_machine: "在整个王国都很出名的妓女，这就是[ROOT.Legend.GetProtagonist.GetHerHis|U]的传奇，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]正在成为一台性机器的路上。"
  legend_chapter_bitch: "作为[ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]的丑闻领主，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]并不害羞于公开做妓女，并在自己建立的妓院工作。她的顾客种类繁多，从想与贵族女性第一次发生性关系的年轻贵族，到对自己女儿有性欲的变态。她对每个顾客都有不同的处理方式，使[ROOT.Legend.GetProtagonist.GetHerHis|U]的顾客非常满意。"
  legend_chapter_machine: "她对做妓女不满意，建立酒吧，成为女服务员，赤裸地为顾客服务。不仅如此，她还赤裸地装饰自己的商店。高潮是性表演，她同时满足数十个阴茎。"
  legend_chapter_conclusion_sex_machine: "王国人民对[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在性艺术方面的能力感到惊讶。妓女们和卖淫者们给予了[ROOT.Legend.GetProtagonist.GetHerHis|U]一个臭名昭著的称号：性机器"

  legend_chronicle_ladycow: "母牛女士"
  legend_chronicle_ladycow_desc: "好色母牛的传奇"
  legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]是一个贵族女性，在王国中是著名的妓女。她有数十个情人。这让[ROOT.Legend.GetProtagonist.GetHerHis|U]的骑士感到不满，他们愿意为[ROOT.Legend.GetProtagonist.GetHerHis|U]牺牲健康和生命，但作为回报，她对他们的调情漠不关心。然后，骑士们制定了一个计划。"
  legend_chapter_promise: "他们发动了一场政变，迫使[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]成为他们的妓女。在接下来的几天里，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]不得不在深夜与[ROOT.Legend.GetProtagonist.GetHerHis|U]的士兵们反复发生性关系，然后被扔进充满精液的桶里。"
  legend_chapter_oath: "性行为并不足够，骑士们想尽一切办法羞辱[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]。他们将[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]带到营地前面，强迫[ROOT.Legend.GetProtagonist.GetHerHis|U]与所有士兵发生性关系，阴道、肛门、嘴、手、胸部。士兵们整整一周都在和[ROOT.Legend.GetProtagonist.GetHerHis|U]发生性关系。"
  legend_chapter_conclusion_ladycow: "现在[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]对军队许下了誓言，她将像母牛一样为士兵服务，以换取他们对[ROOT.Legend.GetProtagonist.GetHerHis|U]的忠诚。现在[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]成为了：母牛女士"

  legend_chronicle_penis_guillotine: "阴茎断头台"
  legend_chronicle_penis_guillotine_desc: "永恒阴茎断头台的传奇"
  legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]与[ROOT.Legend.GetProtagonist.GetHerHis|U]的领主有着特殊关系。她将向领主和他的附庸提供性服务，作为回报，领主将保密[ROOT.Legend.GetProtagonist.GetHerHis|U]作为妓女的身份。"
  legend_chapter_cutter: "性服务通常相当多样化，从赤裸的战斗，必须像狗一样行动，甚至与马发生性关系。性表演逐渐在整个王国传播，附庸们开始闲聊他们的领主拥有一位与[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]一模一样的妓女。"
  legend_chapter_guillotine: "附庸们开始假装是领主，发送请求服务的信件。她的性技能真的很出色，[ROOT.Legend.GetProtagonist.GetHerHis|U]的阴道似乎能吸吮阴茎和精液。关于这位妓女的名声逐渐传播开来，她的阴道能够与马发生性关系，但依然适合人类的阴茎。"
  legend_chapter_expose: "然后一切暴露出来，这里没有像[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]这样的妓女，她就是妓女。"
  legend_chapter_conclusion_penis_guillotine: "现在[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]因其魔法阴道而闻名，王国中的人们给了[ROOT.Legend.GetProtagonist.GetHerHis|U]一个绰号：阴茎断头台"

  legend_chapter_naked_lady: "一切始于[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]经常与附庸们一起洗澡，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在赤裸时似乎变得兴奋。一起洗澡已经无法满足[ROOT.Legend.GetProtagonist.GetHerHis|U]。"
  legend_chapter_naked_court: "一天，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]在[ROOT.Legend.GetProtagonist.GetHerHis|U]的宫廷成员面前脱掉了[ROOT.Legend.GetProtagonist.GetHerHis|U]的衣服，开始自慰。宫廷成员愤怒、欲望和惊讶的目光让[ROOT.Legend.GetProtagonist.GetHerHis|U]更加兴奋。逐渐地，[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]对赤裸上瘾。有一天，宫廷成员提议在朝会上与[ROOT.Legend.GetProtagonist.GetHerHis|U]发生性关系。从那以后，在会议上与宫廷成员发生性关系变得更加频繁。"
  legend_chapter_conclusion_exhibitionist: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]烧掉了所有的衣服，变得一直赤裸。现在王国的子民都知道[ROOT.Legend.GetProtagonist.GetHerHis|U]的绰号是：暴露狂"

  legend_chronicle_philosopher_stone: "贤者之石"
  legend_chronicle_philosopher_stone_desc: "贤者之石的传奇"
  legend_chapter_opening_philosopher_stone: "In the heart of a forest, dark and wild,\nWhere shadows dance and whispers beguile,\nThe trees stand tall, twisted with age,\nA place where witches craft their dark stage. "
  legend_chapter_rital_start_philosopher_stone: "Legends speak of the witches' lair,\nWhere cursed winds stir the midnight air,\nAnd in the depths of that haunted wood,\nRituals grim are understood.\n\nThe earth is soaked with the blood of men,\nSacrificed in the witches' den,\nFor a secret rite, obscure and dire,\nTo summon forth a power higher."
  legend_chapter_tensoul_philosopher_stone: "Ten souls must feed the ancient flame,\nTen lives extinguished, without name,\nTo fuel the spell, to seal the fate,\nOf those who tread the witches' gate."
  legend_chapter_vassal_philosopher_stone: "A loyal servant must fall first,\nTheir blood must quench the dark one's thirst,\nA blade of trust turned cold and cruel,\nA life cut short by a master's rule."
  legend_chapter_homologous_philosopher_stone: "Next, a witch must face her end,\nA sister's bond, too frail to mend,\nWith spell and curse, her life is torn,\nTo power the night and the coming morn."
  legend_chapter_family_philosopher_stone: "Then comes the hardest cut of all,\nA loved one must take the final fall,\nA heart betrayed, a bond undone,\nFor the ritual must claim its one."
  legend_chapter_rital_complete_philosopher_stone: "As the rite concludes, the forest screams,\nA nightmare born from twisted dreams,\nThe ground is littered with the dead,\nThe witches’ eyes are burning red.\n\nIn the center, where all paths meet,\nLies the Philosopher's Stone, complete,\nA crimson jewel, with death’s own glow,\nAmidst the corpses, laid low."
  legend_chapter_conclusion_philosopher_stone: "Praise to the Stone, the witches cry,\nA token of power from those who die,\nWith blood and soul, the ritual done,\nThe witches' reign has just begun.\n\nFor the Stone is might, the Stone is law,\nIn its dark glow, all witches draw,\nA power eternal, pure and deep,\nThe world shall tremble, and mortals weep.  "
