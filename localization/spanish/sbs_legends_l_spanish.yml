  legend_chronicle_semen_tank: "El Tanque de Semen"
  legend_chronicle_semen_tank_desc: "La Leyenda del Tanque de Semen Inmortal"
  legend_chapter_opening_semen_tank: "La gente se hablaba sobre una hermosa y virtuosa señora feudal de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]. Pero tras una serie de eventos, se convirtió en una ramera lujuriosa."
  legend_chapter_mind_break: "Los cortesanos de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] acosaban sexualmente a [ROOT.Legend.GetProtagonist.GetHerHis|U] continuamente. Pero en lugar de resistir, mostró una actitud sumisa como una ramera a los clientes de [ROOT.Legend.GetProtagonist.GetHerHis|U]. De una dama que recibió respeto de los cortesanos de [ROOT.Legend.GetProtagonist.GetHerHis|U], ahora [ROOT.Legend.GetProtagonist.GetHerHis|U] era vista como una ramera dispuesta a obedecer cualquiera de sus lewd requests."
  legend_chapter_toy: "No se detuvo ahí, cuando los cortesanos comenzaron a insultar la dignidad de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]. Fue forzada a ser utilizada como decoración, desnuda y sexy en las fiestas, obligada a tener sexo en todas partes, la vagina de [ROOT.Legend.GetProtagonist.GetHerHis|U] estaba siempre llena de semen. Ahora toda la gente en el reino conocía a [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] como una dama lujuriosa, lista para tener sexo con cualquiera que lo pidiera."
  legend_chapter_conclusion_semen_tank: "La reputación de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] fue completamente arruinada, toda la gente en el reino le dio un nuevo apodo: El Tanque de Semen"

  legend_chronicle_sex_machine: "La Máquina del Sexo"
  legend_chronicle_sex_machine_desc: "La Leyenda de la Perfecta Máquina del Sexo"
  legend_chapter_opening_sex_machine: "Una famosa ramera en todo el reino, esta es la leyenda de [ROOT.Legend.GetProtagonist.GetHerHis|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] en su camino para convertirse en una máquina sexual."
  legend_chapter_bitch: "Como una señora escandalosa de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] no tiene reparos en ser abiertamente una ramera y trabajar en el burdel que ella misma construyó. Sus clientes son diversos, desde jóvenes nobles que quieren tener sexo por primera vez con una noble, hasta pervertidos que tienen deseos sexuales por sus propias hijas. Ella tiene una forma diferente de tratar a cada uno, haciendo que los clientes de [ROOT.Legend.GetProtagonist.GetHerHis|U] estén extremadamente satisfechos."
  legend_chapter_machine: "No satisfecha con ser una ramera, construyó bares, se convirtió en mesera y estaba desnuda mientras atendía a los clientes. No solo eso, también decoró su propia tienda desnuda. Y el clímax son los shows sexuales, donde satisface a docenas de penes al mismo tiempo."
  legend_chapter_conclusion_sex_machine: "La gente del reino está constantemente asombrada de lo que [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] puede hacer en el arte del sexo. Rameras y prostitutas honraron a [ROOT.Legend.GetProtagonist.GetHerHis|U] con el infame título: La Máquina del Sexo"

  legend_chronicle_ladycow: "La Vaca Dama"
  legend_chronicle_ladycow_desc: "La Leyenda de la Lujuriosa Vaca Dama"
  legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] es una noble y una famosa ramera en todo el reino. Tiene docenas de amantes. Esto causa insatisfacción entre los caballeros de [ROOT.Legend.GetProtagonist.GetHerHis|U], quienes están dispuestos a sacrificar su salud y vidas por [ROOT.Legend.GetProtagonist.GetHerHis|U], pero a cambio ella es indiferente a sus coqueteos. Y luego los caballeros tienen un plan."
  legend_chapter_promise: "Realizaron un golpe, forzando a [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] a convertirse en su prostituta. En los días siguientes, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] tuvo que tener sexo repetidamente con los soldados de [ROOT.Legend.GetProtagonist.GetHerHis|U] hasta tarde en la noche, luego la arrojaron en barriles llenos de semen."
  legend_chapter_oath: "El sexo no es suficiente, los caballeros encuentran cada forma de humillar a [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]. Llevan a [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] al frente del campamento y obligan a [ROOT.Legend.GetProtagonist.GetHerHis|U] a tener sexo con todos los soldados, vagina, trasero, boca, manos, senos. Los soldados tienen sexo con [ROOT.Legend.GetProtagonist.GetHerHis|U] durante toda una semana."
  legend_chapter_conclusion_ladycow: "Ahora [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] mantiene un juramento con el ejército, servirá a los soldados como una vaca a cambio de su lealtad a [ROOT.Legend.GetProtagonist.GetHerHis|U]. Ahora [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se convierte en: La Dama Vaca"

  legend_chronicle_penis_guillotine: "La Guillotina de Penes"
  legend_chronicle_penis_guillotine_desc: "La Leyenda de la Eterna Guillotina de Penes"
  legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] tiene una relación especial con [ROOT.Legend.GetProtagonist.GetHerHis|U] señor. Ella proporcionará servicios sexuales al señor y a sus vasallos, a cambio el señor mantendrá en secreto la identidad de [ROOT.Legend.GetProtagonist.GetHerHis|U] como ramera."
  legend_chapter_cutter: "Los servicios sexuales son a menudo bastante diversos, desde una pelea desnuda, teniendo que actuar como un perro, incluso teniendo sexo con un caballo. Los shows sexuales se fueron extendiendo por todo el reino, los vasallos comenzaron a murmurar sobre su señor teniendo una ramera que se parecía exactamente a [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]."
  legend_chapter_guillotine: "Los vasallos comenzaron a pretender ser el señor, enviando cartas solicitando servicios. Sus habilidades sexuales eran realmente excelentes, la vagina de [ROOT.Legend.GetProtagonist.GetHerHis|U] parecía succionar el pene y el esperma. La reputación de una ramera con una vagina que podía penetrar a un caballo pero aún encajar un pene humano se fue extendiendo poco a poco."
  legend_chapter_expose: "Y luego todo se descontroló, no había ramera como [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] aquí, ella era una ramera."
  legend_chapter_conclusion_penis_guillotine: "Y ahora [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] es famosa como una ramera con una vagina mágica, la gente del reino le dio a [ROOT.Legend.GetProtagonist.GetHerHis|U] el apodo: La Guillotina de Penes"

  legend_chapter_opening_exhibitionist: "A menudo se les veía caminando desnudos por las calles por la noche, algunos incluso vieron a [ROOT.Legend.GetProtagonist.GetHerHis|U] masturbándose y orinando."
  legend_chapter_naked_lady: "Todo comenzó cuando [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] a menudo se bañaba con los vasallos, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] parecía volverse excitada cuando estaba desnuda. Bañarse juntos no era suficiente para satisfacer a [ROOT.Legend.GetProtagonist.GetHerHis|U]."
  legend_chapter_naked_court: "Un día, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se desnudó frente a [ROOT.Legend.GetProtagonist.GetHerHis|U] cortesanos y comenzó a masturbarse. Los ojos enojados, lujuriosos y sorprendidos de los cortesanos hicieron que [ROOT.Legend.GetProtagonist.GetHerHis|U] se excitara aún más. Gradualmente, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se volvió adicta a la desnudez. Un día, los cortesanos propusieron tener sexo con [ROOT.Legend.GetProtagonist.GetHerHis|U] justo en la corte. Y luego tener sexo con los cortesanos en las reuniones se volvió más frecuente."
  legend_chapter_conclusion_exhibitionist: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] quemó toda su ropa y estuvo desnuda todo el tiempo. Ahora los súbditos del reino conocen a [ROOT.Legend.GetProtagonist.GetHerHis|U] con el apodo: El Exhibicionista"

  legend_chronicle_philosopher_stone: "The Philosopher's Stone"
  legend_chronicle_philosopher_stone_desc: "The Legend of Philosopher's Stone"
  legend_chapter_opening_philosopher_stone: "In the heart of a forest, dark and wild,\nWhere shadows dance and whispers beguile,\nThe trees stand tall, twisted with age,\nA place where witches craft their dark stage. "
  legend_chapter_rital_start_philosopher_stone: "Legends speak of the witches' lair,\nWhere cursed winds stir the midnight air,\nAnd in the depths of that haunted wood,\nRituals grim are understood.\n\nThe earth is soaked with the blood of men,\nSacrificed in the witches' den,\nFor a secret rite, obscure and dire,\nTo summon forth a power higher."
  legend_chapter_tensoul_philosopher_stone: "Ten souls must feed the ancient flame,\nTen lives extinguished, without name,\nTo fuel the spell, to seal the fate,\nOf those who tread the witches' gate."
  legend_chapter_vassal_philosopher_stone: "A loyal servant must fall first,\nTheir blood must quench the dark one's thirst,\nA blade of trust turned cold and cruel,\nA life cut short by a master's rule."
  legend_chapter_homologous_philosopher_stone: "Next, a witch must face her end,\nA sister's bond, too frail to mend,\nWith spell and curse, her life is torn,\nTo power the night and the coming morn."
  legend_chapter_family_philosopher_stone: "Then comes the hardest cut of all,\nA loved one must take the final fall,\nA heart betrayed, a bond undone,\nFor the ritual must claim its one."
  legend_chapter_rital_complete_philosopher_stone: "As the rite concludes, the forest screams,\nA nightmare born from twisted dreams,\nThe ground is littered with the dead,\nThe witches’ eyes are burning red.\n\nIn the center, where all paths meet,\nLies the Philosopher's Stone, complete,\nA crimson jewel, with death’s own glow,\nAmidst the corpses, laid low."
  legend_chapter_conclusion_philosopher_stone: "Praise to the Stone, the witches cry,\nA token of power from those who die,\nWith blood and soul, the ritual done,\nThe witches' reign has just begun.\n\nFor the Stone is might, the Stone is law,\nIn its dark glow, all witches draw,\nA power eternal, pure and deep,\nThe world shall tremble, and mortals weep.  "
