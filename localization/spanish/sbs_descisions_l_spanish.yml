  seal_the_gates_of_hell: "Sellando las Puertas del Infierno"
  seal_the_gates_of_hell.desc: "Las puertas del infierno se han abierto, los demonios están a punto de invadir el mundo humano. Debes encontrar una manera de sellar las puertas del infierno y evitar que los demonios invadan el mundo humano."
