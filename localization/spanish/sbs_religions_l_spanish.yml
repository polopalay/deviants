  satanic_religion: "Satanismo"
  satanic_religion_adj: "Satánico"
  satanic_religion_adherent: "Satanista"
  satanic_religion_adherent_plural: "Satanistas"
  satanic_religion_desc: "El satanismo es una religión que adora a los demonios. A menudo se asocia con la adoración de Satanás, pero no todos los demonistas adoran a Satanás."
  satan: "Satanismo"

  satanic_religion: "Satanismo"
  satanic_religion_adj: "Satánico"
  satanic_religion_adherent: "Satanista"
  satanic_religion_adherent_plural: "Satanistas"
  satanic_religion_desc: "El satanismo es una religión que adora a los demonios. A menudo se asocia con la adoración de Satanás, pero no todos los demonistas adoran a Satanás."
  satan: "Satanismo"
  
  beelzebub: "Naturismo"
  beelzebub_adj: "Naturístico"
  beelzebub_adherent: "Naturista"
  beelzebub_adherent_plural: "Naturistas"
  beelzebub_desc: "El naturismo es una religión que adora la pureza de la naturaleza y rechaza las convenciones sociales, creyendo que llevar ropa va en contra del orden natural. Los seguidores del naturismo creen que la verdadera armonía con la tierra solo puede lograrse a través de una exposición física y espiritual completa. El líder de esta religión es Beelzebub, un poderoso demonio que impone respeto a todos los naturistas y es visto como la encarnación definitiva de las fuerzas salvajes de la naturaleza."
  
  lilith: "Licenciosismo"
  lilith_adj: "Licenciosístico"
  lilith_adherent: "Licenciosista"
  lilith_adherent_plural: "Licenciosistas"
  lilith_desc: "El licenciosismo es una fe que considera las relaciones sexuales como sagradas, alentando a los seguidores a tener múltiples amantes como una forma de devoción. Su creencia se centra en la idea de que el amor y el placer físico son las expresiones más verdaderas de la libertad espiritual. La líder de esta religión es Lilith, una demonio seductora y poderosa que guía a sus seguidores con la promesa de la máxima intimidad y liberación personal."
  
  abaddon: "Violentismo"
  abaddon_adj: "Violentístico"
  abaddon_adherent: "Violentista"
  abaddon_adherent_plural: "Violentistas"
  abaddon_desc: "El violentismo glorifica la guerra, la violencia y la brutalidad como las virtudes más altas, promoviendo la fuerza y la dominación a través del combate. Los seguidores son alentados a abrazar el conflicto como un camino hacia la grandeza personal y colectiva. Al frente del violentismo está Abaddon, un feroz demonio de la destrucción, cuyo nombre inspira terror y que lidera a sus guerreros con mano de hierro, defendiendo el camino de la muerte y la conquista."
  
  mammon: "Codiciaísmo"
  mammon_adj: "Codiciaístico"
  mammon_adherent: "Codiciaísta"
  mammon_adherent_plural: "Codiciaístas"
  mammon_desc: "El codiciaísmo celebra la riqueza, la avaricia y el oportunismo, viendo el dinero como la máxima expresión de poder. Los seguidores son alentados a acumular tanta riqueza como sea posible, creyendo que la fortuna es un derecho divino. Mammon, el demonio de la codicia y el exceso, sirve como cabeza de esta fe, representando la búsqueda interminable de la riqueza y los placeres materiales."
  
  asmodeus: "Incestismo"
  asmodeus_adj: "Incestístico"
  asmodeus_adherent: "Incestista"
  asmodeus_adherent_plural: "Incestistas"
  asmodeus_desc: "El incestismo coloca a la familia por encima de todo, incluso sancionando las relaciones incestuosas como vínculos sagrados. La religión considera la lealtad familiar y la unidad como más importantes que las normas sociales. Asmodeo, el demonio de la lujuria y la lealtad familiar, es el líder de esta fe, guiando a sus seguidores para fortalecer sus lazos familiares más allá de las limitaciones morales."
  
  belial: "Cientificismo"
  belial_adj: "Cientificístico"
  belial_adherent: "Cientificista"
  belial_adherent_plural: "Cientificistas"
  belial_desc: "El cientificismo es una búsqueda del conocimiento a cualquier costo, incluso si los métodos son inmorales o poco éticos. Los seguidores del cientificismo creen que solo a través del descubrimiento sin restricciones pueden alcanzar la verdadera iluminación. Belial, el astuto demonio del conocimiento y la manipulación, está al frente de esta fe, empujando a sus adeptos a romper los límites morales en su búsqueda de comprensión."

