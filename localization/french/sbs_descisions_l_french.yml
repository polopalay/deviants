l_french:
  become_demon: "Devenir démon"
  become_demon.desc: "En tant que Succube béni par Satan et les princes de l'enfer, vous avez rempli toutes les conditions pour devenir un véritable démon, en sacrifiant 100 vies humaines pour effectuer ce rituel sacré."
  become_demon.c: "Recevoir la bénédiction"
  become_demon.t: "Commencer le rituel sacré"

  spawn_death_korp: "Invoquer les Korps de la Mort"
  spawn_death_korp.desc: "Les légendes racontent l'existence d'une armée de morts-vivants venus de l'enfer. Assoiffés de sang, sans peur et incroyablement puissants, ces êtres peuvent combattre des ennemis deux fois plus grands qu'eux et l'emporter. Les démons, avec la bénédiction de Satan, peuvent utiliser leurs arts secrets pour invoquer ces légions mortelles."
  spawn_death_korp.c: "Invoquer"
  spawn_death_korp.t: "Invoquer les Korps de la Mort dans votre capitale"

  demon_generals: "Invoquer les Généraux Démons"
  demon_generals.desc: "Le sperme des hommes ne renforce pas seulement la puissance des Succubes, il les transforme aussi progressivement en créatures plus puissantes. Cependant, elles peuvent également sacrifier ce qu'elles ont accumulé en échange d'un pouvoir temporaire venu des enfers, destructeur, puissant mais éphémère. Ayez des relations sexuelles avec autant de soldats que possible afin que vos soldats puissent également recevoir la bénédiction de Satan."
  demon_generals.c: "Invoquer"
  demon_generals.t: "Transformez tous vos chevaliers en généraux démons"

  masturbate: "Se Masturber"
  masturbate.desc: "Votre vie est déjà pleine de stress, vous cherchez quelque chose pour vous soulager. Les godes sont le moyen le plus sûr, vous pouvez vous abandonner à la sensualité sans vous inquiéter des commérages sur vous en tant que salope dévergondée."
  masturbate.t: "Soulager le stress"
  masturbate.c: "Introduisez-le dans votre vagin"

