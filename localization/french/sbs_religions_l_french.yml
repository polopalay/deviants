 beelzebub: "Naturisme"
 beelzebub_adj: "Naturistique"
 beelzebub_adherent: "Naturiste"
 beelzebub_adherent_plural: "Naturistes"
 beelzebub_desc: "Le naturisme est une religion qui vénère la pureté de la nature et rejette les conventions sociales, croyant que le port de vêtements est contre l'ordre naturel. Les adeptes du naturisme croient que l'harmonie avec la terre ne peut être atteinte que par une exposition complète du corps et de l'esprit. Le chef de cette religion est Beelzebub, un démon puissant qui commande le respect de tous les naturistes et est considéré comme l'incarnation ultime des forces sauvages de la nature."
  
 lilith: "Licenciosisme"
 lilith_adj: "Licenciosistique"
 lilith_adherent: "Licenciosiste"
 lilith_adherent_plural: "Licenciosistes"
 lilith_desc: "Le licenciosisme est une foi qui considère les relations sexuelles comme sacrées, encourageant les adeptes à avoir de nombreux amants en tant que forme de dévotion. Leur croyance repose sur l'idée que l'amour et le plaisir physique sont les expressions les plus pures de la liberté spirituelle. Le chef de cette religion est Lilith, une démonesse séduisante et puissante qui guide ses fidèles avec la promesse d'une intimité et d'une libération ultime."
  
 abaddon: "Violentisme"
 abaddon_adj: "Violentistique"
 abaddon_adherent: "Violentiste"
 abaddon_adherent_plural: "Violentistes"
 abaddon_desc: "Le violentisme glorifie la guerre, la violence et la brutalité comme des vertus suprêmes, promouvant la force et la domination à travers le combat. Les adeptes sont encouragés à embrasser le conflit comme un chemin vers la grandeur personnelle et collective. À la tête du violentisme se trouve Abaddon, un démon de destruction féroce, dont le nom inspire la terreur et qui dirige ses guerriers d'une main de fer, prônant la voie de la mort et de la conquête."
  
 mammon: "Aviditéisme"
 mammon_adj: "Aviditistique"
 mammon_adherent: "Aviditiste"
 mammon_adherent_plural: "Aviditistes"
 mammon_desc: "L'aviditéisme célèbre la richesse, l'avidité et l'opportunisme, voyant l'argent comme l'expression ultime du pouvoir. Les adeptes sont encouragés à accumuler autant de richesses que possible, croyant que la fortune est un droit divin. Mammon, le démon de la cupidité et de l'excès, est à la tête de cette foi, représentant la poursuite sans fin de la richesse et des plaisirs matériels."
  
 asmodeus: "Incestisme"
 asmodeus_adj: "Incestique"
 asmodeus_adherent: "Incestiste"
 asmodeus_adherent_plural: "Incestistes"
 asmodeus_desc: "L'incestisme place la famille au-dessus de tout, allant jusqu'à sanctifier les relations incestueuses comme des liens sacrés. La religion considère que la loyauté familiale et l'unité sont plus importantes que les normes sociales. Asmodée, le démon de la luxure et de la loyauté familiale, est le chef de cette foi, guidant ses fidèles à renforcer leurs liens familiaux au-delà des contraintes morales."
  
 belial: "Scientisme"
 belial_adj: "Scientistique"
 belial_adherent: "Scientiste"
 belial_adherent_plural: "Scientistes"
 belial_desc: "Le scientisme est une quête de connaissance à tout prix, même si les méthodes sont immorales ou contraires à l'éthique. Les adeptes du scientisme croient que seule la découverte sans restriction peut leur permettre d'atteindre la véritable illumination. Belial, le démon rusé de la connaissance et de la manipulation, est à la tête de cette foi, poussant ses adeptes à briser les barrières morales dans leur quête de compréhension."

