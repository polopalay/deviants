  building_brothel1: "Chambre ordinaire"
  building_brothel1_desc: "Offrant des services sexuels occasionnels, les prostituées peuvent recevoir des pourboires plus généreux de la part des clients."
  building_type_brothel1: "Bordel"
  building_type_brothel1_desc: "Les bordels sont des lieux d'affaires où des activités sexuelles entre clients et prostituées ont lieu."

  building_brothel2: "Chambre de haute classe"
  building_brothel2_desc: "Offrant des services spéciaux comme le sexe en groupe et l'exhibition."
  building_type_brothel2_market: "Bordel"
  building_type_brothel2_desc: "Les bordels sont des lieux d'affaires où des activités sexuelles entre clients et prostituées ont lieu."

  building_brothel3: "Chambre luxueuse"
  building_brothel3_desc: "Offrant tous types de services sexuels : bestialité, sadomasochisme."
  building_type_brothel3: "Bordel"
  building_type_brothel3_desc: "Les bordels sont des lieux d'affaires où des activités sexuelles entre clients et prostituées ont lieu."

  building_alchemy1: "Atelier de recherche en Magie Noire"
  building_alchemy1_desc: "Les sorcières utilisent l'alchimie pour renforcer la puissance de leur magie."
  building_type_alchemy1: "Atelier d'alchimie"
  building_type_alchemy1_desc: "L'investissement financier dans l'alchimie aidera à augmenter la puissance des sorts des succubes."

  building_alchemy2: "Atelier de pierre des sorcières"
  building_alchemy2_desc: "La pierre philosophale est encore une chose lointaine avec son potentiel actuel. Cependant, les alchimistes ont recherché une autre pierre, la pierre des sorcières, qui aide à interférer avec l'esprit des autres."
  building_type_alchemy2: "Atelier d'alchimie"
  building_type_alchemy2_desc: "L'investissement financier dans l'alchimie aidera à augmenter la puissance des sorts des succubes."

  building_alchemy3: "Atelier de la Pierre Philosophale"
  building_alchemy3_desc: "Avec la magie des sorcières, la puissance des succubes et les connaissances des alchimistes, la formule ultime pour créer la pierre philosophale a été découverte. Désormais, les succubes possèdent la magie la plus puissante, capable d'interférer avec la nature de la vie."
  building_type_alchemy3: "Atelier d'alchimie"
  building_type_alchemy3_desc: "L'investissement financier dans l'alchimie aidera à augmenter la puissance des sorts des succubes."

  building_witch_forest: "Forêt des Sorcières"
  building_witch_forest_desc: "Les gens racontent l'existence d'une forêt hantée où les sorcières se promènent nues et réalisent des rituels magiques. Des centaines de personnes ont disparu ici, et de nombreux phénomènes mystérieux ont été découverts autour de cette forêt."
  building_type_witch_forest: "Forêt des Sorcières"
  building_type_witch_forest_desc: "Les bois sont remplis de cadavres humains et animaux, qui pourraient être les restes de cérémonies sacrificielles."

  building_soul_forge: "Forge des Âmes"
  building_soul_forge_desc: "Les succubes peuvent utiliser les âmes des morts pour créer des objets magiques puissants."
  building_type_soul_forge: "Forge des Âmes"
  building_type_soul_forge_desc: "Les succubes peuvent utiliser les âmes des morts pour créer des objets magiques puissants."
