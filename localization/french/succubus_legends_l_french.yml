 legend_chronicle_semen_tank: "Le Réservoir de Semence"
 legend_chronicle_semen_tank_desc: "La Légende du Réservoir de Semence Immortel"
 legend_chapter_opening_semen_tank: "Les gens se racontaient l'histoire d'une belle et vertueuse dame de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]. Mais après une série d'événements, elle est devenue une prostituée lubrique."
 legend_chapter_mind_break: "Les courtisans de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] harcelaient continuellement [ROOT.Legend.GetProtagonist.GetHerHis|U]. Mais au lieu de résister, elle montrait une attitude soumise comme une prostituée envers les clients de [ROOT.Legend.GetProtagonist.GetHerHis|U]. D'une dame qui recevait du respect de la part des courtisans de [ROOT.Legend.GetProtagonist.GetHerHis|U], maintenant [ROOT.Legend.GetProtagonist.GetHerHis|U] courtiers la voyaient comme une prostituée prête à obéir à toutes leurs demandes lubriques."
 legend_chapter_toy: "Cela ne s'est pas arrêté là, lorsque les courtisans ont commencé à insulter la dignité de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]. Elle a été forcée d'être utilisée comme une décoration, nue et sexy lors des fêtes, contrainte d'avoir des relations sexuelles partout, [ROOT.Legend.GetProtagonist.GetHerHis|U] vagin était toujours plein de semence. Maintenant, tout le monde dans le royaume connaissait [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] comme une dame lubrique, prête à avoir des relations sexuelles avec quiconque le demandait."
 legend_chapter_conclusion_semen_tank: "La réputation de [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] était complètement ruinée, tous les habitants du royaume ont donné à [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] un nouveau surnom : Le Réservoir de Semence."

 legend_chronicle_sex_machine: "La Machine à Sexe"
 legend_chronicle_sex_machine_desc: "La Légende de la Machine à Sexe Parfaite"
 legend_chapter_opening_sex_machine: "Une prostituée célèbre à travers le royaume, c'est la légende de [ROOT.Legend.GetProtagonist.GetHerHis|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] en route pour devenir une machine à sexe."
 legend_chapter_bitch: "En tant que seigneur scandaleux de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]. [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] n'a pas honte d'être ouvertement une prostituée et de travailler dans le bordel qu'elle a construit elle-même. Ses clients sont divers, des jeunes nobles qui souhaitent avoir des relations sexuelles pour la première fois avec une noble, aux pervers qui ont des désirs sexuels pour leurs propres filles. Elle a une manière différente de traiter chacun, rendant [ROOT.Legend.GetProtagonist.GetHerHis|U] clients extrêmement satisfaits."
 legend_chapter_machine: "Pas satisfaite d'être une prostituée, elle a construit des bars, est devenue serveuse et était nue en servant des clients. Non seulement cela, elle a également décoré [ROOT.Legend.GetProtagonist.GetHerHis|U] propre boutique nue. Et le sommet est les spectacles de sexe, où elle satisfait des dizaines de membres en même temps."
 legend_chapter_conclusion_sex_machine: "Les gens du royaume sont constamment étonnés de ce que [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] peut faire dans l'art du sexe. Les prostituées et les putains ont honoré [ROOT.Legend.GetProtagonist.GetHerHis|U] avec le titre infâme : La Machine à Sexe."

 legend_chronicle_ladycow: "La Dame Vache"
 legend_chronicle_ladycow_desc: "La Légende de la Dame Vache Lubrique"
 legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] est une noble et une célèbre prostituée à travers le royaume. Elle a des dizaines d'amants. Cela cause de l'insatisfaction chez les chevaliers de [ROOT.Legend.GetProtagonist.GetHerHis|U], ils sont prêts à sacrifier leur santé et leur vie pour [ROOT.Legend.GetProtagonist.GetHerHis|U], mais en retour, elle reste indifférente à leurs flirts. Et ensuite, les chevaliers ont un plan."
 legend_chapter_promise: "Ils ont organisé un coup d'État, forçant [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] à devenir leur prostituée. Dans les jours qui ont suivi, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] a dû avoir des relations sexuelles à plusieurs reprises avec les soldats de [ROOT.Legend.GetProtagonist.GetHerHis|U] jusqu'à tard dans la nuit, puis les jeter [ROOT.Legend.GetProtagonist.GetHerHis|U] dans des tonneaux pleins de semence."
 legend_chapter_oath: "Le sexe n'est pas suffisant, les chevaliers cherchent tous les moyens d'humilier [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]. Ils amènent [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] devant le camp et forcent [ROOT.Legend.GetProtagonist.GetHerHis|U] à avoir des relations sexuelles avec tous les soldats, vagin, anus, bouche, mains, seins. Les soldats ont eu des relations sexuelles avec [ROOT.Legend.GetProtagonist.GetHerHis|U] pendant une semaine entière."
 legend_chapter_conclusion_ladycow: "Maintenant, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] garde un serment envers l'armée, elle servira les soldats comme une vache en échange de leur loyauté envers [ROOT.Legend.GetProtagonist.GetHerHis|U]. Maintenant, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] devient : La Dame Vache."

 legend_chronicle_penis_guillotine: "La Guillotine à Pénis"
 legend_chronicle_penis_guillotine_desc: "La Légende de la Guillotine à Pénis Éternelle"
 legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] a une relation spéciale avec [ROOT.Legend.GetProtagonist.GetHerHis|U] suzerain. Elle fournira des services sexuels au suzerain et à ses vassaux, en échange le suzerain gardera l'identité de [ROOT.Legend.GetProtagonist.GetHerHis|U] étant une prostituée."
 legend_chapter_cutter: "Les services sexuels sont souvent assez divers, d'un combat nu, devant agir comme un chien, même avoir des relations sexuelles avec un cheval. Les spectacles sexuels se répandent progressivement dans tout le royaume, les vassaux commencent à bavarder sur leur suzerain ayant une prostituée qui ressemblait exactement à [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]."
 legend_chapter_guillotine: "Les vassaux ont commencé à prétendre être le suzerain, envoyant des lettres demandant des services. Ses compétences sexuelles étaient vraiment excellentes, [ROOT.Legend.GetProtagonist.GetHerHis|U] chatte semblait aspirer le pénis et le sperme. La réputation d'une prostituée avec une chatte qui pouvait baiser un cheval mais convenait toujours à un membre humain s'est progressivement répandue de loin en large."
 legend_chapter_expose: "Et puis tout a éclaté, il n'y avait pas de prostituée comme [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] ici, elle était une prostituée."
 legend_chapter_conclusion_penis_guillotine: "Et maintenant [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] est célèbre comme une prostituée avec une chatte magique, le peuple du royaume a donné à [ROOT.Legend.GetProtagonist.GetHerHis|U] le surnom : La Guillotine à Pénis."

 legend_chronicle_exhibitionist: "L'Exhibitionniste"
 legend_chronicle_exhibitionist_desc: "La Légende de l'Exhibitionniste Anonyme"
 legend_chapter_opening_exhibitionist: "Le pays de [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] a répandu une histoire selon laquelle leur seigneur - [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] était un exhibitionniste. Ils voyaient souvent [ROOT.Legend.GetProtagonist.GetHerHis|U] marcher nu dans les rues la nuit, certains ont même vu [ROOT.Legend.GetProtagonist.GetHerHis|U] se masturber et uriner."
 legend_chapter_naked_lady: "Tout a commencé lorsque [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] se baignait souvent avec les vassaux, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] semblait devenir excitée quand elle était nue. Se baigner ensemble ne suffisait pas à satisfaire [ROOT.Legend.GetProtagonist.GetHerHis|U]."
 legend_chapter_naked_court: "Un jour, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] a enlevé ses vêtements juste devant [ROOT.Legend.GetProtagonist.GetHerHis|U] courtisans et a commencé à se masturber. Les yeux en colère, lubriques et surpris des courtisans ont encore plus excité [ROOT.Legend.GetProtagonist.GetHerHis|U]. Peu à peu, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] est devenue accro à la nudité. Un jour, les courtisans ont proposé d'avoir des relations sexuelles avec [ROOT.Legend.GetProtagonist.GetHerHis|U] juste dans la cour. Et puis avoir des relations sexuelles avec les courtisans lors des réunions est devenu plus fréquent."
 legend_chapter_conclusion_exhibitionist: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] a brûlé tous [ROOT.Legend.GetProtagonist.GetHerHis|U] vêtements et est restée nue tout le temps. Maintenant, les sujets du royaume connaissent [ROOT.Legend.GetProtagonist.GetHerHis|U] sous le surnom : L'Exhibitionniste."

 legend_chronicle_philosopher_stone: "La Pierre Philosophale"
 legend_chronicle_philosopher_stone_desc: "La Légende de la Pierre Philosophale"
 legend_chapter_opening_philosopher_stone: "Au cœur d'une forêt, sombre et sauvage,\nOù les ombres dansent et les murmures se mirent,\nLes arbres se dressent, tordus par l'âge,\nUn lieu où les sorcières forgent leur sombre sillage."
 legend_chapter_rital_start_philosopher_stone: "Les légendes parlent d'un repaire de sorcières,\nOù des vents maudits agitent l'air de minuit,\nEt dans les profondeurs de ce bois hanté,\nDes rituels macabres sont dévoilés.\n\nLa terre est gorgée du sang des hommes,\nSacrifiés dans la tanière des sorcières,\nPour un rite secret, obscur et sinistre,\nInvoquer un pouvoir encore plus sinistre."
 legend_chapter_tensoul_philosopher_stone: "Dix âmes doivent nourrir la flamme ancienne,\nDix vies éteintes, sans nom, sans chagrin,\nPour alimenter le sort et sceller le destin,\nDe ceux qui franchissent la porte des sorcières avec dédain."
 legend_chapter_vassal_philosopher_stone: "Un serviteur loyal doit tomber en premier,\nSon sang doit étancher la soif du sombre,\nUne lame de confiance, froide et cruelle,\nUne vie fauchée par le maître infidèle."
 legend_chapter_homologous_philosopher_stone: "Ensuite, une sorcière doit faire face à sa fin,\nUn lien de sœur, trop fragile pour se maintenir,\nAvec sort et malédiction, sa vie est arrachée,\nPour alimenter la nuit et préparer l'aube à éclore."
 legend_chapter_family_philosopher_stone: "Vient ensuite la coupure la plus dure de toutes,\nUn être cher doit prendre la dernière chute,\nUn cœur trahi, un lien rompu,\nCar le rituel doit réclamer son dû."
 legend_chapter_rital_complete_philosopher_stone: "Alors que le rite s'achève, la forêt crie,\nUn cauchemar né de rêves tordus,\nLe sol est jonché des morts sacrifiés,\nLes yeux des sorcières brillent d'un rouge enragé.\n\nAu centre, là où tous les chemins se croisent,\nRepose la Pierre Philosophale, achevée,\nUn joyau cramoisi, avec l'éclat de la mort,\nParmi les cadavres, elle gît, immobile et forte."
 legend_chapter_conclusion_philosopher_stone: "Louez la Pierre ! les sorcières hurlent,\nUn symbole de pouvoir pour ceux qui chutent,\nAvec sang et âme, le rituel s'est fait,\nLe règne des sorcières a tout juste commencé.\n\nCar la Pierre est la force, la Pierre est la loi,\nDans sa lueur sombre, toutes les sorcières puisent,\nUn pouvoir éternel, pur et profond,\nLe monde tremblera, et les mortels gémiront."
