l_french:
 trait_succubus: "Succube"
 succubus_desc: "Certaines l'ont vu, d'autres en ont entendu parler, tout le monde chuchote au sujet du comportement étrange de [ROOT.GetCharacter.GetNamePossessive]."
 succubus_character_desc: "Peu importe ce qu'il y a à l'intérieur, personne ne pense qu'il y a quoi que ce soit d'étrange chez [ROOT.GetCharacter.GetName]."
 trait_track_corruption: "Déviant"
 trait_track_corruption_desc: "Des âmes qu'elle collecte, elle gagne plus de pouvoir pour invoquer des créatures monstrueuses."
 trait_track_power: "Pouvoir"
 trait_track_power_desc: "Elle sert comme une prostituée bon marché, servant les hommes pour obtenir leur semence."
 trait_track_loyalty: "Loyauté des Hommes d'Armes"
 trait_track_loyalty_desc: "Il y a plus d'une façon d'assurer la loyauté d'un homme."
 trait_track_daring: "Audace"
 trait_track_daring_desc: "Le courage est nécessaire pour beaucoup de choses dans la vie."

 trait_lesser_succubus: "Succube Inférieur"
 lesser_succubus_desc: "Peu importe ce qu'il y a à l'intérieur, personne ne pense qu'il y a quoi que ce soit d'étrange chez [ROOT.GetCharacter.GetName]."
 lesser_succubus_character_desc: "La plupart l'ont vue, tout le monde en a entendu parler. Le comportement de [ROOT.GetCharacter.GetNamePossessive] est moralement dépravé. On en parle avec le même mépris que l'on aurait en commentant une prostituée de rue commune."
 trait_track_lesser_succubus: "Pouvoir"
 trait_track_lesser_succubus_desc: "Elle sert comme une prostituée bon marché, servant les hommes pour obtenir leur semence."

 trait_deviant_virgin: "Vierge Excitée"
 deviant_virgin_desc: "[ROOT.GetCharacter.GetName] est la prostituée du diable."
 deviant_virgin_character_desc: "[ROOT.GetCharacter.GetName] est la prostituée du diable."

 trait_deviant_blood: "Sang du Diable"
 deviant_blood_desc: "[ROOT.GetCharacter.GetName] est un enfant du diable."
 deviant_blood_character_desc: "[ROOT.GetCharacter.GetName] est un enfant du diable."
