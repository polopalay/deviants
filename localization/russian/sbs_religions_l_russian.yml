l_russian:
  satanic_religion: "Сатанизм"
  satanic_religion_adj: "Сатанинский"
  satanic_religion_adherent: "Сатанист"
  satanic_religion_adherent_plural: "Сатанисты"
  satanic_religion_desc: "Сатанизм — это религия, которая поклоняется демонам. Он часто ассоциируется с поклонением Сатане, но не все демонологи поклоняются Сатане."
  satan: "Сатанизм"

  satanic_religion: "Сатанизм"
  satanic_religion_adj: "Сатанинский"
  satanic_religion_adherent: "Сатанист"
  satanic_religion_adherent_plural: "Сатанисты"
  satanic_religion_desc: "Сатанизм — это религия, поклоняющаяся демонам. Она часто ассоциируется с поклонением Сатане, но не все демонопоклонники поклоняются Сатане."
  satan: "Сатанизм"
  
  beelzebub: "Натуризм"
  beelzebub_adj: "Натуристический"
  beelzebub_adherent: "Натурист"
  beelzebub_adherent_plural: "Натуристы"
  beelzebub_desc: "Натуризм — это религия, поклоняющаяся чистоте природы и отвергающая социальные условности, считая, что ношение одежды противоречит естественному порядку. Последователи натуризма верят, что истинная гармония с землей может быть достигнута только через полное физическое и духовное раскрытие. Главой этой религии является Вельзевул, могущественный демон, которого уважают все натуристы, считая его воплощением диких сил природы."
  
  lilith: "Развратизм"
  lilith_adj: "Развратнический"
  lilith_adherent: "Развратник"
  lilith_adherent_plural: "Развратники"
  lilith_desc: "Развратизм — это вера, которая считает сексуальные отношения священными и поощряет своих последователей иметь много любовников как форму преданности. Их вера основана на идее, что любовь и физическое наслаждение — это высшие выражения духовной свободы. Главой этой религии является Лилит, соблазнительная и могущественная демоница, которая ведет своих последователей к обещанной близости и личному освобождению."
  
  abaddon: "Войнизм"
  abaddon_adj: "Войнический"
  abaddon_adherent: "Войнист"
  abaddon_adherent_plural: "Войнисты"
  abaddon_desc: "Войнизм прославляет войну, насилие и жестокость как высшие добродетели, поощряя силу и господство через боевые действия. Последователям предлагают принять конфликт как путь к личному и коллективному величию. Главой войнизма является Абаддон, свирепый демон разрушения, чье имя внушает страх, и который ведет своих воинов железной рукой, проповедуя путь смерти и завоевания."
  
  mammon: "Жаднизм"
  mammon_adj: "Жаднический"
  mammon_adherent: "Жаднист"
  mammon_adherent_plural: "Жаднисты"
  mammon_desc: "Жаднизм прославляет богатство, жадность и оппортунизм, считая деньги высшим выражением власти. Последователи поощряются накапливать как можно больше богатств, веря, что богатство — это божественное право. Маммон, демон жадности и излишков, возглавляет эту веру, олицетворяя бесконечную погоню за богатством и материальными удовольствиями."
  
  asmodeus: "Инцестизм"
  asmodeus_adj: "Инцестический"
  asmodeus_adherent: "Инцестист"
  asmodeus_adherent_plural: "Инцестисты"
  asmodeus_desc: "Инцестизм ставит семью превыше всего, даже санкционируя кровосмесительные отношения как священные узы. Эта религия считает, что семейная верность и единство важнее социальных норм. Асмодей, демон похоти и семейной верности, является главой этой веры, направляя своих последователей укреплять семейные узы, несмотря на моральные ограничения."
  
  belial: "Научизм"
  belial_adj: "Научистический"
  belial_adherent: "Научист"
  belial_adherent_plural: "Научисты"
  belial_desc: "Научизм — это стремление к знанию любой ценой, даже если методы аморальны или неэтичны. Последователи научизма верят, что только через неограниченные открытия они могут достичь истинного просветления. Белиял, хитрый демон знаний и манипуляций, возглавляет эту веру, подталкивая своих последователей нарушать моральные границы в поисках понимания."

