l_russian:
  become_succubus: "Стать Суккубом"
  become_succubus.desc: " demons, которые занимаются сексом с мужчинами и впитывают их семя, называются Суккубами. Чтобы стать Суккубом, вы должны быть распутным, извращенцем с больными сексуальными предпочтениями и, прежде всего, ведьмой с черной магией."
  become_succubus.c: "Стать Суккубом"
  become_succubus.t: "Вы станете Суккубом"

  spawn_death_korp: "Призвать Армию Смерти"
  spawn_death_korp.desc: "Легенды рассказывают о неживой армии из ада. Кровожадные, бесстрашные и невероятно мощные, эти люди могут сражаться с врагами вдвое большими и все равно побеждать. Демоны с благословением Сатаны могут использовать свои тайные искусства, чтобы призвать эти смертоносные легионы."
  spawn_death_korp.c: "Призвать"
  spawn_death_korp.t: "Призвать Армию Смерти в вашу столицу"

  demon_generals: "Призвать Демон-Генералов"
  demon_generals.desc: "Мужское семя не только усиливает силу Суккуба, но и постепенно трансформирует Суккуба в более мощные существа. Однако они также могут пожертвовать тем, что они собрали, в обмен на временную силу из ада, разрушительную, мощную, но временную. Имейте секс с как можно большим количеством солдат, чтобы ваши солдаты тоже могли получить благословение от Сатаны."
  demon_generals.c: "Призвать"
  demon_generals.t: "Преобразовать всех ваших рыцарей в демон-генералов"

  masturbate: "Мастурбировать"
  masturbate.desc: "Ваша жизнь уже полна стресса, и вы ищете что-то, чтобы облегчить его. Вибраторы — это самый безопасный способ, вы можете предаваться чувственности, не беспокоясь о сплетнях о том, что вы распутны и безнравственны."
  masturbate.t: "Снять стресс"
  masturbate.c: "Вставьте это в вашу вагину"

  start_ritual_philosophers_stone_decision: "Начать ритуал философского камня"
