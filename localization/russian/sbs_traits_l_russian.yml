l_russian:
  trait_sbs_demon: "Демон"
  sbs_demon_desc: "Те, кто проклят небесами и благословлен адом. Глубоко в них находится смерть и разрушение."
  sbs_demon_character_desc: "Как дети дьявола, благословленные принцами ада. Миссия [ROOT.GetCharacter.GetNamePossessive] — благословлять хаос и разрушение по всему миру."

  trait_sbs_succubus_neutral: "Суккуб"
  trait_sbs_succubus_female: "Суккуб"
  trait_sbs_succubus_male: "Инкуб"
  sbs_succubus_desc: "Некоторые видели это, другие слышали об этом, все шепчутся о странном поведении [ROOT.GetCharacter.GetNamePossessive]."
  sbs_succubus_character_desc: "Независимо от того, что внутри, никто не думает, что в [ROOT.GetCharacter.GetName] есть что-то странное."
  trait_track_corruption: "Отклонение"
  trait_track_corruption_desc: "Из собранных ей душ она получает больше силы для призыва чудовищ."
  trait_track_power: "Сила"
  trait_track_power_desc: "Она служит дешевой проституткой, обслуживая мужчин для получения их семени."
  trait_track_loyalty: "Лояльность оруженосцев"
  trait_track_loyalty_desc: "Есть больше одного способа обеспечить лояльность мужчины."
  trait_track_daring: "Смелость"
  trait_track_daring_desc: "Для многих вещей в жизни требуется мужество."

  trait_lesser_succubus_neutral: "Меньший Суккуб"
  trait_lesser_succubus_female: "Меньший Суккуб"
  trait_lesser_succubus_male: "Меньший Инкуб"
  lesser_sbs_succubus_desc: "Независимо от того, что внутри, никто не думает, что в [ROOT.GetCharacter.GetName] есть что-то странное."
  lesser_sbs_succubus_character_desc: "Большинство это видели, все об этом слышали. Поведение [ROOT.GetCharacter.GetNamePossessive] морально развращено. О ней говорят с таким же презрением, как о обычной уличной проститутке."
  trait_track_sbs_lesser_succubus: "Сила"
  trait_track_sbs_lesser_succubus_desc: "Она служит дешевой проституткой, обслуживая мужчин для получения их семени."

  trait_deviant_blood: "Кровь дьявола"
  deviant_blood_desc: "[ROOT.GetCharacter.GetName] — дитя дьявола."
  deviant_blood_character_desc: "[ROOT.GetCharacter.GetName] — дитя дьявола."
  
  trait_seed_of_destruction: "Семя разрушения"
  seed_of_destruction_desc: "[ROOT.GetCharacter.GetName] дано дьяволом, это знак разрушения и хаоса."
  seed_of_destruction_character_desc: "Слуги Абаддона, которые приносят разрушение и хаос в мир."
  trait_track_trait_seed_of_destruction: "Коррупция"
  trait_track_trait_seed_of_destruction_desc: "Семена разрушения нуждаются во времени для прорастания."
