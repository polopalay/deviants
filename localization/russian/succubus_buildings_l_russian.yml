l_russian:
  building_brothel1: "Обычная комната"
  building_brothel1_desc: "Предоставляя случайные сексуальные услуги, проститутки могут получать более щедрые чаевые от клиентов."
  building_type_brothel1: "Публичный дом"
  building_type_brothel1_desc: "Публичные дома — это места ведения бизнеса, где проходят сексуальные отношения между клиентами и проститутками."

  building_brothel2: "Комната класса люкс"
  building_brothel2_desc: "Предоставление некоторых специальных услуг, таких как групповой секс и выставка."
  building_type_brothel2_market: "Публичный дом"
  building_type_brothel2_desc: "Публичные дома — это места ведения бизнеса, где проходят сексуальные отношения между клиентами и проститутками."

  building_brothel3: "Роскошная комната"
  building_brothel3_desc: "Предоставление всех видов сексуальных услуг: скотоложество, садомазохизм."
  building_type_brothel3: "Публичный дом"
  building_type_brothel3_desc: "Публичные дома — это места ведения бизнеса, где проходят сексуальные отношения между клиентами и проститутками."

  building_alchemy1: "Мастерская черной магии"
  building_alchemy1_desc: "Ведьмы используют алхимию для усиления силы своей магии."
  building_type_alchemy1: "Алхимическая мастерская"
  building_type_alchemy1_desc: "Финансовые инвестиции в алхимию помогут увеличить силу заклинаний суккубов."

  building_alchemy2: "Мастерская ведьминых камней"
  building_alchemy2_desc: "Философский камень все еще довольно неосуществим с текущим потенциалом. Однако алхимики исследовали другой тип, ведьмин камень, который помогает вмешиваться в умы других людей."
  building_type_alchemy2: "Алхимическая мастерская"
  building_type_alchemy2_desc: "Финансовые инвестиции в алхимию помогут увеличить силу заклинаний суккубов."

  building_alchemy3: "Мастерская философского камня"
  building_alchemy3_desc: "С магией ведьм, силой суккуба и знаниями алхимиков была создана окончательная формула для создания философского камня. Теперь суккубы обладают самой мощной магией, вмешиваясь в природу жизни."
  building_type_alchemy3: "Алхимическая мастерская"
  building_type_alchemy3_desc: "Финансовые инвестиции в алхимию помогут увеличить силу заклинаний суккубов."

  building_witch_forest: "Лес ведьм"
  building_witch_forest_desc: "Люди рассказывают друг другу о заколдованном лесу, где ведьмы ходят нагими и проводят магические ритуалы. Здесь пропали сотни людей, и вокруг этого леса было обнаружено много загадочных явлений."
  building_type_witch_forest: "Лес ведьм"
  building_type_witch_forest_desc: "Лес заполнен человеческими и животными трупами, которые могут быть остатками жертвоприношений."

  building_soul_forge: "Кузница душ"
  building_soul_forge_desc: "Суккуб может использовать души мертвых для создания мощных магических предметов."
  building_type_soul_forge: "Кузница душ"
  building_type_soul_forge_desc: "Суккуб может использовать души мертвых для создания мощных магических предметов."
