l_russian:
  legend_sexual: "Сексуальная легенда"
  legend_sexual_name: "Сексуальная легенда [ROOT.Legend.GetOwner.GetNameNoTooltip]"
  legend_sexual_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] известен(известна) своими сексуальными поступками."

  legend_witchcraft: "Легенда о колдовстве"
  legend_witchcraft_name: "Легенда о колдовстве [ROOT.Legend.GetOwner.GetNameNoTooltip]"
  legend_witchcraft_desc: "[ROOT.Legend.GetOwner.GetTitledFirstNameNoTooltip] известен(известна) своими жуткими ритуалами."

  legend_chronicle_semen_tank: "Семенной танк"
  legend_chronicle_semen_tank_desc: "Легенда о бессмертном семенном танке."
  legend_chapter_opening_semen_tank: "Люди рассказывали друг другу о красивой, добродетельной леди [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]. Но после ряда событий она стала распутной шлюхой."
  legend_chapter_mind_break: "Куртизанки [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] постоянно сексуально домогались [ROOT.Legend.GetProtagonist.GetHerHis|U]. Но вместо того, чтобы сопротивляться, она проявила покорное отношение, как шлюха, к клиентам [ROOT.Legend.GetProtagonist.GetHerHis|U]. Из дамы, которую уважали куртизанки [ROOT.Legend.GetProtagonist.GetHerHis|U], теперь куртизанки [ROOT.Legend.GetProtagonist.GetHerHis|U] видели [ROOT.Legend.GetProtagonist.GetHerHis|U] как шлюху, готовую подчиниться любому из их похотливых запросов."
  legend_chapter_toy: "На этом не остановилось, когда куртизанки начали оскорблять достоинство [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]. Ее заставили использовать в качестве декорации, нагой и сексуальной на вечеринках, вынуждая заниматься сексом повсюду, вагина [ROOT.Legend.GetProtagonist.GetHerHis|U] всегда была полной семени. Теперь все люди в королевстве знали [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] как распутную леди, готовую заняться сексом с любым, кто попросит."
  legend_chapter_conclusion_semen_tank: "Репутация [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] была полностью разрушена, все люди в королевстве дали [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] новое прозвище: Семенной танк."

  legend_chronicle_sex_machine: "Сексуальная машина"
  legend_chronicle_sex_machine_desc: "Легенда о совершенной сексуальной машине."
  legend_chapter_opening_sex_machine: "Известная шлюха по всему королевству, это легенда о [ROOT.Legend.GetProtagonist.GetHerHis|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], на пути к становлению сексуальной машиной."
  legend_chapter_bitch: "Как скандальная леди [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U], [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] не стесняется открыто быть шлюхой и работать в борделе, который она построила сама. Ее клиенты разнообразны, от молодых благородных, которые хотят заняться сексом с благородной дамой в первый раз, до извращенцев, у которых есть сексуальные желания к своим собственным дочерям. У нее есть свой способ общения с каждым, делая [ROOT.Legend.GetProtagonist.GetHerHis|U] клиентов крайне удовлетворенными."
  legend_chapter_machine: "Не довольная тем, что она просто шлюха, она строит бары, становится официанткой и работает нагой, обслуживая клиентов. Более того, она также оформляет собственный магазин нагой. А кульминацией являются сексуальные шоу, где она удовлетворяет десятки мужских половых органов одновременно."
  legend_chapter_conclusion_sex_machine: "Люди королевства постоянно удивляются тому, что [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] может сделать в искусстве секса. Шлюхи и проститутки наградили [ROOT.Legend.GetProtagonist.GetHerHis|U] позорным титулом: Сексуальная машина."

  legend_chronicle_ladycow: "Дама-корова"
  legend_chronicle_ladycow_desc: "Легенда о распутной даме-корове."
  legend_chapter_opening_ladycow: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] — благородная женщина и известная шлюха по всему королевству. У нее множество любовников. Это вызывает недовольство у [ROOT.Legend.GetProtagonist.GetHerHis|U] рыцарей, которые готовы жертвовать своим здоровьем и жизнью ради [ROOT.Legend.GetProtagonist.GetHerHis|U], но взамен она безразлична к их флирту. И тогда у рыцарей возникает план."
  legend_chapter_promise: "Они организуют переворот, заставляя [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] стать их проституткой. В последующие дни [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] вынуждена была снова и снова заниматься сексом с солдатами [ROOT.Legend.GetProtagonist.GetHerHis|U] до поздней ночи, а затем сбрасывать [ROOT.Legend.GetProtagonist.GetHerHis|U] в бочки, полные семени."
  legend_chapter_oath: "Секса недостаточно, рыцари находят все способы унизить [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U]. Они приводят [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] к переднему краю лагеря и заставляют [ROOT.Legend.GetProtagonist.GetHerHis|U] заниматься сексом со всеми солдатами, вагина, зад, рот, руки, грудь. Солдаты занимаются сексом с [ROOT.Legend.GetProtagonist.GetHerHis|U] целую неделю."
  legend_chapter_conclusion_ladycow: "Теперь [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] сдерживает клятву перед армией, она будет служить солдатам как корова в обмен на их лояльность к [ROOT.Legend.GetProtagonist.GetHerHis|U]. Теперь [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] становится: Дама-корова."

  legend_chronicle_penis_guillotine: "Гильотина для пенисов"
  legend_chronicle_penis_guillotine_desc: "Легенда о вечной гильотине для пенисов."
  legend_chapter_opening_penis_guillotine: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] имеет особые отношения с [ROOT.Legend.GetProtagonist.GetHerHis|U] сюзереном. Она будет предоставлять сексуальные услуги сюзерену и его вассалам, в обмен на это сюзерен сохранит тайну о том, что [ROOT.Legend.GetProtagonist.GetHerHis|U] является шлюхой."
  legend_chapter_cutter: "Сексуальные услуги часто бывают довольно разнообразными: от на裸ной борьбы до выполнения роли собаки и даже секса с лошадью. Секс-шоу постепенно распространялись по всему королевству, вассалы начали сплетничать о своем сюзерен, у которого есть шлюха, выглядящая точно как [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] из [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U]."
  legend_chapter_guillotine: "Вассалы начали притворяться сюзереном, отправляя письма с просьбами об услугах. Ее сексуальные навыки были действительно превосходны, [ROOT.Legend.GetProtagonist.GetHerHis|U] вагина казалась, что она сосет пенис и семя. Репутация шлюхи с вагиной, которая могла заняться сексом с лошадью, но все же подходила для человеческого члена, постепенно распространялась далеко и широко."
  legend_chapter_expose: "И затем все раскрылось, здесь не было ни одной шлюхи, похожей на [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U], она была шлюхой."
  legend_chapter_conclusion_penis_guillotine: "И теперь [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] известна как шлюха с магической вагиной, люди в королевстве дали [ROOT.Legend.GetProtagonist.GetHerHis|U] прозвище: Гильотина для пенисов."

  legend_chronicle_exhibitionist: "Экспозиционист"
  legend_chronicle_exhibitionist_desc: "Легенда о анонимном экспозиционисте."
  legend_chapter_opening_exhibitionist: "В стране [ROOT.Legend.GetProtagonist.GetTitleAsNameNoTooltip|U] распространилась история о том, что их лорд - [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] - был экспозиционистом. Их часто видели гуляющим нагим по улицам ночью, некоторые даже видели, как [ROOT.Legend.GetProtagonist.GetHerHis|U] мастурбирует и мочится."
  legend_chapter_naked_lady: "Все началось, когда [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] часто купалась с вассалами, [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] казалась возбужденной, когда была нагой. Совместное купание не было достаточным, чтобы удовлетворить [ROOT.Legend.GetProtagonist.GetHerHis|U]."
  legend_chapter_naked_court: "Однажды [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] разорвала [ROOT.Legend.GetProtagonist.GetHerHis|U] одежду прямо перед [ROOT.Legend.GetProtagonist.GetHerHis|U] куртизанками и начала мастурбировать. Разъяренные, похотливые и удивленные глаза куртизанок сделали [ROOT.Legend.GetProtagonist.GetHerHis|U] еще более возбужденной. Постепенно [ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] стала зависимой от наготы. Однажды куртизанки предложили заняться сексом с [ROOT.Legend.GetProtagonist.GetHerHis|U] прямо в суде. И затем занятия сексом с куртизанками на собраниях стали более частыми."
  legend_chapter_conclusion_exhibitionist: "[ROOT.Legend.GetProtagonist.GetNameNoTooltip|U] сожгла всю [ROOT.Legend.GetProtagonist.GetHerHis|U] одежду и была нагой все время. Теперь подданные королевства знают [ROOT.Legend.GetProtagonist.GetHerHis|U] под прозвищем: Экспозиционист."

  legend_chronicle_philosopher_stone: "Философский камень"
  legend_chronicle_philosopher_stone_desc: "Легенда о философском камне."
  legend_chapter_opening_philosopher_stone: "In the heart of a forest, dark and wild,\nWhere shadows dance and whispers beguile,\nThe trees stand tall, twisted with age,\nA place where witches craft their dark stage. "
  legend_chapter_rital_start_philosopher_stone: "Legends speak of the witches' lair,\nWhere cursed winds stir the midnight air,\nAnd in the depths of that haunted wood,\nRituals grim are understood.\n\nThe earth is soaked with the blood of men,\nSacrificed in the witches' den,\nFor a secret rite, obscure and dire,\nTo summon forth a power higher."
  legend_chapter_tensoul_philosopher_stone: "Ten souls must feed the ancient flame,\nTen lives extinguished, without name,\nTo fuel the spell, to seal the fate,\nOf those who tread the witches' gate."
  legend_chapter_vassal_philosopher_stone: "A loyal servant must fall first,\nTheir blood must quench the dark one's thirst,\nA blade of trust turned cold and cruel,\nA life cut short by a master's rule."
  legend_chapter_homologous_philosopher_stone: "Next, a witch must face her end,\nA sister's bond, too frail to mend,\nWith spell and curse, her life is torn,\nTo power the night and the coming morn."
  legend_chapter_family_philosopher_stone: "Then comes the hardest cut of all,\nA loved one must take the final fall,\nA heart betrayed, a bond undone,\nFor the ritual must claim its one."
  legend_chapter_rital_complete_philosopher_stone: "As the rite concludes, the forest screams,\nA nightmare born from twisted dreams,\nThe ground is littered with the dead,\nThe witches’ eyes are burning red.\n\nIn the center, where all paths meet,\nLies the Philosopher's Stone, complete,\nA crimson jewel, with death’s own glow,\nAmidst the corpses, laid low."
  legend_chapter_conclusion_philosopher_stone: "Praise to the Stone, the witches cry,\nA token of power from those who die,\nWith blood and soul, the ritual done,\nThe witches' reign has just begun.\n\nFor the Stone is might, the Stone is law,\nIn its dark glow, all witches draw,\nA power eternal, pure and deep,\nThe world shall tremble, and mortals weep.  "
